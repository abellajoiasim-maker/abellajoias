<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Administrativo | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<style>
body{background:#F8F6F2}
.gold{color:#A68966}
.tab{display:none}
.tab.active{display:block}
</style>
</head>

<body>

<header class="bg-white border-b px-10 py-6 flex justify-between">
  <h1 class="font-serif text-xl gold">Abella Joias — Painel</h1>
  <nav class="flex gap-6 text-xs uppercase">
    <button onclick="openTab('empresa')">Empresa</button>
    <button onclick="openTab('categorias')">Categorias</button>
    <button onclick="openTab('produtos')">Produtos</button>
    <button onclick="openTab('pedidos')">Pedidos</button>
  </nav>
</header>

<main class="max-w-7xl mx-auto p-8">

<!-- PEDIDOS -->
<section id="pedidos" class="tab active space-y-6">
<h2 class="font-serif text-2xl gold">Pedidos</h2>
<div id="listaPedidos" class="space-y-4"></div>
</section>

</main>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  authDomain: "catalogo-abella-joias.firebaseapp.com",
  databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com",
  projectId: "catalogo-abella-joias"
});
const db=firebase.database();

function openTab(id){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* ===== PEDIDOS ===== */
db.ref('orders').on('value',snap=>{
  listaPedidos.innerHTML='';
  snap.forEach(s=>{
    const o=s.val();
    let itensHTML='';
    o.itens.forEach(p=>{
      if(p.variations){
        Object.entries(p.variations).forEach(([letra,qtd])=>{
          itensHTML+=`<p>${p.name} • Letra ${letra} • Qtd ${qtd}</p>`;
        });
      }else{
        itensHTML+=`<p>${p.name} • Qtd ${p.qty}</p>`;
      }
    });

    listaPedidos.innerHTML+=`
    <div class="bg-white border p-4">
      <p><strong>Data:</strong> ${o.data}</p>
      <p><strong>Pagamento:</strong> ${o.pagamento}</p>
      <p><strong>Total:</strong> R$ ${Number(o.total).toFixed(2)}</p>

      <div class="mt-2 text-sm">${itensHTML}</div>

      <div class="flex gap-2 mt-4">
        <button onclick="db.ref('orders/${s.key}').remove()" class="bg-red-600 text-white px-3 py-1 text-xs">Excluir</button>
        <button onclick="window.print()" class="bg-black text-white px-3 py-1 text-xs">Romaneio</button>
      </div>
    </div>`;
  });
});
</script>

</body>
</html>
