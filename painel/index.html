<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Abella | Estável</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body { background:#f8f6f2; font-family:Poppins,sans-serif }
.serif{ font-family:Cinzel,serif }
.gold{ color:#A68966 }
.tab{ display:none }
.tab.active{ display:block }
.nav-btn{ padding:10px;font-weight:bold;font-size:11px;cursor:pointer }
.nav-btn.active{ color:#A68966;border-bottom:2px solid #A68966 }
input,select{ border:1px solid #ddd;padding:10px;border-radius:8px;width:100% }
</style>
</head>

<body>

<header class="bg-white border-b shadow p-4 flex gap-4">
  <div class="nav-btn active" onclick="openTab('empresa',this)">Empresa</div>
  <div class="nav-btn" onclick="openTab('categorias',this)">Categorias</div>
  <div class="nav-btn" onclick="openTab('produtos',this)">Produtos</div>
</header>

<main class="p-6 max-w-6xl mx-auto">

<!-- EMPRESA -->
<section id="empresa" class="tab active">
<h2 class="serif gold mb-4">Empresa</h2>
<input id="empNome" placeholder="Nome da empresa">
<input id="empWhats" placeholder="WhatsApp">
<input id="empPix" type="number" placeholder="Desconto Pix %">
<button onclick="salvarEmpresa()" class="bg-black text-white p-3 rounded w-full mt-2">Salvar</button>
</section>

<!-- CATEGORIAS -->
<section id="categorias" class="tab">
<h2 class="serif gold mb-4">Categorias</h2>
<input id="catNome" placeholder="Nome">
<input id="catImg" placeholder="Imagem URL">
<button onclick="salvarCategoria()" class="bg-black text-white p-3 rounded w-full">Salvar</button>
<div id="listaCategorias" class="grid grid-cols-2 md:grid-cols-5 gap-4 mt-6"></div>
</section>

<!-- PRODUTOS -->
<section id="produtos" class="tab">
<h2 class="serif gold mb-4">Produtos</h2>
<input id="pNome" placeholder="Nome">
<input id="pSku" placeholder="SKU">
<select id="pCat"></select>
<input id="pPreco" type="number" placeholder="Preço">
<input id="pPeso" type="number" placeholder="Peso">
<input id="pImg" placeholder="Imagem URL">
<button onclick="salvarProduto()" class="bg-black text-white p-3 rounded w-full">Salvar Produto</button>
<div id="listaProdutos" class="grid grid-cols-2 md:grid-cols-5 gap-4 mt-6"></div>
</section>

</main>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  databaseURL:"https://catalogo-abella-joias-default-rtdb.firebaseio.com"
});
const db=firebase.database();

function openTab(id,el){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  el.classList.add('active');
}

/* EMPRESA */
db.ref('settings').once('value').then(s=>{
  const d=s.val()||{};
  empNome.value=d.nome||'';
  empWhats.value=d.whatsapp||'';
  empPix.value=d.pix||0;
});
function salvarEmpresa(){
  db.ref('settings').set({
    nome:empNome.value,
    whatsapp:empWhats.value,
    pix:Number(empPix.value)
  });
  alert("Empresa salva");
}

/* CATEGORIAS */
function carregarCategorias(){
  db.ref('categories').once('value').then(s=>{
    listaCategorias.innerHTML='';
    pCat.innerHTML='<option value="">Categoria</option>';
    s.forEach(c=>{
      const v=c.val();
      listaCategorias.innerHTML+=`
      <div class="bg-white p-2 rounded border">
        <img src="${v.image}" class="aspect-square object-cover rounded">
        <p class="text-xs mt-1">${v.name}</p>
      </div>`;
      pCat.innerHTML+=`<option value="${c.key}">${v.name}</option>`;
    });
  });
}
carregarCategorias();

function salvarCategoria(){
  const slug=catNome.value.toLowerCase().replace(/[^a-z0-9]+/g,'-');
  db.ref('categories/'+slug).set({
    name:catNome.value,
    image:catImg.value,
    slug
  });
  catNome.value=catImg.value='';
  carregarCategorias();
}

/* PRODUTOS */
function carregarProdutos(){
  db.ref('products').once('value').then(s=>{
    listaProdutos.innerHTML='';
    s.forEach(p=>{
      const v=p.val();
      listaProdutos.innerHTML+=`
      <div class="bg-white p-2 border rounded">
        <img src="${v.image}" class="aspect-square object-contain">
        <p class="text-xs">${v.name}</p>
      </div>`;
    });
  });
}
carregarProdutos();

function salvarProduto(){
  const id=pSku.value;
  db.ref('products/'+id).set({
    name:pNome.value,
    sku:id,
    category:pCat.value,
    price:Number(pPreco.value),
    weight:Number(pPeso.value),
    image:pImg.value
  });
  alert("Produto salvo");
  carregarProdutos();
}
</script>

</body>
</html>
