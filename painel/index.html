<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Administrativo | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<style>
body{background:#F8F6F2}
.font-serif{font-family:'Cinzel',serif}
.gold{color:#A68966}
.tab{display:none}
.tab.active{display:block}

.status-Novo{background:#FEF3C7;color:#92400E}
.status-Emseparação{background:#E0F2FE;color:#075985}
.status-Enviado{background:#EDE9FE;color:#5B21B6}
.status-Finalizado{background:#ECFDF5;color:#065F46}

@media print{
  body *{visibility:hidden}
  #printArea, #printArea *{visibility:visible}
  #printArea{
    position:absolute;
    top:0;
    left:0;
    width:100%;
  }
}
</style>
</head>

<body>

<header class="bg-white border-b px-10 py-6 flex justify-between items-center">
  <div>
    <h1 class="font-serif text-xl tracking-widest gold">Abella Joias</h1>
    <p class="text-xs tracking-widest text-gray-400 uppercase">Painel Administrativo</p>
  </div>
</header>

<main class="max-w-6xl mx-auto p-8 space-y-12">

<section class="tab active space-y-6">
  <h2 class="font-serif text-2xl gold border-b pb-2">Pedidos / Relatório de Vendas</h2>
  <div id="listaPedidos" class="space-y-4"></div>
</section>

<!-- ÁREA DE IMPRESSÃO -->
<div id="printArea" class="hidden bg-white p-6 text-sm">
  <h2 id="printTitulo" class="font-serif text-xl gold mb-4"></h2>

  <p><strong>Cliente:</strong> <span id="pCliente"></span></p>
  <p><strong>Data:</strong> <span id="pData"></span></p>
  <p><strong>Pedido:</strong> <span id="pId"></span></p>

  <table class="w-full border mt-4 text-xs">
    <thead>
      <tr class="border-b">
        <th class="p-2">Produto</th>
        <th class="p-2">SKU</th>
        <th class="p-2">Qtd</th>
        <th class="p-2">Peso</th>
        <th class="p-2">Valor</th>
      </tr>
    </thead>
    <tbody id="pItens"></tbody>
  </table>

  <p class="mt-4"><strong>Peso Total:</strong> <span id="pPeso"></span> g</p>
  <p><strong>Total:</strong> R$ <span id="pTotal"></span></p>
</div>

</main>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  authDomain: "catalogo-abella-joias.firebaseapp.com",
  databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com",
  projectId: "catalogo-abella-joias"
});

const db = firebase.database();
const listaPedidos = document.getElementById('listaPedidos');

/* PEDIDOS */
db.ref('orders').on('value', snap=>{
  listaPedidos.innerHTML='';

  snap.forEach(s=>{
    const o=s.val();
    const id=s.key;
    const status=o.status||'Novo';

    let pesoTotal=0;
    o.itens.forEach(i=>{
      pesoTotal += (i.weight||0)*i.qty;
    });

    listaPedidos.innerHTML+=`
      <div class="bg-white border rounded p-5 space-y-3">
        <div class="flex justify-between">
          <div>
            <p class="font-semibold">${o.cliente}</p>
            <p class="text-xs text-gray-400">${o.data}</p>
          </div>
          <span class="px-3 py-1 text-xs rounded status-${status.replace(' ','')}">${status}</span>
        </div>

        <p class="text-sm">Total: <strong>R$ ${o.total.toFixed(2)}</strong></p>
        <p class="text-sm">Peso: <strong>${pesoTotal}g</strong></p>

        <div class="flex flex-wrap gap-2 text-xs">
          <button onclick="imprimirRomaneio('${id}')" class="border px-3 py-1">Romaneio</button>
          <button onclick="imprimirEtiqueta('${id}')" class="border px-3 py-1">Etiqueta</button>
          ${['Novo','Em separação','Enviado','Finalizado'].map(st=>`
            <button onclick="db.ref('orders/${id}/status').set('${st}')" class="border px-3 py-1">${st}</button>
          `).join('')}
        </div>
      </div>
    `;
  });
});

/* IMPRESSÃO */
function montarImpressao(o,id,titulo){
  document.getElementById('printTitulo').textContent=titulo;
  document.getElementById('pCliente').textContent=o.cliente;
  document.getElementById('pData').textContent=o.data;
  document.getElementById('pId').textContent=id;

  let itens='';
  let peso=0;

  o.itens.forEach(i=>{
    itens+=`
      <tr>
        <td class="p-2">${i.name}</td>
        <td class="p-2">${i.sku}</td>
        <td class="p-2">${i.qty}</td>
        <td class="p-2">${i.weight||0}g</td>
        <td class="p-2">R$ ${i.price.toFixed(2)}</td>
      </tr>
    `;
    peso+=(i.weight||0)*i.qty;
  });

  document.getElementById('pItens').innerHTML=itens;
  document.getElementById('pPeso').textContent=peso;
  document.getElementById('pTotal').textContent=o.total.toFixed(2);

  document.getElementById('printArea').classList.remove('hidden');
  window.print();
  document.getElementById('printArea').classList.add('hidden');
}

function imprimirRomaneio(id){
  db.ref('orders/'+id).once('value').then(s=>{
    montarImpressao(s.val(),id,'ROMANEIO – LOJA');
  });
}

function imprimirEtiqueta(id){
  db.ref('orders/'+id).once('value').then(s=>{
    montarImpressao(s.val(),id,'ETIQUETA – CLIENTE');
  });
}
</script>

</body>
</html>
