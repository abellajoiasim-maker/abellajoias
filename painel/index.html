<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Administrativo | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<style>
body{background:#F8F6F2}
.font-serif{font-family:'Cinzel',serif}
.gold{color:#A68966}
.tab{display:none}
.tab.active{display:block}

.status-Novo{background:#FEF3C7}
.status-Separação{background:#E0F2FE}
.status-Enviado{background:#EDE9FE}
.status-Finalizado{background:#ECFDF5}

@media print{
 body *{visibility:hidden}
 #romaneio, #romaneio *{visibility:visible}
 #romaneio{position:absolute;top:0;left:0;width:100%}
}
</style>
</head>

<body>

<header class="bg-white border-b px-10 py-6 flex justify-between">
  <div>
    <h1 class="font-serif text-xl gold tracking-widest">Abella Joias</h1>
    <p class="text-xs text-gray-400 tracking-widest uppercase">Painel Administrativo</p>
  </div>

  <nav class="flex gap-8 text-xs uppercase tracking-widest">
    <button onclick="openTab('empresa')" class="gold">Empresa</button>
    <button onclick="openTab('categorias')">Categorias</button>
    <button onclick="openTab('produtos')">Produtos</button>
    <button onclick="openTab('pedidos')">Pedidos</button>
  </nav>
</header>

<main class="max-w-6xl mx-auto p-8 space-y-16">

<!-- EMPRESA -->
<section id="empresa" class="tab active space-y-6">
<h2 class="font-serif text-2xl gold border-b pb-2">Empresa</h2>

<div class="bg-white border p-6 grid md:grid-cols-2 gap-4">
  <input id="empNome" placeholder="Nome da empresa" class="border p-3">
  <input id="empWhatsapp" placeholder="WhatsApp" class="border p-3">
  <input id="empPix" type="number" placeholder="Desconto PIX (%)" class="border p-3">
  <input id="empParcelas" placeholder="Parcelas no cartão (ex: 3)" class="border p-3">
</div>

<button onclick="salvarEmpresa()" class="bg-black text-white px-8 py-3 text-xs">
SALVAR EMPRESA
</button>
</section>

<!-- CATEGORIAS -->
<section id="categorias" class="tab space-y-6">
<h2 class="font-serif text-2xl gold border-b pb-2">Categorias</h2>

<div class="bg-white border p-6 grid md:grid-cols-2 gap-4">
  <input id="catNome" placeholder="Nome da categoria" class="border p-3">
  <input id="catImagem" placeholder="Imagem (ex: pingentes.jpg)" class="border p-3">
</div>

<button onclick="salvarCategoria()" class="bg-black text-white px-6 py-3 text-xs">
SALVAR CATEGORIA
</button>

<div id="listaCategorias" class="space-y-2"></div>
</section>

<!-- PRODUTOS -->
<section id="produtos" class="tab space-y-8">
<h2 class="font-serif text-2xl gold border-b pb-2">Produtos</h2>

<div class="bg-white border p-6 grid md:grid-cols-2 gap-4">
  <input id="pNome" placeholder="Nome" class="border p-3">
  <input id="pSku" placeholder="SKU" class="border p-3">
  <input id="pPreco" type="number" placeholder="Preço" class="border p-3">
  <input id="pPeso" type="number" placeholder="Peso (g)" class="border p-3">

  <select id="pCategoria" class="border p-3">
    <option value="">Categoria</option>
  </select>

  <input id="pImagem" placeholder="URL da imagem" class="border p-3 md:col-span-2">
</div>

<button id="btnSalvarProduto" onclick="salvarProduto()"
 class="bg-black text-white px-8 py-3 text-xs">
SALVAR PRODUTO
</button>

<div id="listaProdutos" class="grid grid-cols-2 md:grid-cols-4 gap-6 mt-6"></div>
</section>

<!-- PEDIDOS -->
<section id="pedidos" class="tab space-y-4">
<h2 class="font-serif text-2xl gold border-b pb-2">Pedidos</h2>
<div id="listaPedidos"></div>
</section>

</main>

<!-- ROMANEIO -->
<div id="romaneio" class="hidden bg-white p-10 text-sm">
<h2 class="font-serif text-xl gold mb-4">Romaneio</h2>

<p><strong>Cliente:</strong> <span id="rCliente"></span></p>
<p><strong>WhatsApp:</strong> <span id="rWhats"></span></p>
<p><strong>Pagamento:</strong> <span id="rPag"></span></p>
<p><strong>Peso total:</strong> <span id="rPeso"></span> g</p>

<label class="text-xs">
<input type="checkbox" id="chkImg" checked> Com imagens
</label>

<table class="w-full border mt-4 text-xs">
<thead class="bg-gray-100">
<tr>
<th class="border p-2">Img</th>
<th class="border p-2">Produto</th>
<th class="border p-2">SKU</th>
<th class="border p-2">Qtd</th>
<th class="border p-2">Peso</th>
<th class="border p-2">Total</th>
</tr>
</thead>
<tbody id="rItens"></tbody>
</table>

<div class="mt-4 text-right">
<p>Valor cheio: R$ <span id="rValor"></span></p>
<p id="rDescLinha">Desconto PIX: -R$ <span id="rDesc"></span></p>
<p class="font-bold text-lg">Total final: R$ <span id="rFinal"></span></p>
</div>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  authDomain: "catalogo-abella-joias.firebaseapp.com",
  databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com",
  projectId: "catalogo-abella-joias"
});
const db=firebase.database();

/* TABS */
function openTab(id){
 document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
 document.getElementById(id).classList.add('active');
}

/* EMPRESA */
function salvarEmpresa(){
 db.ref('settings').set({
  name:empNome.value,
  whatsapp:empWhatsapp.value,
  pix:Number(empPix.value||0),
  parcelas:Number(empParcelas.value||1)
 });
}

db.ref('settings').on('value',s=>{
 if(!s.val())return;
 empNome.value=s.val().name;
 empWhatsapp.value=s.val().whatsapp;
 empPix.value=s.val().pix;
 empParcelas.value=s.val().parcelas;
});

/* CATEGORIAS */
let catEdit=null;

function salvarCategoria(){
 const data={name:catNome.value,image:catImagem.value};
 if(catEdit){
  db.ref('categories/'+catEdit).set(data);
  catEdit=null;
 }else{
  db.ref('categories').push(data);
 }
 catNome.value=catImagem.value='';
}

db.ref('categories').on('value',snap=>{
 listaCategorias.innerHTML='';
 pCategoria.innerHTML='<option value="">Categoria</option>';
 snap.forEach(s=>{
  const c=s.val();
  listaCategorias.innerHTML+=`
  <div class="bg-white border p-3 flex justify-between text-sm">
   ${c.name}
   <div class="flex gap-2">
    <button onclick="editarCategoria('${s.key}','${c.name}','${c.image}')" class="text-blue-600">Editar</button>
    <button onclick="db.ref('categories/${s.key}').remove()" class="text-red-600">Excluir</button>
   </div>
  </div>`;
  pCategoria.innerHTML+=`<option>${c.name}</option>`;
 });
});

function editarCategoria(id,n,i){
 catEdit=id;
 catNome.value=n;
 catImagem.value=i;
}

/* PRODUTOS */
let prodEdit=null;

function salvarProduto(){
 const p={
  name:pNome.value,
  sku:pSku.value,
  price:Number(pPreco.value),
  weight:Number(pPeso.value),
  category:pCategoria.value,
  image:pImagem.value
 };
 if(prodEdit){
  db.ref('products/'+prodEdit).set(p);
  prodEdit=null;
 }else{
  db.ref('products').push(p);
 }
 pNome.value=pSku.value=pPreco.value=pPeso.value=pImagem.value='';
 pCategoria.value='';
}

db.ref('products').on('value',snap=>{
 listaProdutos.innerHTML='';
 snap.forEach(s=>{
  const p=s.val();
  listaProdutos.innerHTML+=`
  <div class="bg-white border p-3">
   <img src="${p.image}" class="aspect-square object-cover w-full">
   <p class="text-sm mt-2">${p.name}</p>
   <p class="text-xs">${p.category}</p>
   <p class="gold font-semibold">R$ ${p.price.toFixed(2)}</p>
   <div class="flex gap-2 text-xs mt-2">
    <button onclick="editarProduto('${s.key}')" class="text-blue-600">Editar</button>
    <button onclick="db.ref('products/${s.key}').remove()" class="text-red-600">Excluir</button>
   </div>
  </div>`;
 });
});

function editarProduto(id){
 db.ref('products/'+id).once('value').then(s=>{
  const p=s.val();
  pNome.value=p.name;
  pSku.value=p.sku;
  pPreco.value=p.price;
  pPeso.value=p.weight;
  pCategoria.value=p.category;
  pImagem.value=p.image;
  prodEdit=id;
 });
}

/* PEDIDOS */
db.ref('orders').on('value',snap=>{
 listaPedidos.innerHTML='';
 snap.forEach(s=>{
  const o=s.val();
  listaPedidos.innerHTML+=`
  <div class="bg-white border p-4 status-${o.status}">
   <strong>${o.cliente}</strong>
   <p class="text-xs">${o.data}</p>
   <p>${o.pagamento}</p>
   <p class="font-bold">R$ ${o.totalFinal.toFixed(2)}</p>
   <div class="flex gap-2 mt-2 text-xs">
    ${['Novo','Separação','Enviado','Finalizado'].map(st=>`
     <button onclick="db.ref('orders/${s.key}/status').set('${st}')" class="border px-2">${st}</button>
    `).join('')}
    <button onclick='imprimir(${JSON.stringify(o)})' class="bg-black text-white px-2">Romaneio</button>
    <button onclick="db.ref('orders/${s.key}').remove()" class="text-red-600">Excluir</button>
   </div>
  </div>`;
 });
});

function imprimir(o){
 rCliente.textContent=o.cliente;
 rWhats.textContent=o.whatsapp;
 rPag.textContent=o.pagamento;
 rPeso.textContent=o.peso;
 rValor.textContent=o.total.toFixed(2);
 rFinal.textContent=o.totalFinal.toFixed(2);
 rDesc.textContent=o.desconto.toFixed(2);
 rDescLinha.style.display=o.desconto>0?'block':'none';
 rItens.innerHTML='';
 o.itens.forEach(i=>{
  rItens.innerHTML+=`
  <tr>
   <td class="border p-1"><img src="${i.image}" class="w-16 romImg"></td>
   <td class="border p-1">${i.name}</td>
   <td class="border p-1">${i.sku||'-'}</td>
   <td class="border p-1">${i.qty}</td>
   <td class="border p-1">${i.weight*i.qty}g</td>
   <td class="border p-1">R$ ${(i.price*i.qty).toFixed(2)}</td>
  </tr>`;
 });
 chkImg.onchange=()=>{
  document.querySelectorAll('.romImg').forEach(img=>{
   img.style.display=chkImg.checked?'block':'none';
  });
 };
 romaneio.classList.remove('hidden');
 window.print();
 romaneio.classList.add('hidden');
}
</script>

</body>
</html>
