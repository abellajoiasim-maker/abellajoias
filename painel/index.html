<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Administrativo | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<style>
body{background:#F8F6F2}
.font-serif{font-family:'Cinzel',serif}
.gold{color:#A68966}
.tab{display:none}
.tab.active{display:block}

.status-Novo{background:#FEF3C7}
.status-Separa√ß√£o{background:#E0F2FE}
.status-Enviado{background:#EDE9FE}
.status-Finalizado{background:#ECFDF5}

@media print{
 body *{visibility:hidden}
 #romaneio, #romaneio *{visibility:visible}
 #romaneio{position:absolute;top:0;left:0;width:100%}
}
</style>
</head>
<body>

<header class="bg-white border-b px-10 py-6 flex justify-between">
  <div>
    <h1 class="font-serif text-xl gold tracking-widest">ABELLA JOIAS</h1>
    <p class="text-xs tracking-widest text-gray-400 uppercase">Painel Administrativo</p>
  </div>
  <nav class="flex gap-6 text-xs tracking-widest uppercase">
    <button onclick="openTab('empresa')" class="gold">Empresa</button>
    <button onclick="openTab('categorias')">Categorias</button>
    <button onclick="openTab('produtos')">Produtos</button>
    <button onclick="openTab('pedidos')">Pedidos</button>
    <button onclick="openTab('galvanicas')">Galv√¢nicas</button>
  </nav>
</header>

<main class="max-w-6xl mx-auto p-8 space-y-20">

<!-- EMPRESA -->
<section id="empresa" class="tab active space-y-6">
<h2 class="font-serif text-2xl gold border-b pb-2">Empresa</h2>
<div class="bg-white border p-6 grid md:grid-cols-2 gap-4">
  <input id="empNome" placeholder="Nome da empresa" class="border p-3">
  <input id="empWhatsapp" placeholder="WhatsApp" class="border p-3">
  <input id="empPix" type="number" placeholder="Desconto PIX (%)" class="border p-3">
  <input id="empParcelas" placeholder="Parcelas cart√£o (ex: 3x sem acr√©scimo)" class="border p-3">
</div>
<button onclick="salvarEmpresa()" class="bg-black text-white px-8 py-3 text-xs">SALVAR EMPRESA</button>
</section>

<!-- CATEGORIAS -->
<section id="categorias" class="tab space-y-6">
<h2 class="font-serif text-2xl gold border-b pb-2">Categorias</h2>

<div class="bg-white border p-6 flex gap-4">
  <input id="catNome" placeholder="Nome da categoria" class="border p-3 flex-1">
  <button onclick="salvarCategoria()" class="bg-black text-white px-6 text-xs">ADICIONAR</button>
</div>

<div id="listaCategorias" class="space-y-2"></div>

<h3 class="mt-6 font-semibold">Editar Imagem das Categorias</h3>
<div id="categoriasAdmin" class="space-y-4"></div>
</section>

<!-- PRODUTOS -->
<section id="produtos" class="tab space-y-8">
<h2 class="font-serif text-2xl gold border-b pb-2">Produtos</h2>

<div class="bg-white border p-6 grid md:grid-cols-2 gap-4">
  <input id="pNome" placeholder="Nome do produto" class="border p-3">
  <input id="pSku" placeholder="SKU" class="border p-3">
  <input id="pPreco" type="number" placeholder="Pre√ßo" class="border p-3">
  <input id="pPeso" type="number" placeholder="Peso (g)" class="border p-3">
  <select id="pCategoria" class="border p-3">
    <option value="">Selecione a categoria</option>
  </select>
  <input id="pImagem" placeholder="Link da imagem" class="border p-3 md:col-span-2">
</div>

<button onclick="salvarProduto()" id="btnProduto" class="bg-black text-white px-8 py-3 text-xs">SALVAR PRODUTO</button>
<div id="listaProdutos" class="grid sm:grid-cols-2 gap-6 mt-6"></div>
</section>

<!-- PEDIDOS -->
<section id="pedidos" class="tab space-y-6">
<h2 class="font-serif text-2xl gold border-b pb-2">Pedidos</h2>
<div id="listaPedidos" class="space-y-4"></div>
</section>

<!-- GALV√ÇNICAS -->
<section id="galvanicas" class="tab space-y-6">
<h2 class="font-serif text-2xl gold border-b pb-2">Cadastrar / Editar Galv√¢nicas</h2>

<div class="bg-white border p-6 space-y-4">
  <input id="gNome" type="text" placeholder="Nome da Galv√¢nica" class="border p-2 w-full rounded">
  <input id="gEndereco" type="text" placeholder="Endere√ßo" class="border p-2 w-full rounded">
  <input id="gTelefone" type="text" placeholder="Telefone" class="border p-2 w-full rounded">
  <input id="gWhatsapp" type="url" placeholder="Link WhatsApp" class="border p-2 w-full rounded">
  <textarea id="gDescricao" placeholder="Descri√ß√£o/Observa√ß√µes" class="border p-2 w-full rounded" rows="3"></textarea>
  <input id="gLogo" type="url" placeholder="Link da logo" class="border p-2 w-full rounded">
  <div id="previewGalv"></div>
  <button id="btnGalvanica" class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">Salvar Galv√¢nica</button>
</div>

<div id="listaGalvanicas" class="mt-6 space-y-4"></div>
</section>

</main>

<!-- ROMANEIO PREMIUM -->
<div id="romaneio" class="hidden bg-white p-10 text-sm font-sans">
<!-- romaneio HTML como antes -->
</div>

<script>
/* üî• FIREBASE */
firebase.initializeApp({
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_DOMINIO.firebaseapp.com",
  databaseURL: "https://SEU_DOMINIO.firebaseio.com",
  projectId: "SEU_DOMINIO"
});
const db = firebase.database();

/* ===== TABS ===== */
function openTab(id){
 document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
 document.getElementById(id).classList.add('active');
}

/* ===== EMPRESA ===== */
function salvarEmpresa(){
 db.ref('settings').set({
   name: empNome.value,
   whatsapp: empWhatsapp.value,
   pix: Number(empPix.value||0),
   parcelas: empParcelas.value
 });
 alert('Empresa salva');
}

db.ref('settings').on('value', s=>{
 if(!s.val()) return;
 empNome.value = s.val().name || '';
 empWhatsapp.value = s.val().whatsapp || '';
 empPix.value = s.val().pix || 0;
 empParcelas.value = s.val().parcelas || '';
});

/* ===== CATEGORIAS ===== */
function salvarCategoria(){
 if(!catNome.value) return;
 db.ref('categories').push({name: catNome.value, image: ''});
 catNome.value = '';
}

db.ref('categories').on('value', snap=>{
 listaCategorias.innerHTML = '';
 pCategoria.innerHTML = '<option value="">Selecione</option>';
 categoriasAdmin.innerHTML = '';
 snap.forEach(s=>{
   const cat = s.val(), id = s.key;

   // Lista simples
   listaCategorias.innerHTML += `
   <div class="bg-white border p-3 flex justify-between">
     ${cat.name}
     <button onclick="db.ref('categories/${id}').remove()" class="text-red-600 text-xs">Excluir</button>
   </div>`;

   // Edi√ß√£o de imagem via link + preview
   categoriasAdmin.innerHTML += `
   <div class="flex items-center justify-between bg-gray-100 p-3 rounded">
     <span class="font-semibold">${cat.name}</span>
     <div class="flex items-center gap-2">
       <img src="${cat.image||'https://via.placeholder.com/50'}" class="h-12 w-12 object-cover rounded border">
       <input type="url" placeholder="Link da imagem" class="border p-1 rounded" onchange="atualizarImagemCategoria('${id}', this.value)">
     </div>
   </div>`;

   pCategoria.innerHTML += `<option>${cat.name}</option>`;
 });
});

function atualizarImagemCategoria(id, url){
 db.ref('categories/'+id).update({image: url});
 alert('Imagem da categoria atualizada!');
}

/* ===== PRODUTOS ===== */
let editando=null;
function salvarProduto(){
 const produto = {
  name: pNome.value,
  sku: pSku.value,
  price: Number(pPreco.value),
  weight: Number(pPeso.value),
  category: pCategoria.value,
  image: pImagem.value
 };
 if(editando){
  db.ref('products/'+editando).set(produto);
  editando = null;
  btnProduto.textContent = 'SALVAR PRODUTO';
 } else db.ref('products').push(produto);
 pNome.value = pSku.value = pPreco.value = pPeso.value = pImagem.value = '';
 pCategoria.value='';
}

db.ref('products').on('value', snap=>{
 listaProdutos.innerHTML='';
 snap.forEach(s=>{
  const p = s.val();
  listaProdutos.innerHTML += `
  <div class="bg-white border p-4">
   <img src="${p.image}" class="h-40 w-full object-cover">
   <p class="mt-2 font-semibold">${p.name}</p>
   <p class="text-xs">${p.category} ‚Ä¢ ${p.weight}g</p>
   <p class="gold font-semibold">R$ ${p.price.toFixed(2)}</p>
   <div class="flex gap-2 mt-2 text-xs">
    <button onclick="editarProduto('${s.key}')" class="bg-blue-500 text-white px-2 py-1">Editar</button>
    <button onclick="db.ref('products/${s.key}').remove()" class="bg-red-500 text-white px-2 py-1">Excluir</button>
   </div>
  </div>`;
 });
});

function editarProduto(id){
 db.ref('products/'+id).once('value').then(s=>{
  const p=s.val();
  pNome.value=p.name; pSku.value=p.sku; pPreco.value=p.price; pPeso.value=p.weight; pCategoria.value=p.category; pImagem.value=p.image;
  editando=id; btnProduto.textContent='ATUALIZAR PRODUTO';
 });
}

/* ===== GALV√ÇNICAS ===== */
const gNome = document.getElementById('gNome');
const gEndereco = document.getElementById('gEndereco');
const gTelefone = document.getElementById('gTelefone');
const gWhatsapp = document.getElementById('gWhatsapp');
const gDescricao = document.getElementById('gDescricao');
const gLogo = document.getElementById('gLogo');
const previewGalv = document.getElementById('previewGalv');
const listaGalvanicas = document.getElementById('listaGalvanicas');
const btnGalvanica = document.getElementById('btnGalvanica');
let editandoGalv = null;

function atualizarPreviewGalvanica(){
  const logo = gLogo.value || 'https://via.placeholder.com/50';
  previewGalv.innerHTML = `<img src="${logo}" class="h-12 w-12 object-cover rounded border">`;
}
gLogo.addEventListener('input', atualizarPreviewGalvanica);

btnGalvanica.addEventListener('click', ()=>{
  if(!gNome.value) return alert('Nome obrigat√≥rio');
  const data = {
    nome: gNome.value,
    endereco: gEndereco.value,
    telefone: gTelefone.value,
    whatsapp: gWhatsapp.value,
    descricao: gDescricao.value,
    logo: gLogo.value
  };
  if(editandoGalv){
    db.ref('galvanicas/'+editandoGalv).set(data);
    editandoGalv=null;
    btnGalvanica.textContent='Salvar Galv√¢nica';
  } else db.ref('galvanicas').push(data);
  gNome.value=gEndereco.value=gTelefone.value=gWhatsapp.value=gDescricao.value=gLogo.value='';
  atualizarPreviewGalvanica();
});

db.ref('galvanicas').on('value', snap=>{
  listaGalvanicas.innerHTML='';
  snap.forEach(s=>{
    const g = s.val(), id = s.key;
    listaGalvanicas.innerHTML += `
    <div class="bg-white border p-4 flex justify-between items-center rounded">
      <div class="flex items-center gap-4">
        <img src="${g.logo||'https://via.placeholder.com/50'}" class="h-12 w-12 object-cover rounded border">
        <div>
          <p class="font-semibold">${g.nome}</p>
          <p class="text-xs">${g.endereco}</p>
          <p class="text-xs">${g.telefone} ‚Ä¢ ${g.whatsapp}</p>
          <p class="text-xs italic">${g.descricao}</p>
        </div>
      </div>
      <div class="flex flex-col gap-1">
        <button onclick="editarGalvanica('${id}')" class="bg-blue-500 text-white px-2 py-1 text-xs rounded">Editar</button>
        <button onclick="db.ref('galvanicas/${id}').remove()" class="text-red-600 px-2 py-1 text-xs rounded">Excluir</button>
      </div>
    </div>`;
  });
});

function editarGalvanica(id){
  db.ref('galvanicas/'+id).once('value').then(s=>{
    const g=s.val();
    gNome.value=g.nome; gEndereco.value=g.endereco; gTelefone.value=g.telefone;
    gWhatsapp.value=g.whatsapp; gDescricao.value=g.descricao; gLogo.value=g.logo;
    atualizarPreviewGalvanica();
    editandoGalv=id; btnGalvanica.textContent='Atualizar Galv√¢nica';
  });
}
</script>

</body>
</html>
