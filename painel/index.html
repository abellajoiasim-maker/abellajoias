<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Abella Joias | Loja</title>
<link rel="icon" href="icons/favicon.ico">
<script src="https://cdn.tailwindcss.com"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  authDomain: "catalogo-abella-joias.firebaseapp.com",
  projectId: "catalogo-abella-joias",
  storageBucket: "catalogo-abella-joias.appspot.com",
  messagingSenderId: "727568435294",
  appId: "1:727568435294:web:442c0179ecf0686dff4ccf",
  databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

document.addEventListener('DOMContentLoaded', () => {
  const container = document.getElementById('produtosContainer');
  const categoriasSelect = document.getElementById('categoriasFiltro');

  // Carregar categorias
  onValue(ref(db, 'categories'), snapshot => {
    categoriasSelect.innerHTML = `<option value="">Todas</option>`;
    snapshot.forEach(s => {
      categoriasSelect.innerHTML += `<option value="${s.val().name}">${s.val().name}</option>`;
    });
  });

  // Carregar produtos
  function carregarProdutos(categoria=''){
    onValue(ref(db, 'products'), snapshot => {
      container.innerHTML = '';
      snapshot.forEach(s => {
        const p = s.val();
        if(categoria && p.category !== categoria) return;
        container.innerHTML += `
        <div class="border p-4 rounded aspect-square flex flex-col items-center bg-white shadow-md">
          <img src="${p.image || 'https://via.placeholder.com/300'}" class="w-full h-full object-cover rounded">
          <p class="mt-2 font-semibold text-center">${p.name}</p>
          <p class="text-xs text-gray-500">${p.category} â€¢ ${p.weight}g</p>
          <p class="gold font-bold">R$ ${p.price.toFixed(2)}</p>
          <button class="bg-black text-white px-4 py-1 mt-2 text-xs w-full">Adicionar ao Carrinho</button>
        </div>`;
      });
    });
  }

  categoriasSelect.addEventListener('change', e => {
    carregarProdutos(e.target.value);
  });

  carregarProdutos();
});
</script>
</head>
<body class="bg-gray-50 font-sans">
<header class="bg-white shadow p-6 flex justify-between items-center">
  <h1 class="text-2xl font-serif gold tracking-widest">ABELLA JOIAS</h1>
  <select id="categoriasFiltro" class="border px-3 py-1 rounded text-xs"></select>
</header>
<main class="max-w-6xl mx-auto p-6 grid gap-6 sm:grid-cols-2 md:grid-cols-4" id="produtosContainer">
<!-- Produtos carregados dinamicamente -->
</main>
</body>
</html>
