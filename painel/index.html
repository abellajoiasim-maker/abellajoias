<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Gestﾃ｣o | Abella Joias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background:#F4F4F4; font-family: 'Poppins', sans-serif; }
        .tab-panel { display: none; } 
        .tab-panel.active { display: block !important; }
        .nav-btn { padding: 12px 5px; font-size: 10px; font-weight: bold; cursor: pointer; color: #666; border-bottom: 3px solid transparent; text-align: center; flex: 1; }
        .nav-btn.active { color: #A68966; border-bottom-color: #A68966; background: #fff; }
        input, select { border: 1px solid #ccc; padding: 10px; border-radius: 8px; width: 100%; margin-bottom: 8px; font-size: 14px; }
        button:active { transform: scale(0.98); }
    </style>
</head>
<body>

<header class="bg-white shadow-md sticky top-0 z-[100]">
    <nav class="flex max-w-5xl mx-auto">
        <div onclick="switchTab('aba-empresa', this)" class="nav-btn active">EMPRESA</div>
        <div onclick="switchTab('aba-categorias', this)" class="nav-btn">CATEGORIAS</div>
        <div onclick="switchTab('aba-produtos', this)" class="nav-btn">PRODUTOS</div>
        <div onclick="switchTab('aba-promos', this)" class="nav-btn text-red-500">PROMOS</div>
    </nav>
</header>

<main class="max-w-5xl mx-auto p-4">

    <div id="aba-empresa" class="tab-panel active">
        <div class="bg-white p-6 rounded-xl shadow-sm">
            <h2 class="font-bold mb-4 text-gray-700">Dados da Loja</h2>
            <label class="text-[10px] font-bold text-gray-400 uppercase">Nome da Loja</label>
            <input id="empNome" type="text">
            <label class="text-[10px] font-bold text-gray-400 uppercase">WhatsApp (com DDD)</label>
            <input id="empWhats" type="text">
            <button onclick="saveEmpresa()" class="w-full bg-green-600 text-white p-4 rounded-xl mt-4 font-bold shadow-lg">SALVAR CONFIGURAﾃﾃ髭S</button>
        </div>
    </div>

    <div id="aba-categorias" class="tab-panel">
        <div class="bg-white p-6 rounded-xl shadow-sm mb-6">
            <h2 class="font-bold mb-4">Gerenciar Categorias</h2>
            <input type="hidden" id="editCatId">
            <input id="catNome" placeholder="Nome da Categoria (Ex: Brincos)">
            <input id="catImg" placeholder="Link da Imagem da Capa">
            <button onclick="saveCategoria()" class="w-full bg-black text-white p-3 rounded-xl font-bold">SALVAR CATEGORIA</button>
        </div>
        <div id="gridCats" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
    </div>

    <div id="aba-produtos" class="tab-panel">
        <div class="bg-white p-6 rounded-xl shadow-sm mb-6">
            <h2 class="font-bold mb-4">Novo Produto</h2>
            <input type="hidden" id="editProdId">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-4">
                <input id="pNome" placeholder="Nome do Produto">
                <input id="pSku" placeholder="Cﾃｳdigo SKU">
                <select id="pCat"><option value="">Selecione a Categoria</option></select>
                <input id="pPreco" type="number" step="0.01" placeholder="Preﾃｧo (Ex: 150.00)">
                <input id="pImg" placeholder="Link da Imagem" class="md:col-span-2">
            </div>
            <button onclick="saveProduto()" class="w-full bg-blue-700 text-white p-4 rounded-xl font-bold shadow-md mt-2">CADASTRAR / ATUALIZAR PRODUTO</button>
        </div>
        <input type="text" id="busca" onkeyup="filtrar()" placeholder="剥 Pesquisar por nome ou SKU..." class="mb-4 p-4 border-2 border-gray-200 w-full rounded-xl">
        <div id="gridProds" class="grid grid-cols-2 md:grid-cols-5 gap-3"></div>
    </div>

    <div id="aba-promos" class="tab-panel">
        <div class="bg-red-50 p-6 rounded-xl border border-red-100 shadow-sm">
            <h2 class="font-bold text-red-800 mb-4">Promoﾃｧﾃｵes por Categoria (%)</h2>
            <div id="listaPromos" class="space-y-3"></div>
            <button onclick="salvarPromos()" class="w-full bg-red-600 text-white p-4 rounded-xl mt-6 font-bold shadow-lg">ATUALIZAR DESCONTOS</button>
        </div>
    </div>

</main>

<script>
// CONFIGURAﾃﾃグ
const firebaseConfig = { apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY", databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// NAVEGAﾃﾃグ (CORRIGIDA PARA Nﾃグ TRAVAR)
function switchTab(id, el) {
    document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if(el) el.classList.add('active');
}

// CARREGAMENTO SEPARADO (PARA EVITAR OVERLOAD)
async function carregarDadosIniciais() {
    try {
        // Empresa
        db.ref('settings').once('value', s => {
            if(s.exists()){
                document.getElementById('empNome').value = s.val().nome || '';
                document.getElementById('empWhats').value = s.val().whatsapp || '';
            }
        });

        // Categorias e Promoﾃｧﾃｵes
        db.ref('categories').on('value', s => {
            const grid = document.getElementById('gridCats');
            const select = document.getElementById('pCat');
            const listaP = document.getElementById('listaPromos');
            grid.innerHTML = ''; select.innerHTML = '<option value="">Categoria...</option>'; listaP.innerHTML = '';
            
            s.forEach(c => {
                const v = c.val();
                select.innerHTML += `<option value="${v.slug}">${v.name}</option>`;
                grid.innerHTML += `
                    <div class="bg-white p-2 rounded-lg border text-center shadow-sm">
                        <img src="${v.image}" class="h-20 w-full object-cover rounded mb-2">
                        <p class="text-[10px] font-bold uppercase truncate">${v.name}</p>
                        <button onclick="deleteItem('categories/${v.slug}')" class="text-red-500 text-[9px] font-bold mt-1">EXCLUIR</button>
                    </div>`;
                listaP.innerHTML += `
                    <div class="flex justify-between items-center bg-white p-3 rounded-lg shadow-sm">
                        <span class="text-xs font-bold text-gray-600 uppercase">${v.name}</span>
                        <div class="flex items-center gap-2">
                            <input type="number" id="pr-${v.slug}" class="w-16 mb-0 text-center font-bold" placeholder="0">
                            <span class="text-xs font-bold">%</span>
                        </div>
                    </div>`;
            });
            // Carrega valores das promos apﾃｳs renderizar os inputs
            db.ref('promoRules').once('value', pr => {
                if(pr.exists()){
                    const rules = pr.val();
                    Object.keys(rules).forEach(k => {
                        const input = document.getElementById('pr-'+k);
                        if(input) input.value = rules[k].percent || 0;
                    });
                }
            });
        });

        // Produtos
        db.ref('products').on('value', s => {
            const grid = document.getElementById('gridProds');
            grid.innerHTML = '';
            s.forEach(p => {
                const v = p.val();
                grid.innerHTML += `
                    <div class="bg-white p-2 rounded-lg shadow-sm border item-prod">
                        <img src="${v.image}" class="h-24 w-full object-contain mb-2">
                        <p class="text-[9px] font-bold truncate">${v.name}</p>
                        <p class="text-[10px] text-blue-600 font-bold">R$ ${v.price.toFixed(2)}</p>
                        <div class="flex gap-2 mt-2">
                            <button onclick="editProd('${p.key}')" class="bg-gray-100 flex-1 py-1 rounded text-[9px] font-bold">EDITAR</button>
                            <button onclick="deleteItem('products/${p.key}')" class="bg-red-50 text-red-500 px-2 rounded text-[9px]">X</button>
                        </div>
                    </div>`;
            });
        });

    } catch(err) { console.error("Falha ao carregar:", err); }
}

// FUNﾃﾃ髭S DE Aﾃﾃグ
function saveEmpresa() {
    db.ref('settings').update({
        nome: document.getElementById('empNome').value,
        whatsapp: document.getElementById('empWhats').value
    }).then(() => alert("Dados da Empresa atualizados!"));
}

function saveCategoria() {
    const nome = document.getElementById('catNome').value;
    if(!nome) return alert("Digite o nome!");
    const slug = document.getElementById('editCatId').value || nome.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]+/g, "-");
    
    db.ref('categories/' + slug).update({
        name: nome,
        image: document.getElementById('catImg').value,
        slug: slug
    }).then(() => {
        document.getElementById('catNome').value = '';
        document.getElementById('catImg').value = '';
        document.getElementById('editCatId').value = '';
        alert("Categoria Salva!");
    });
}

function saveProduto() {
    const sku = document.getElementById('pSku').value;
    if(!sku) return alert("O SKU ﾃｩ obrigatﾃｳrio!");
    const id = sku.replace(/[^a-zA-Z0-9]/g, "-");

    db.ref('products/' + id).update({
        name: document.getElementById('pNome').value,
        sku: sku,
        category: document.getElementById('pCat').value,
        price: Number(document.getElementById('pPreco').value),
        image: document.getElementById('pImg').value
    }).then(() => {
        alert("Produto Salvo com Sucesso!");
        document.querySelectorAll('#aba-produtos input').forEach(i => i.value = '');
        document.getElementById('pCat').value = '';
    });
}

function editProd(id) {
    db.ref('products/'+id).once('value', s => {
        const v = s.val();
        document.getElementById('pNome').value = v.name;
        document.getElementById('pSku').value = v.sku;
        document.getElementById('pCat').value = v.category;
        document.getElementById('pPreco').value = v.price;
        document.getElementById('pImg').value = v.image;
        document.getElementById('editProdId').value = id;
        window.scrollTo(0,0);
    });
}

function deleteItem(path) {
    if(confirm("Deseja realmente excluir este item?")) {
        db.ref(path).remove().then(() => alert("Excluﾃｭdo!"));
    }
}

function salvarPromos() {
    const inputs = document.querySelectorAll('[id^="pr-"]');
    inputs.forEach(i => {
        const slug = i.id.replace('pr-', '');
        db.ref('promoRules/' + slug).set({
            percent: Number(i.value),
            active: Number(i.value) > 0
        });
    });
    alert("Promoﾃｧﾃｵes Atualizadas!");
}

function filtrar() {
    const t = document.getElementById('busca').value.toLowerCase();
    document.querySelectorAll('.item-prod').forEach(el => {
        el.style.display = el.innerText.toLowerCase().includes(t) ? 'block' : 'none';
    });
}

// INICIALIZAﾃﾃグ
carregarDadosIniciais();
</script>
</body>
</html>
