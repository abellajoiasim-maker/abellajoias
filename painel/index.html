<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo â€¢ Abella Joias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <style>
        body{background:#0b0b0b;color:#eee;font-family:Inter,Arial;margin:0}
        nav button.active{border-bottom:2px solid #caa85c;color:#caa85c}
        section{display:none;min-height:300px}
        section.active{display:block}
        .card{background:#141414;border:1px solid #2a2a2a;border-radius:16px;padding:14px}
        .btn{background:#222;border:1px solid #444;padding:8px 12px;border-radius:8px;font-size:12px;cursor:pointer}
        .btn-gold{background:#caa85c;color:#000;font-weight:700;padding:10px;border-radius:8px}
        input,select{background:#111;border:1px solid #333;padding:8px;border-radius:8px;width:100%;margin-bottom:8px;color:#fff;outline:none}
        
        #print-area { display: none; }
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 100%; display: block; background: #fff; color: #000; }
        }
    </style>
</head>
<body>

<header class="p-5 text-center text-xl font-bold bg-black border-b border-[#222] text-[#caa85c] tracking-widest uppercase">
    Abella Joias â€¢ Painel de Controle
</header>

<nav class="flex gap-2 p-2 bg-[#111] sticky top-0 z-50 overflow-x-auto">
    <button type="button" class="btn active" onclick="showTab('empresa', this)">Empresa</button>
    <button type="button" class="btn" onclick="showTab('categorias', this)">Categorias</button>
    <button type="button" class="btn" onclick="showTab('produtos', this)">Produtos</button>
    <button type="button" class="btn" onclick="showTab('pedidos', this)">Pedidos</button>
</nav>

<main class="p-6 max-w-4xl mx-auto">
    <section id="empresa" class="active">
        <div class="card space-y-3">
            <h2 class="text-[#caa85c] font-bold uppercase text-sm">ConfiguraÃ§Ã£o da Loja</h2>
            <input id="empNome" placeholder="Nome da Empresa">
            <input id="empSub" placeholder="Slogan / SubtÃ­tulo">
            <input id="empWhats" placeholder="WhatsApp da Loja">
            <div class="grid grid-cols-2 gap-2">
                <input id="empDesc" type="number" placeholder="Desc. PIX %">
                <input id="empParc" type="number" placeholder="Parcelas MÃ¡x">
            </div>
            <button class="btn-gold w-full" onclick="salvarEmpresa()">GUARDAR ALTERAÃ‡Ã•ES</button>
        </div>
    </section>

    <section id="categorias">
        <div class="card mb-4">
            <input id="newCatName" placeholder="Nome da Nova Categoria">
            <button class="btn-gold w-full" onclick="novaCategoria()">+ CADASTRAR CATEGORIA</button>
        </div>
        <div id="listaCategorias" class="grid gap-2"></div>
    </section>

    <section id="produtos">
        <div id="listaProdutos" class="grid gap-2"></div>
    </section>

    <section id="pedidos">
        <div id="listaPedidos" class="grid gap-4"></div>
    </section>
</main>

<div id="editorPedido" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
    <div class="bg-[#111] w-full max-w-4xl rounded-2xl p-5 overflow-auto max-h-[90vh] border border-[#333]">
        <h2 class="text-[#caa85c] font-bold text-lg mb-3 uppercase">Editar Pedido / NegociaÃ§Ã£o</h2>

        <div class="grid md:grid-cols-2 gap-4">
            <div>
                <h3 class="font-bold mb-2 text-xs text-gray-400">CLIENTE</h3>
                <input id="edClienteNome" placeholder="Nome">
                <input id="edClienteTel" placeholder="WhatsApp">
            </div>
            <div>
                <h3 class="font-bold mb-2 text-xs text-gray-400">ENTREGA</h3>
                <input id="edRua" placeholder="Rua">
                <div class="grid grid-cols-2 gap-2">
                    <input id="edNum" placeholder="NÂº">
                    <input id="edBairro" placeholder="Bairro">
                </div>
                <input id="edCidade" placeholder="Cidade">
            </div>
        </div>

        <h3 class="font-bold mt-4 mb-2 text-xs text-[#caa85c]">ITENS DO PEDIDO</h3>
        <div id="edItens" class="space-y-2"></div>
        <button class="btn w-full mt-2 border-dashed border-gray-600" onclick="adicionarItemEditor()">+ ADICIONAR ITEM MANUALMENTE</button>

        <div class="grid grid-cols-3 gap-3 mt-4">
            <div>
                <label class="text-[10px] text-gray-400 font-bold uppercase">Desc. Promo (R$)</label>
                <input id="edDescPromo" type="number" step="0.01">
            </div>
            <div>
                <label class="text-[10px] text-gray-400 font-bold uppercase">Desc. PIX (R$)</label>
                <input id="edDescPix" type="number" step="0.01">
            </div>
            <div>
                <label class="text-[10px] text-gray-400 font-bold uppercase">Frete (R$)</label>
                <input id="edValorFrete" type="number" step="0.01">
            </div>
        </div>

        <div class="flex flex-wrap gap-2 justify-between mt-6 pt-4 border-t border-[#222]">
            <button class="btn px-6" onclick="fecharEditorPedido()">FECHAR</button>
            <div class="flex gap-2">
                <button class="btn bg-blue-900 border-blue-700" onclick="gerarRomaneio(pedidoEditando, 1)">CONFERÃŠNCIA</button>
                <button class="btn bg-blue-900 border-blue-700" onclick="gerarRomaneio(pedidoEditando, 2)">ROMANEIO</button>
                <button class="btn bg-blue-900 border-blue-700" onclick="gerarRomaneio(pedidoEditando, 3)">FOTOS</button>
                <button class="btn-gold px-10" onclick="salvarPedidoEditado()">SALVAR E ATUALIZAR</button>
            </div>
        </div>
    </div>
</div>

<div id="print-area"></div>

<script>
/* CONFIGURAÃ‡ÃƒO FIREBASE */
if (!firebase.apps.length) {
    firebase.initializeApp({
        apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
        databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com"
    });
}
const db = firebase.database();
const fMoeda = v => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v || 0);

/* NAVEGAÃ‡ÃƒO */
function showTab(id, btn) {
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if (btn) btn.classList.add('active');

    if (id === 'categorias') carregarCategorias();
    if (id === 'produtos') carregarProdutos();
    if (id === 'pedidos') carregarPedidos();
    if (id === 'empresa') carregarEmpresaSeExistir();
}

/* PEDIDOS */
let pedidoEditando = null;

function carregarPedidos() {
    db.ref('orders').on('value', s => {
        const lista = document.getElementById('listaPedidos');
        lista.innerHTML = '';
        s.forEach(ped => {
            const p = ped.val();
            lista.innerHTML += `
                <div class="card border-l-4 border-[#caa85c]">
                    <div class="flex justify-between items-center">
                        <div>
                            <b class="text-[#caa85c] uppercase">${p.cliente?.nome || p.cliente || 'Sem Nome'}</b><br>
                            <small>${p.data || ''} â€¢ Total: ${fMoeda(p.total)}</small>
                        </div>
                        <div class="flex gap-2">
                            <button class="btn-gold text-[10px]" onclick="abrirEditorPedido('${ped.key}')">EDITAR / ROMANEIO</button>
                            <button onclick="excluirPedido('${ped.key}')" class="btn border-red-900 text-red-500 text-[10px]">ðŸ—‘</button>
                        </div>
                    </div>
                </div>`;
        });
    });
}

function excluirPedido(id) {
    if (confirm("Deseja realmente excluir este pedido?")) db.ref('orders/' + id).remove();
}

function abrirEditorPedido(id) {
    db.ref('orders/' + id).once('value', s => {
        const p = s.val(); if (!p) return;
        pedidoEditando = id;
        
        document.getElementById('edClienteNome').value = p.cliente?.nome || p.cliente || '';
        document.getElementById('edClienteTel').value = p.cliente?.telefone || p.whatsapp || '';
        document.getElementById('edRua').value = p.entrega?.rua || p.endereco?.rua || '';
        document.getElementById('edNum').value = p.entrega?.num || p.endereco?.num || '';
        document.getElementById('edBairro').value = p.entrega?.bairro || p.endereco?.bairro || '';
        document.getElementById('edCidade').value = p.entrega?.cidade || p.endereco?.cidade || '';
        
        document.getElementById('edDescPromo').value = p.descontoPromo || 0;
        document.getElementById('edDescPix').value = p.descontoPix || 0;
        document.getElementById('edValorFrete').value = p.entrega?.valorFrete || p.valorFrete || 0;

        document.getElementById('edItens').innerHTML = '';
        const itens = Array.isArray(p.itens) ? p.itens : Object.values(p.itens || {});
        itens.forEach(i => addItemEditor(i));
        
        document.getElementById('editorPedido').classList.remove('hidden');
    });
}

function addItemEditor(i = {}) {
    const div = document.createElement('div');
    div.className = "card bg-black/40 border-[#222] mb-2";
    div.innerHTML = `
        <div class="grid grid-cols-2 md:grid-cols-5 gap-2">
            <input placeholder="SKU" value="${i.sku || ''}">
            <input placeholder="Nome" value="${i.name || ''}">
            <input type="number" placeholder="Peso" value="${i.peso || i.weight || 0}">
            <input type="number" placeholder="PreÃ§o" value="${i.price || i.precoFinal || 0}">
            <input type="number" placeholder="Qtd" value="${i.quantidade || i.qtd || 1}">
        </div>
        <button class="text-red-500 text-[10px] uppercase font-bold mt-1" onclick="this.parentElement.remove()">Remover</button>`;
    document.getElementById('edItens').appendChild(div);
}

function adicionarItemEditor() { addItemEditor(); }
function fecharEditorPedido() { document.getElementById('editorPedido').classList.add('hidden'); }

function salvarPedidoEditado() {
    const itens = []; 
    let subtotalItens = 0, pesoTotal = 0;

    document.querySelectorAll('#edItens .card').forEach(c => {
        const ins = c.querySelectorAll('input');
        if(ins.length < 5) return;
        const i = {
            sku: ins[0].value,
            name: ins[1].value,
            peso: Number(ins[2].value) || 0,
            price: Number(ins[3].value) || 0,
            quantidade: Number(ins[4].value) || 1
        };
        subtotalItens += (i.price * i.quantidade);
        pesoTotal += (i.peso * i.quantidade);
        itens.push(i);
    });

    const dp = Number(document.getElementById('edDescPromo').value) || 0;
    const dx = Number(document.getElementById('edDescPix').value) || 0;
    const vf = Number(document.getElementById('edValorFrete').value) || 0;

    db.ref('orders/' + pedidoEditando).update({
        cliente: { nome: document.getElementById('edClienteNome').value, telefone: document.getElementById('edClienteTel').value },
        entrega: { 
            rua: document.getElementById('edRua').value, num: document.getElementById('edNum').value, 
            bairro: document.getElementById('edBairro').value, cidade: document.getElementById('edCidade').value,
            valorFrete: vf
        },
        itens: itens,
        pesoTotal: Number(pesoTotal.toFixed(2)),
        descontoPromo: dp,
        descontoPix: dx,
        total: Number((subtotalItens - dp - dx + vf).toFixed(2))
    }).then(() => { alert("Pedido Atualizado!"); fecharEditorPedido(); });
}

/* ROMANEIO */
function gerarRomaneio(id, tipo = 1) {
    const fmtPeso = g => g >= 1000 ? `${(g/1000).toFixed(3).replace('.',',')} kg` : `${Number(g).toFixed(2).replace('.',',')} g`;
    
    db.ref('orders/' + id).once('value', s => {
        const p = s.val(); if (!p) return;
        db.ref('settings/empresa').once('value', e => {
            const emp = e.val() || {};
            let html = `<style>
                .print-body { font-family: Arial; padding:20px; color:#000; font-size:11px; }
                .lux-head { text-align:center; border-bottom:2px solid #A68966; padding-bottom:10px; margin-bottom:15px; }
                table { width:100%; border-collapse:collapse; margin-top:10px; }
                table th { background:#f5f5f5; text-align:left; border:1px solid #000; padding:4px; }
                table td { border:1px solid #ddd; padding:4px; }
                .totais-box { text-align:right; margin-top:15px; border-top:1px solid #000; padding-top:10px; }
                .linha-f { display: flex; justify-content: flex-end; gap: 15px; margin-bottom: 2px; }
            </style>
            <div class="print-body">
                <div class="lux-head"><h1>${emp.nome || 'Abella Joias'}</h1><p>${emp.whats || ''}</p></div>
                <p><b>CLIENTE:</b> ${p.cliente?.nome || ''} | <b>WHATS:</b> ${p.cliente?.telefone || ''}</p>
                <table><thead><tr>
                    ${tipo === 3 ? '<th>Foto</th>' : ''}
                    <th>SKU</th><th>Produto</th><th>Peso</th>
                    ${tipo > 1 ? '<th>PreÃ§o</th><th>Subtotal</th>' : ''}
                    <th>Qtd</th>
                </tr></thead><tbody>`;

            let subC = 0, pesoC = 0, qtdC = 0;
            const itens = Array.isArray(p.itens) ? p.itens : Object.values(p.itens || {});
            itens.forEach(i => {
                const pr = Number(i.price || 0), qt = Number(i.quantidade || 1), ps = Number(i.peso || 0);
                subC += (pr * qt); pesoC += (ps * qt); qtdC += qt;
                html += `<tr>
                    ${tipo === 3 ? `<td><img src="${i.image || ''}" style="width:40px"></td>` : ''}
                    <td>${i.sku || ''}</td><td>${i.name || ''}</td><td>${fmtPeso(ps)}</td>
                    ${tipo > 1 ? `<td>${fMoeda(pr)}</td><td>${fMoeda(pr*qt)}</td>` : ''}
                    <td>${qt}</td>
                </tr>`;
            });

            const dp = Number(p.descontoPromo || 0), dx = Number(p.descontoPix || 0), vf = Number(p.entrega?.valorFrete || 0);
            const econ = dp + dx;

            html += `</tbody></table>
            <div class="totais-box">
                <p>Qtd: ${qtdC} | Peso Total: ${fmtPeso(pesoC)}</p>
                ${tipo > 1 ? `
                    <div class="linha-f"><span>Subtotal:</span><span>${fMoeda(subC)}</span></div>
                    ${dp > 0 ? `<div class="linha-f" style="color:red"><span>Desconto Promo:</span><span>- ${fMoeda(dp)}</span></div>` : ''}
                    ${dx > 0 ? `<div class="linha-f" style="color:red"><span>Desconto PIX:</span><span>- ${fMoeda(dx)}</span></div>` : ''}
                    ${vf > 0 ? `<div class="linha-f"><span>Frete:</span><span>+ ${fMoeda(vf)}</span></div>` : ''}
                    ${econ > 0 ? `<div class="linha-f" style="background:#f9f9f9; border:1px dashed red; padding:4px; font-weight:bold; color:red"><span>ECONOMIA TOTAL:</span><span>${fMoeda(econ)}</span></div>` : ''}
                    <div class="linha-f" style="font-size:14px; font-weight:bold; border-top:1px double #000; margin-top:5px"><span>TOTAL A PAGAR:</span><span>${fMoeda(subC-dp-dx+vf)}</span></div>
                ` : ''}
            </div></div>`;
            document.getElementById('print-area').innerHTML = html;
            setTimeout(() => window.print(), 500);
        });
    });
}

/* CATEGORIAS E PRODUTOS */
function carregarCategorias() {
    db.ref('categories').once('value', s => {
        const l = document.getElementById('listaCategorias'); l.innerHTML = '';
        s.forEach(c => {
            l.innerHTML += `<div class="card flex justify-between items-center mb-1">
                <b class="uppercase text-xs">${c.val().name}</b>
                <button class="btn text-blue-400" onclick="editarCategoria('${c.key}', '${c.val().name}')">âœŽ</button>
            </div>`;
        });
    });
}

function novaCategoria() {
    const nome = document.getElementById('newCatName').value;
    if (nome) db.ref('categories').push({ name: nome }).then(() => {
        document.getElementById('newCatName').value = '';
        carregarCategorias();
    });
}

function editarCategoria(id, antigo) {
    const novo = prompt("Novo nome da categoria:", antigo);
    if (novo) db.ref('categories/' + id).update({ name: novo }).then(carregarCategorias);
}

function carregarProdutos() {
    const lista = document.getElementById('listaProdutos');
    lista.innerHTML = '<p class="text-center p-4">Carregando...</p>';
    db.ref('categories').once('value', snapCats => {
        db.ref('products').once('value', snapProds => {
            const produtos = [];
            snapProds.forEach(p => { produtos.push({ key: p.key, ...p.val() }); });
            lista.innerHTML = '';
            snapCats.forEach(cat => {
                const prodsDaCat = produtos.filter(p => p.category === cat.key);
                if (prodsDaCat.length > 0) {
                    let htmlP = prodsDaCat.map(p => `
                        <div class="card flex justify-between items-center py-2 px-3 text-[11px] bg-[#0d0d0d] mb-1">
                            <span><b class="text-[#caa85c]">[${p.sku || '---'}]</b> ${p.name} - ${fMoeda(p.price)}</span>
                            <button onclick="editarProduto('${p.key}')">âœŽ</button>
                        </div>`).join('');
                    lista.innerHTML += `<div class="mb-4"><b class="text-xs uppercase text-[#caa85c] ml-2">${cat.val().name}</b><div class="mt-2">${htmlP}</div></div>`;
                }
            });
        });
    });
}

function editarProduto(id) {
    db.ref('products/' + id).once('value', s => {
        const p = s.val(); if (!p) return;
        const nNome = prompt("Nome:", p.name);
        const nPreco = prompt("PreÃ§o:", p.price);
        if (nNome) db.ref('products/' + id).update({ name: nNome, price: Number(nPreco) }).then(carregarProdutos);
    });
}

/* EMPRESA */
function carregarEmpresaSeExistir() {
    db.ref('settings/empresa').once('value', s => {
        const v = s.val() || {};
        document.getElementById('empNome').value = v.nome || '';
        document.getElementById('empSub').value = v.subtitulo || '';
        document.getElementById('empWhats').value = v.whats || '';
        document.getElementById('empDesc').value = v.descontoPix || 0;
        document.getElementById('empParc').value = v.parcelas || 0;
    });
}

function salvarEmpresa() {
    db.ref('settings/empresa').update({
        nome: document.getElementById('empNome').value,
        subtitulo: document.getElementById('empSub').value,
        whats: document.getElementById('empWhats').value,
        descontoPix: Number(document.getElementById('empDesc').value),
        parcelas: Number(document.getElementById('empParc').value)
    }).then(() => alert('Empresa Atualizada!'));
}

window.addEventListener('DOMContentLoaded', () => {
    carregarEmpresaSeExistir();
});
</script>
</body>
</html>
