<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Gest√£o | Abella Joias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background:#F8F9FA; font-family: 'Poppins', sans-serif; }
        .tab-panel { display: none; }
        .tab-panel.active { display: block; }
        .nav-btn { flex:1; text-align:center; padding:15px 5px; cursor:pointer; font-weight:600; font-size:10px; color:#666; border-bottom:3px solid transparent; transition: 0.3s; }
        .nav-btn.active-btn { color:#A68966; border-bottom-color:#A68966; background:#fff; }
        #modalDetail { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); z-index:1000; align-items:center; justify-content:center; padding:15px; }
        .modal-content { background:#fff; width:100%; max-width:500px; border-radius:20px; max-height:90vh; overflow-y:auto; position:relative; }
        input, select { border: 1px solid #ddd; padding: 10px; border-radius: 10px; width: 100%; margin-bottom: 8px; font-size: 14px; color: #333; }
        .card-sku { background:#fff; border-radius:12px; padding:12px; border:1px solid #eee; cursor:pointer; position:relative; }
        .dot { width:8px; height:8px; border-radius:50%; display:inline-block; }
        .cat-section { margin-bottom: 30px; border-top: 1px solid #e5e7eb; padding-top: 20px; }
        .cat-title { background: #A68966; color: white; padding: 5px 15px; border-radius: 20px; font-size: 11px; font-weight: bold; display: inline-block; margin-bottom: 15px; }
    </style>
</head>
<body>

<nav class="flex bg-white shadow-sm sticky top-0 z-50">
    <div onclick="switchTab('aba-empresa', this)" class="nav-btn active-btn">EMPRESA</div>
    <div onclick="switchTab('aba-categorias', this)" class="nav-btn">CATEGORIAS</div>
    <div onclick="switchTab('aba-produtos', this)" class="nav-btn">PRODUTOS</div>
</nav>

<main class="p-4 max-w-6xl mx-auto">
    <div id="aba-empresa" class="tab-panel active">
        <div class="bg-white p-6 rounded-2xl shadow-sm">
            <h2 class="font-bold mb-4 uppercase text-sm">Dados da Loja</h2>
            <input id="empNome" placeholder="Nome da Loja">
            <input id="empWhats" placeholder="WhatsApp">
            <div class="grid grid-cols-2 gap-4">
                <input id="empPix" type="number" placeholder="Desc. Pix (%)">
                <input id="empParc" type="number" placeholder="M√°x. Parcelas">
            </div>
            <button onclick="saveEmpresa()" class="w-full bg-[#A68966] text-white p-4 rounded-xl font-bold mt-4">SALVAR</button>
        </div>
    </div>

    <div id="aba-categorias" class="tab-panel">
        <button onclick="abrirNovo('categoria')" class="w-full border-2 border-dashed p-4 rounded-xl text-gray-400 font-bold mb-4">+ NOVA CATEGORIA</button>
        <div id="gridCats" class="grid grid-cols-2 md:grid-cols-4 gap-3"></div>
    </div>

    <div id="aba-produtos" class="tab-panel">
        <div class="flex gap-2 mb-6">
            <input type="text" id="busca" onkeyup="filtrar()" placeholder="üîç Filtrar produtos..." class="!mb-0 shadow-sm">
            <button onclick="abrirNovo('produto')" class="bg-black text-white px-6 rounded-xl font-bold">+</button>
        </div>
        <div id="containerProdutos">
            </div>
    </div>
</main>

<div id="modalDetail">
    <div class="modal-content p-6 shadow-2xl">
        <div class="flex justify-between items-center mb-4">
            <h3 class="font-bold uppercase text-gray-700">Editar Item</h3>
            <button onclick="fecharModal()" class="text-2xl text-gray-400">&times;</button>
        </div>
        <div id="formContainer"></div>
        <div class="flex gap-2 mt-6">
            <button id="btnSalvar" class="flex-1 bg-green-600 text-white py-4 rounded-xl font-bold">SALVAR</button>
            <button id="btnExcluir" class="bg-red-50 text-red-600 px-6 rounded-xl font-bold">EXCLUIR</button>
        </div>
    </div>
</div>

<script>
const firebaseConfig = { apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY", databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function switchTab(id, el) {
    document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-btn'));
    document.getElementById(id).classList.add('active');
    el.classList.add('active-btn');
}
function fecharModal() { document.getElementById('modalDetail').style.display = 'none'; }

// EMPRESA
db.ref('settings').on('value', s => {
    const v = s.val() || {};
    document.getElementById('empNome').value = v.nome || '';
    document.getElementById('empWhats').value = v.whatsapp || '';
    document.getElementById('empPix').value = v.pix || 0;
    document.getElementById('empParc').value = v.parcelas || 1;
});
function saveEmpresa() {
    db.ref('settings').update({
        nome: document.getElementById('empNome').value, whatsapp: document.getElementById('empWhats').value,
        pix: Number(document.getElementById('empPix').value), parcelas: Number(document.getElementById('empParc').value)
    }).then(() => alert("Atualizado!"));
}

// LOGICA DE PRODUTOS ORGANIZADOS
function renderizarPainel() {
    const container = document.getElementById('containerProdutos');
    
    Promise.all([
        db.ref('categories').once('value'),
        db.ref('products').once('value')
    ]).then(([catSnap, prodSnap]) => {
        container.innerHTML = '';
        const cats = [];
        catSnap.forEach(c => cats.push(c.val()));
        
        const prods = [];
        prodSnap.forEach(p => prods.push({...p.val(), id: p.key}));

        // Para cada categoria
        cats.forEach(cat => {
            const produtosDaCat = prods
                .filter(p => p.category === cat.slug)
                .sort((a, b) => (a.sku || "").localeCompare(b.sku || "", undefined, {numeric: true}));

            if(produtosDaCat.length > 0) {
                let html = `<section class="cat-section">
                    <span class="cat-title">${cat.name.toUpperCase()}</span>
                    <div class="grid grid-cols-2 md:grid-cols-5 gap-3">`;
                
                produtosDaCat.forEach(v => {
                    html += `
                        <div onclick="abrirEdicao('products', '${v.id}')" class="card-sku item-prod">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-[8px] font-mono text-gray-400">${v.sku || v.id}</span>
                                <span class="dot ${v.image ? 'bg-green-500' : 'bg-red-500'}"></span>
                            </div>
                            <p class="text-[9px] font-bold uppercase truncate">${v.name}</p>
                            <p class="text-[9px] text-gray-400">Peso: ${v.weight || '0'}g</p>
                            <p class="text-[10px] text-[#A68966] font-bold mt-1">R$ ${Number(v.price).toFixed(2)}</p>
                        </div>`;
                });
                
                html += `</div></section>`;
                container.innerHTML += html;
            }
        });
    });
}

// EDITAR PRODUTO (Com campo Peso)
async function abrirEdicao(path, id) {
    const snap = await db.ref(path + '/' + id).once('value');
    const v = snap.val();
    const container = document.getElementById('formContainer');
    
    if(path === 'products') {
        const catSnap = await db.ref('categories').once('value');
        let options = '';
        catSnap.forEach(c => options += `<option value="${c.val().slug}" ${v.category === c.val().slug ? 'selected' : ''}>${c.val().name}</option>`);

        container.innerHTML = `
            <img src="${v.image || ''}" class="w-full h-40 object-contain bg-gray-50 rounded-xl mb-4 border">
            <input id="mNome" value="${v.name || ''}" placeholder="Nome">
            <div class="grid grid-cols-2 gap-2">
                <input id="mSku" value="${v.sku || ''}" placeholder="SKU">
                <input id="mPreco" type="number" step="0.01" value="${v.price || ''}" placeholder="Pre√ßo">
            </div>
            <div class="grid grid-cols-2 gap-2">
                <input id="mPeso" value="${v.weight || ''}" placeholder="Peso (ex: 2.50)">
                <select id="mCat">${options}</select>
            </div>
            <input id="mImg" value="${v.image || ''}" placeholder="URL Imagem">
            <label class="flex items-center gap-2 p-2"><input type="checkbox" id="mPause" ${v.paused ? 'checked' : ''}> Pausar na Loja</label>
        `;
    }
    
    document.getElementById('modalDetail').style.display = 'flex';
    document.getElementById('btnSalvar').onclick = () => salvar(path, id);
    document.getElementById('btnExcluir').onclick = () => { if(confirm("Excluir?")) db.ref(path+'/'+id).remove().then(()=>location.reload()); };
}

async function salvar(path, id) {
    const dados = {
        name: document.getElementById('mNome').value,
        image: document.getElementById('mImg').value
    };
    if(path === 'products') {
        dados.sku = document.getElementById('mSku').value;
        dados.price = Number(document.getElementById('mPreco').value);
        dados.weight = document.getElementById('mPeso').value;
        dados.category = document.getElementById('mCat').value;
        dados.paused = document.getElementById('mPause').checked;
    }
    await db.ref(path + '/' + id).update(dados);
    location.reload();
}

function filtrar() {
    const t = document.getElementById('busca').value.toLowerCase();
    document.querySelectorAll('.item-prod').forEach(el => el.style.display = el.innerText.toLowerCase().includes(t) ? 'block' : 'none');
}

renderizarPainel();
</script>
</body>
</html>
