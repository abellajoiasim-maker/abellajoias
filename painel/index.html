<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Gestão | Abella Joias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background:#F4F4F4; font-family: 'Poppins', sans-serif; }
        .tab-panel { display: none; } 
        .tab-panel.active { display: block !important; }
        .nav-btn { padding: 10px; font-size: 11px; font-weight: bold; cursor: pointer; color: #666; border-bottom: 2px solid transparent; }
        .nav-btn.active { color: #A68966; border-bottom-color: #A68966; }
        input, select { border: 1px solid #ccc; padding: 8px; border-radius: 5px; width: 100%; margin-bottom: 5px; }
    </style>
</head>
<body>

<header class="bg-white shadow-md sticky top-0 z-[100] p-2">
    <nav class="flex justify-around items-center max-w-4xl mx-auto">
        <div onclick="switchTab('aba-empresa', this)" class="nav-btn active">EMPRESA</div>
        <div onclick="switchTab('aba-categorias', this)" class="nav-btn">CATEGORIAS</div>
        <div onclick="switchTab('aba-produtos', this)" class="nav-btn">PRODUTOS</div>
        <div onclick="switchTab('aba-promos', this)" class="nav-btn text-red-500">PROMOS</div>
        <button onclick="window.location.reload()" class="bg-gray-200 p-2 rounded text-[10px]">RECARREGAR</button>
    </nav>
</header>

<main class="max-w-5xl mx-auto p-4">

    <div id="aba-empresa" class="tab-panel active">
        <div class="bg-white p-4 rounded shadow">
            <h2 class="font-bold mb-4">Dados da Loja</h2>
            <label>Nome</label><input id="empNome">
            <label>WhatsApp</label><input id="empWhats">
            <button onclick="saveEmpresa()" class="w-full bg-green-600 text-white p-3 rounded mt-4 font-bold">SALVAR DADOS</button>
        </div>
    </div>

    <div id="aba-categorias" class="tab-panel">
        <div class="bg-white p-4 rounded shadow mb-4">
            <h2 class="font-bold mb-2">Nova Categoria</h2>
            <input type="hidden" id="editCatId">
            <input id="catNome" placeholder="Nome">
            <input id="catImg" placeholder="URL da Imagem">
            <button onclick="saveCategoria()" class="w-full bg-black text-white p-2 rounded mt-2">SALVAR CATEGORIA</button>
        </div>
        <div id="gridCats" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
    </div>

    <div id="aba-produtos" class="tab-panel">
        <div class="bg-white p-4 rounded shadow mb-4">
            <h2 class="font-bold mb-2">Gerenciar Produto</h2>
            <input type="hidden" id="editProdId">
            <div class="grid grid-cols-2 gap-2">
                <input id="pNome" placeholder="Nome">
                <input id="pSku" placeholder="SKU (ID único)">
                <select id="pCat"><option value="">Categoria...</option></select>
                <input id="pPreco" type="number" step="0.01" placeholder="Preço">
                <input id="pImg" placeholder="URL Imagem">
                <button onclick="saveProduto()" class="bg-blue-600 text-white p-2 rounded col-span-2">SALVAR PRODUTO</button>
            </div>
        </div>
        <input type="text" id="busca" onkeyup="filtrar()" placeholder="Buscar..." class="mb-4 p-3 border-2 border-blue-200">
        <div id="gridProds" class="grid grid-cols-2 md:grid-cols-5 gap-2"></div>
    </div>

    <div id="aba-promos" class="tab-panel">
        <div id="listaPromos" class="bg-white p-4 rounded shadow space-y-2"></div>
        <button onclick="salvarPromos()" class="w-full bg-red-600 text-white p-4 rounded mt-4 font-bold">APLICAR PROMOS</button>
    </div>

</main>

<script>
const firebaseConfig = { apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY", databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function switchTab(id, el) {
    document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if(el) el.classList.add('active');
}

// CARREGAMENTO INICIAL UNIFICADO
async function carregarTudo() {
    console.log("Iniciando carregamento...");
    try {
        // Empresa
        const sEmp = await db.ref('settings').get();
        if(sEmp.exists()) {
            document.getElementById('empNome').value = sEmp.val().nome || '';
            document.getElementById('empWhats').value = sEmp.val().whatsapp || '';
        }

        // Categorias
        const sCat = await db.ref('categories').get();
        const gridCats = document.getElementById('gridCats');
        const selectCat = document.getElementById('pCat');
        const listaPromos = document.getElementById('listaPromos');
        
        gridCats.innerHTML = '';
        selectCat.innerHTML = '<option value="">Categoria...</option>';
        listaPromos.innerHTML = '';

        if(sCat.exists()) {
            sCat.forEach(c => {
                const v = c.val();
                selectCat.innerHTML += `<option value="${v.slug}">${v.name}</option>`;
                gridCats.innerHTML += `
                    <div class="bg-white p-2 rounded border">
                        <img src="${v.image}" class="h-20 w-full object-cover">
                        <p class="text-[10px] font-bold truncate">${v.name}</p>
                        <button onclick="deleteItem('categories/${v.slug}')" class="text-red-500 text-[9px]">EXCLUIR</button>
                    </div>`;
                listaPromos.innerHTML += `
                    <div class="flex justify-between items-center border-b pb-2">
                        <span class="text-xs font-bold">${v.name}</span>
                        <input type="number" id="pr-${v.slug}" class="w-20 mb-0" placeholder="%">
                    </div>`;
            });
        }

        // Produtos
        const sProd = await db.ref('products').get();
        const gridProds = document.getElementById('gridProds');
        gridProds.innerHTML = '';
        if(sProd.exists()) {
            sProd.forEach(p => {
                const v = p.val();
                gridProds.innerHTML += `
                    <div class="bg-white p-2 rounded shadow item-prod">
                        <img src="${v.image}" class="h-24 w-full object-contain">
                        <p class="text-[9px] truncate font-bold">${v.name}</p>
                        <p class="text-[10px] text-blue-600">R$ ${v.price}</p>
                        <div class="flex gap-2">
                            <button onclick="editProd('${p.key}')" class="text-blue-500 text-[9px]">EDITAR</button>
                            <button onclick="deleteItem('products/${p.key}')" class="text-red-500 text-[9px]">X</button>
                        </div>
                    </div>`;
            });
        }
        
        // Carregar valores de promos
        const sRules = await db.ref('promoRules').get();
        if(sRules.exists()){
            const rules = sRules.val();
            Object.keys(rules).forEach(k => {
                const input = document.getElementById('pr-'+k);
                if(input) input.value = rules[k].percent || 0;
            });
        }

    } catch (e) { console.error("Erro ao carregar:", e); }
}

// FUNÇÕES DE SALVAMENTO
async function saveEmpresa() {
    await db.ref('settings').update({ nome: document.getElementById('empNome').value, whatsapp: document.getElementById('empWhats').value });
    alert("Salvo!"); carregarTudo();
}

async function saveCategoria() {
    const nome = document.getElementById('catNome').value;
    const slug = document.getElementById('editCatId').value || nome.toLowerCase().replace(/[^a-z0-9]/g, "-");
    await db.ref('categories/' + slug).update({ name: nome, image: document.getElementById('catImg').value, slug: slug });
    document.getElementById('catNome').value = ''; document.getElementById('catImg').value = '';
    carregarTudo();
}

async function saveProduto() {
    const sku = document.getElementById('pSku').value;
    const id = sku.replace(/[^a-zA-Z0-9]/g, "-");
    await db.ref('products/' + id).update({
        name: document.getElementById('pNome').value, sku: sku,
        category: document.getElementById('pCat').value, price: Number(document.getElementById('pPreco').value),
        image: document.getElementById('pImg').value
    });
    alert("Produto salvo!"); carregarTudo();
}

async function deleteItem(path) { if(confirm("Certeza?")) { await db.ref(path).remove(); carregarTudo(); } }

async function editProd(id) {
    const s = await db.ref('products/'+id).get();
    const v = s.val();
    document.getElementById('pNome').value = v.name; document.getElementById('pSku').value = v.sku;
    document.getElementById('pCat').value = v.category; document.getElementById('pPreco').value = v.price;
    document.getElementById('pImg').value = v.image; document.getElementById('editProdId').value = id;
    window.scrollTo(0,0);
}

async function salvarPromos() {
    const inputs = document.querySelectorAll('[id^="pr-"]');
    for(let i of inputs) {
        const slug = i.id.replace('pr-', '');
        await db.ref('promoRules/' + slug).set({ percent: Number(i.value), active: Number(i.value) > 0 });
    }
    alert("Promos atualizadas!"); carregarTudo();
}

function filtrar() {
    const t = document.getElementById('busca').value.toLowerCase();
    document.querySelectorAll('.item-prod').forEach(el => {
        el.style.display = el.innerText.toLowerCase().includes(t) ? 'block' : 'none';
    });
}

// Iniciar
carregarTudo();
</script>
</body>
</html>
