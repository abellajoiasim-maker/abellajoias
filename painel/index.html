<!-- ROMANEIO -->
<div id="romaneio" class="hidden bg-white p-10 text-sm">
  <h2 class="font-serif text-xl gold mb-4">Romaneio de Pedido</h2>

  <div class="mb-4 text-sm">
    <p><strong>Cliente:</strong> <span id="rCliente"></span></p>
    <p><strong>WhatsApp:</strong> <span id="rWhats"></span></p>
    <p><strong>Forma de pagamento:</strong> <span id="rPag"></span></p>
    <p><strong>Peso total:</strong> <span id="rPeso"></span> g</p>
  </div>

  <!-- OPÇÕES -->
  <div class="mb-4 flex gap-4 text-xs">
    <label>
      <input type="checkbox" id="chkImagem" checked>
      Romaneio com imagens
    </label>
  </div>

  <table class="w-full border text-xs">
    <thead>
      <tr class="bg-gray-100">
        <th class="border p-2">Imagem</th>
        <th class="border p-2">Produto</th>
        <th class="border p-2">SKU</th>
        <th class="border p-2">Qtd</th>
        <th class="border p-2">Peso unit.</th>
        <th class="border p-2">Peso total</th>
        <th class="border p-2">Valor</th>
      </tr>
    </thead>
    <tbody id="rItens"></tbody>
  </table>

  <div class="mt-6 text-right text-sm space-y-1">
    <p>Valor cheio: R$ <span id="rValorCheio"></span></p>
    <p id="rLinhaDesconto" class="hidden">
      Desconto PIX: - R$ <span id="rDesconto"></span>
    </p>
    <p class="font-bold text-base">
      Total final: R$ <span id="rTotal"></span>
    </p>
  </div>
</div>

<style>
@media print{
  body *{visibility:hidden}
  #romaneio, #romaneio *{visibility:visible}
  #romaneio{position:absolute;top:0;left:0;width:100%}
}
</style>
