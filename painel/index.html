<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Abella Joias | Atacado de Joias no Bruto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{font-family:'Poppins',sans-serif;background:#f8f6f2}
.serif{font-family:'Cinzel',serif}
.gold{color:#A68966}
.card{
 background:#fff;
 border:1px solid #eee;
 border-radius:18px;
 transition:.3s;
}
.card:hover{
 transform:translateY(-4px);
 border-color:#A68966;
}
.img-box{
 aspect-ratio:1/1;
 display:flex;
 align-items:center;
 justify-content:center;
 padding:20px;
}
.img-box img{
 max-height:100%;
 object-fit:contain;
}
</style>
</head>

<body>

<header class="bg-white border-b sticky top-0 z-50">
 <div class="text-center py-8">
  <h1 class="serif text-4xl gold tracking-widest">Abella Joias</h1>
  <p class="text-[10px] tracking-[0.3em] text-gray-500 uppercase">Atacado de Joias no Bruto</p>
 </div>

 <div class="flex justify-center gap-2 pb-4">
  <a href="index.html" class="bg-black text-white px-6 py-2 rounded-full text-[10px] font-bold">CATEGORIAS</a>
  <a href="galvanicas.html" class="bg-white border px-6 py-2 rounded-full text-[10px] font-bold text-gray-500">GALVÃ‚NICAS</a>
  <a href="carrinho.html" class="bg-[#A68966] text-white px-6 py-2 rounded-full text-[10px] font-bold">CARRINHO</a>
 </div>
</header>

<main class="max-w-6xl mx-auto p-6">
 <h2 class="serif text-xl text-center mb-10 text-gray-700">Escolha uma Categoria</h2>
 <div id="gridCategorias" class="grid grid-cols-2 md:grid-cols-4 gap-8"></div>
</main>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
 databaseURL:"https://catalogo-abella-joias-default-rtdb.firebaseio.com"
});
const db=firebase.database();

db.ref('categories').on('value',snap=>{
 const grid=document.getElementById('gridCategorias');
 grid.innerHTML='';
 let lista=[];
 snap.forEach(s=>lista.push(s.val()));
 lista.sort((a,b)=>a.name.localeCompare(b.name));

 lista.forEach(c=>{
  if(c.paused) return;
  grid.innerHTML+=`
  <a href="categoria.html?cat=${c.slug}" class="card shadow-sm">
   <div class="img-box">
    <img src="${c.image||'https://via.placeholder.com/500'}">
   </div>
   <div class="p-4 text-center border-t">
    <span class="text-xs font-bold tracking-widest uppercase">${c.name}</span>
   </div>
  </a>`;
 });
});
</script>

</body>
</html>
