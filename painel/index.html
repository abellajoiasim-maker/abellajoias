<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Admin • Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<style>
body{margin:0;font-family:Inter,Arial;background:#0b0b0b;color:#eee}
header{padding:20px;text-align:center;font-size:22px;font-weight:700;background:#000;border-bottom:1px solid #222}
nav{display:flex;gap:10px;padding:10px;background:#111;flex-wrap:wrap}
nav button{flex:1;background:#1a1a1a;border:1px solid #333;color:#fff;padding:10px;border-radius:10px;cursor:pointer}
nav button.active{border-color:#caa85c;color:#caa85c}
section{display:none;padding:20px}
section.active{display:block}

/* Grid ajustada para 6 colunas no desktop */
.grid{display:grid;grid-template-columns:repeat(2, 1fr);gap:12px}
@media(min-width: 768px) { .grid { grid-template-columns: repeat(4, 1fr); } }
@media(min-width: 1200px) { .grid { grid-template-columns: repeat(6, 1fr); } }

.card{background:#141414;border:1px solid #2a2a2a;border-radius:14px;padding:12px}
.row{display:flex;justify-content:space-between;align-items:center;gap:6px}
.tag{font-size:11px;padding:3px 8px;border-radius:999px}
.ok{background:#1f3;color:#000}
.no{background:#c33}
.btn{background:#222;border:1px solid #444;color:#fff;padding:6px 10px;border-radius:8px;cursor:pointer;font-size:12px}
.btn.pause{border-color:#caa85c;color:#caa85c}
.btn.danger{border-color:#c33;color:#f77}
input, select{background:#111;border:1px solid #333;color:#fff;padding:8px;border-radius:6px;width:100%;margin-bottom:8px}

/* Modal de Edição */
#modalEdit { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); z-index:100; align-items:center; justify-content:center; padding:15px; }
.modal-content { background:#141414; border:1px solid #333; width:100%; max-width:500px; border-radius:20px; padding:20px; max-height:90vh; overflow-y:auto; }
.modal-img { width:100%; height:180px; object-fit:contain; background:#000; border-radius:10px; margin-bottom:15px; border:1px solid #222; }

/* Título da Categoria na Aba de Produtos */
.cat-divider { margin-top: 30px; margin-bottom: 15px; padding-bottom: 5px; border-bottom: 1px solid #222; color: #caa85c; font-weight: bold; text-transform: uppercase; font-size: 13px; letter-spacing: 1px; }
</style>
</head>

<body>

<header>Painel Administrativo • Abella Joias</header>

<nav>
  <button class="active" onclick="show('empresa')">Empresa</button>
  <button onclick="show('categorias')">Categorias</button>
  <button onclick="show('produtos')">Produtos</button>
  <button onclick="show('promocoes')">Promoções</button>
  <button onclick="show('pedidos')">Pedidos</button>
</nav>

<section id="empresa" class="active">
  <h2 class="mb-3 font-bold">Empresa</h2>
  <div class="card max-w-md">
    <input id="empNome" placeholder="Nome">
    <input id="empWhats" placeholder="WhatsApp" class="mt-2">
    <input id="empPix" type="number" placeholder="Desconto PIX %" class="mt-2">
    <input id="empParc" type="number" placeholder="Parcelas" class="mt-2">
    <button class="btn mt-3" onclick="salvarEmpresa()">Salvar</button>
  </div>
</section>

<section id="categorias">
  <h2 class="mb-3 font-bold">Categorias</h2>
  <div class="grid" id="listaCategorias"></div>
</section>

<section id="produtos">
  <h2 class="mb-3 font-bold">Produtos</h2>
  <div id="produtosPorCategoria"></div>
</section>

<section id="promocoes">
  <h2 class="mb-3 font-bold">Promoções</h2>
  <p class="text-sm opacity-70">Promoções por categoria (estrutura mantida)</p>
</section>

<section id="pedidos">
  <h2 class="mb-3 font-bold">Pedidos</h2>
  <div id="listaPedidos"></div>
</section>

<div id="modalEdit">
    <div class="modal-content">
        <div class="row mb-4">
            <h3 id="modalTitle" class="font-bold">Editar Item</h3>
            <button class="btn" onclick="closeModal()">✕</button>
        </div>
        <div id="modalBody"></div>
        <button class="btn w-full py-3 mt-4 !bg-[#caa85c] !text-black font-bold" id="btnSalvarModal">SALVAR ALTERAÇÕES</button>
    </div>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  authDomain:"catalogo-abella-joias.firebaseapp.com",
  databaseURL:"https://catalogo-abella-joias-default-rtdb.firebaseio.com",
  projectId:"catalogo-abella-joias",
  storageBucket:"catalogo-abella-joias.firebasestorage.app",
  messagingSenderId:"727568435294",
  appId:"1:727568435294:web:442c0179ecf0686dff4ccf"
});
const db=firebase.database();

function show(id){
 document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
 document.getElementById(id).classList.add('active');
 document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
 if(event) event.target.classList.add('active');
}

function closeModal() { document.getElementById('modalEdit').style.display = 'none'; }

// EMPRESA
db.ref('settings').on('value',s=>{
 const v=s.val()||{};
 empNome.value=v.nome||'';
 empWhats.value=v.whatsapp||'';
 empPix.value=v.pix||0;
 empParc.value=v.parcelas||1;
});
function salvarEmpresa(){
 db.ref('settings').update({
  nome:empNome.value,
  whatsapp:empWhats.value,
  pix:+empPix.value,
  parcelas:+empParc.value
 });
 alert('Salvo');
}

// CATEGORIAS
db.ref('categories').on('value',snap=>{
 listaCategorias.innerHTML='';
 snap.forEach(c=>{
  const d=c.val();
  listaCategorias.innerHTML+=`
   <div class="card">
    <div class="row">
     <strong>${d.name}</strong>
     <span class="tag ${d.image?'ok':'no'}">IMG</span>
    </div>
    <div class="text-xs opacity-70 mb-2">${Object.keys(d.variacoes||{}).length} variações</div>
    <div class="row">
     <button class="btn" onclick="editarItem('categories', '${c.key}')">Editar</button>
     <button class="btn pause">Pausar</button>
     <button class="btn danger">Excluir</button>
    </div>
   </div>`;
 });
});

// PRODUTOS AGRUPADOS POR CATEGORIA + GRID DE 6
db.ref('products').on('value',snap=>{
 const map={};
 snap.forEach(p=>{
  const v=p.val(); v.id = p.key;
  if(!map[v.category]) map[v.category]=[];
  map[v.category].push(v);
 });
 
 produtosPorCategoria.innerHTML='';
 
 // Ordena as categorias alfabeticamente
 Object.keys(map).sort().forEach(catName=>{
  const container = document.createElement('div');
  container.innerHTML = `<div class="cat-divider">${catName}</div>`;
  
  const grid = document.createElement('div');
  grid.className = 'grid';
  
  // Ordena produtos por SKU dentro da categoria
  const lista=map[catName].sort((a,b)=>(a.sku||'').localeCompare(b.sku||'', undefined, {numeric: true}));
  
  lista.forEach(p=>{
   grid.innerHTML+=`
    <div class="card">
     <div class="row">
      <strong>${p.sku || 'S/SKU'}</strong>
      <span class="tag ${p.image?'ok':'no'}">IMG</span>
     </div>
     <div class="text-sm truncate mt-1">${p.name}</div>
     <div class="text-[10px] opacity-50">R$ ${p.price||'0'} | ${p.weight||'0'}g</div>
     <div class="row mt-2">
      <button class="btn" onclick="editarItem('products', '${p.id}')">Editar</button>
      <button class="btn danger" onclick="if(confirm('Excluir?')) db.ref('products/${p.id}').remove()">✕</button>
     </div>
    </div>`;
  });
  
  container.appendChild(grid);
  produtosPorCategoria.appendChild(container);
 });
});

// FUNÇÃO DE EDIÇÃO (JANELA/MODAL)
async function editarItem(path, id) {
    const snap = await db.ref(path + '/' + id).once('value');
    const v = snap.val();
    const modal = document.getElementById('modalEdit');
    const body = document.getElementById('modalBody');
    const title = document.getElementById('modalTitle');
    
    title.innerText = path === 'products' ? 'Editar Produto' : 'Editar Categoria';
    
    let html = `<img src="${v.image || ''}" class="modal-img" onerror="this.src='https://placehold.co/400x400/111/fff?text=Sem+Foto'">`;
    
    if(path === 'products') {
        html += `
            <label class="text-xs opacity-50">NOME DO PRODUTO</label><input id="editNome" value="${v.name || ''}">
            <div class="grid grid-cols-2 gap-2">
                <div><label class="text-xs opacity-50">SKU</label><input id="editSku" value="${v.sku || ''}"></div>
                <div><label class="text-xs opacity-50">PESO (g)</label><input id="editPeso" value="${v.weight || ''}"></div>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <div><label class="text-xs opacity-50">PREÇO (R$)</label><input id="editPreco" value="${v.price || ''}"></div>
                <div><label class="text-xs opacity-50">CATEGORIA</label><input id="editCat" value="${v.category || ''}"></div>
            </div>
            <label class="text-xs opacity-50">URL DA IMAGEM</label><input id="editImg" value="${v.image || ''}">
        `;
    } else {
        html += `
            <label class="text-xs opacity-50">NOME DA CATEGORIA</label><input id="editNome" value="${v.name || ''}">
            <label class="text-xs opacity-50">URL DA IMAGEM</label><input id="editImg" value="${v.image || ''}">
        `;
    }

    body.innerHTML = html;
    modal.style.display = 'flex';

    document.getElementById('btnSalvarModal').onclick = async () => {
        const updates = {
            name: document.getElementById('editNome').value,
            image: document.getElementById('editImg').value
        };
        if(path === 'products') {
            updates.sku = document.getElementById('editSku').value;
            updates.weight = document.getElementById('editPeso').value;
            updates.price = document.getElementById('editPreco').value;
            updates.category = document.getElementById('editCat').value;
        }
        await db.ref(path + '/' + id).update(updates);
        closeModal();
    };
}

// PEDIDOS
db.ref('orders').on('value',s=>{
 listaPedidos.innerHTML='';
 s.forEach(o=>{
  const v=o.val();
  listaPedidos.innerHTML+=`
   <div class="border-b border-[#222] p-2 text-xs">
    ${v.sku||''} — R$ ${v.preco||''}
   </div>`;
 });
});
</script>

</body>
</html>
