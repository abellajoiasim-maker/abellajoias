<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Categoria | Abella Joias</title>

<style>
:root{
  --gold:#d4af37;
  --bg:#0b0b0b;
}

body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:'Poppins',Arial,sans-serif;
}

header{
  padding:18px;
  text-align:center;
  border-bottom:1px solid #222;
}

header h1{
  margin:0;
  color:var(--gold);
  font-size:24px;
}

/* GRID PRODUTOS */
.container{
  max-width:1500px;
  margin:auto;
  padding:30px 20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:26px;
}

@media(max-width:1100px){
  .grid{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:600px){
  .grid{grid-template-columns:1fr;}
}

.card{
  background:#111;
  border:2px solid var(--gold);
  border-radius:18px;
  padding:12px;
  box-shadow:0 10px 28px rgba(212,175,55,.25);
  transition:.3s;
}

.card:hover{
  transform:translateY(-5px);
}

.card img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:14px;
}

.card h3{
  font-size:16px;
  margin:10px 0 6px;
  color:var(--gold);
}

.card small{
  display:block;
  opacity:.75;
  font-size:13px;
}

/* PREÇOS */
.price{
  margin:8px 0;
  font-size:14px;
}

.price del{
  opacity:.6;
}

.pix{
  color:#00ff9c;
  font-weight:700;
}

.parcelas{
  font-size:13px;
  opacity:.85;
}

/* BOTÃO */
.btn{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:22px;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(135deg,#ffd700,#b8860b);
  color:#111;
}

/* BOTÕES FLUTUANTES */
.floating{
  position:fixed;
  bottom:22px;
  right:22px;
  display:flex;
  flex-direction:column;
  gap:12px;
  z-index:999;
}

.float-btn{
  padding:12px 16px;
  border-radius:26px;
  border:none;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(135deg,#ffd700,#b8860b);
  color:#111;
}
</style>
</head>

<body>

<header>
  <h1 id="tituloCategoria">Categoria</h1>
</header>

<div class="container">
  <div class="grid" id="produtosGrid"></div>
</div>

<!-- BOTÕES FLUTUANTES -->
<div class="floating">
  <button class="float-btn" onclick="history.back()">⬅ Categorias</button>
  <button class="float-btn" onclick="window.location.href='galvanicas.html'">Galvânicas</button>
  <button class="float-btn" onclick="window.location.href='cart_checkout_premium.html'">Carrinho</button>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_DOMINIO",
  projectId: "SEU_PROJECT_ID",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* CAPTURA CATEGORIA */
const params = new URLSearchParams(window.location.search);
const categoria = params.get("cat");

document.getElementById("tituloCategoria").innerText = categoria;

/* CARRINHO */
function getCart(){
  return JSON.parse(localStorage.getItem("cart")) || [];
}
function saveCart(cart){
  localStorage.setItem("cart", JSON.stringify(cart));
}

/* ADD AO CARRINHO */
function addToCart(prod){
  let cart = getCart();
  let found = cart.find(p=>p.id===prod.id);

  if(found){
    found.qtd++;
  }else{
    cart.push({...prod,qtd:1});
  }
  saveCart(cart);
  alert("Produto adicionado ao carrinho ✅");
}

/* CARREGAR PRODUTOS */
const grid = document.getElementById("produtosGrid");

db.collection("produtos")
  .where("categoria","==",categoria)
  .orderBy("sku")
  .onSnapshot(snapshot=>{
    grid.innerHTML="";
    snapshot.forEach(doc=>{
      const p = doc.data();
      const precoPix = (p.preco * (1 - (p.descontoPix||0)/100)).toFixed(2);
      const parcela = (p.preco / (p.parcelas||1)).toFixed(2);

      const div = document.createElement("div");
      div.className="card";
      div.innerHTML = `
        <img src="${p.imagem}">
        <h3>${p.nome}</h3>
        <small>SKU: ${p.sku}</small>

        <div class="price">
          <del>R$ ${p.preco.toFixed(2)}</del><br>
          <span class="pix">PIX: R$ ${precoPix}</span><br>
          <span class="parcelas">${p.parcelas}x de R$ ${parcela} sem acréscimo</span>
        </div>

        <button class="btn">Adicionar ao Carrinho</button>
      `;
      div.querySelector("button").onclick=()=>addToCart({id:doc.id,...p});
      grid.appendChild(div);
    });
  });
</script>

</body>
</html>
