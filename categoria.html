<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Categoria | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{font-family:'Poppins',sans-serif;background:#fdfcf9}
.serif{font-family:'Cinzel',serif}
.gold{color:#A68966}
.card{background:#fff;border-radius:16px;border:1px solid #eee}
.square{aspect-ratio:1/1}
.square img{width:100%;height:100%;object-fit:contain}
</style>
</head>

<body>

<header class="bg-white border-b shadow sticky top-0 z-50">
  <div class="max-w-xl mx-auto p-4">
    <h1 class="serif text-xl gold text-center uppercase">Abella Joias</h1>
    <p class="text-[10px] text-center tracking-widest">ATACADO DE JOIAS NO BRUTO</p>

    <div class="flex justify-between mt-4 text-xs font-bold uppercase">
      <a href="index.html">Categorias</a>
      <a href="galvanicas.html">Galvânicas</a>
      <a href="carrinho.html">Carrinho (<span id="contador">0</span>)</a>
    </div>
  </div>
</header>

<main class="max-w-xl mx-auto p-4 space-y-4" id="listaProdutos"></main>

<script>
const params=new URLSearchParams(location.search);
const categoriaId=params.get('id');

const firebaseConfig={
  apiKey:"AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  databaseURL:"https://catalogo-abella-joias-default-rtdb.firebaseio.com"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db=firebase.database();

function moeda(v){
  return v.toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
}

db.ref('produtos').orderByChild('categoria').equalTo(categoriaId).on('value',snap=>{
  const lista=document.getElementById('listaProdutos');
  lista.innerHTML='';
  snap.forEach(p=>{
    const d=p.val();
    lista.innerHTML+=`
    <div class="card p-4">
      <div class="square mb-3">
        <img src="${d.image}">
      </div>

      <p class="font-bold">${d.nome}</p>
      <p class="text-xs text-gray-400">SKU: ${d.sku}</p>
      <p class="text-xs">Peso: ${d.peso||'-'} g</p>

      ${d.precoPromo ? `
        <p class="line-through text-sm text-gray-400">${moeda(d.preco)}</p>
        <p class="font-bold gold">${moeda(d.precoPromo)}</p>
      ` : `<p class="font-bold gold">${moeda(d.preco)}</p>`}

      <p class="text-[10px]">Pix: ${moeda((d.precoPromo||d.preco)*0.95)}</p>
      <p class="text-[10px]">Cartão: 3x</p>

      <button onclick="add('${p.key}')" class="w-full mt-3 bg-black text-white py-2 rounded-lg uppercase text-xs">
        Adicionar ao Carrinho
      </button>
    </div>`;
  });
});

function add(id){
  const carrinho=JSON.parse(localStorage.getItem('carrinho')||'[]');
  carrinho.push({id,quantidade:1});
  localStorage.setItem('carrinho',JSON.stringify(carrinho));
  document.getElementById('contador').innerText=carrinho.length;
}
</script>

</body>
</html>
