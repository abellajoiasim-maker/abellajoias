<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Categorias | Abella Joias</title>
<script src="https://cdn.tailwindcss.com"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  authDomain: "catalogo-abella-joias.firebaseapp.com",
  projectId: "catalogo-abella-joias",
  storageBucket: "catalogo-abella-joias.appspot.com",
  messagingSenderId: "727568435294",
  appId: "1:727568435294:web:442c0179ecf0686dff4ccf",
  databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

document.addEventListener('DOMContentLoaded', ()=>{
  const container=document.getElementById('categoriasContainer');
  onValue(ref(db,'categories'),snapshot=>{
    container.innerHTML='';
    snapshot.forEach(s=>{
      const c = s.val();
      container.innerHTML += `
      <div class="border p-4 rounded aspect-square flex flex-col items-center bg-white shadow-md">
        <img src="${c.image||'https://via.placeholder.com/300'}" class="w-full h-full object-cover rounded mb-2">
        <p class="text-center font-semibold">${c.name}</p>
      </div>`;
    });
  });
});
</script>
</head>
<body class="bg-gray-50 p-6">
<h1 class="text-xl font-serif gold mb-4">Categorias</h1>
<div id="categoriasContainer" class="grid sm:grid-cols-2 md:grid-cols-4 gap-6"></div>
</body>
</html>
