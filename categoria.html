<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
    body{font-family:'Poppins',sans-serif;background:#f8f6f2}
    .serif{font-family:'Cinzel',serif}
    .gold{color:#A68966}
    .card{ background:#fff; border-radius:16px; border:1px solid #eee; transition:.3s; }
    .card:hover{ transform:translateY(-4px); border-color:#A68966; }
</style>
</head>
<body>

<header class="bg-white border-b sticky top-0 z-40 text-center py-6">
    <h1 class="serif text-2xl gold">Abella Joias</h1>
    <div class="flex justify-center gap-2 mt-4">
        <a href="index.html" class="bg-black text-white px-5 py-2 rounded-full text-[9px] font-bold uppercase">Categorias</a>
        <a href="carrinho.html" class="bg-[#A68966] text-white px-5 py-2 rounded-full text-[9px] font-bold uppercase">Carrinho</a>
    </div>
</header>

<main class="max-w-7xl mx-auto p-6">
    <h2 id="tituloCategoria" class="serif text-xl text-center mb-10 text-gray-700 uppercase tracking-widest">Carregando...</h2>
    <div id="gridProdutos" class="grid grid-cols-2 md:grid-cols-4 gap-8"></div>
</main>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
    databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Pega o slug da categoria na URL
const params = new URLSearchParams(window.location.search);
const catSlug = params.get('cat');

if(!catSlug) {
    location.href = 'index.html';
} else {
    // 1. Busca o nome real da categoria para o título
    db.ref('categories/' + catSlug).once('value', snap => {
        const cat = snap.val();
        if(cat) {
            document.getElementById('tituloCategoria').innerText = cat.name;
        } else {
            document.getElementById('tituloCategoria').innerText = "Categoria não encontrada";
        }
    });

    // 2. Busca produtos que tenham o campo 'category' igual ao slug
    db.ref('products').orderByChild('category').equalTo(catSlug).on('value', snap => {
        const grid = document.getElementById('gridProdutos');
        grid.innerHTML = '';

        if(!snap.exists()) {
            grid.innerHTML = '<p class="col-span-full text-center text-gray-500 py-20">Nenhum produto encontrado nesta categoria.</p>';
            return;
        }

        snap.forEach(p => {
            const prod = p.val();
            if(prod.paused) return;

            grid.innerHTML += `
                <div class="card p-4 shadow-sm flex flex-col">
                    <div class="aspect-square flex items-center justify-center mb-4 overflow-hidden">
                        <img src="${prod.image || 'https://via.placeholder.com/400'}" 
                             class="object-contain max-h-full hover:scale-110 transition-transform duration-500">
                    </div>

                    <h3 class="text-[10px] font-bold uppercase tracking-tighter mb-1 h-8 overflow-hidden">${prod.name}</h3>
                    <p class="text-[9px] text-gray-400 mb-1">SKU: ${prod.sku}</p>
                    <p class="text-sm font-bold gold mb-3">R$ ${Number(prod.price).toFixed(2)}</p>
                    
                    <button onclick="adicionarAoCarrinho('${p.key}')" class="w-full bg-black text-white py-2 rounded-full text-[10px] font-bold uppercase hover:bg-[#A68966] transition-colors">
                        Adicionar
                    </button>
                </div>
            `;
        });
    });
}

function adicionarAoCarrinho(id) {
    // Aqui você pode implementar a lógica de salvar no LocalStorage
    // Exemplo básico:
    alert("Produto adicionado! (Configure a lógica do carrinho conforme necessário)");
}
</script>
</body>
</html>
