<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Categoria | Abella Joias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #e6c97a;
      --gold-dark: #c9ab5d;
      --bg: #0f0f0f;
      --card: #161616;
      --text: #f5f5f5;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 30px 20px 10px;
      text-align: center;
    }

    header h1 {
      font-size: 30px;
      color: var(--gold);
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .container {
      max-width: 1500px;
      margin: 0 auto;
      padding: 30px 20px 120px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 26px;
    }

    @media (max-width: 1100px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }

    @media (max-width: 768px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }

    /* Card do produto */
    .product {
      background: var(--card);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 26px rgba(0,0,0,.6);
      transition: transform .3s ease, box-shadow .3s ease;
      display: flex;
      flex-direction: column;
    }

    .product:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 36px rgba(230,201,122,.35);
    }

    .product img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }

    .info {
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .info h2 {
      font-size: 15px;
      font-weight: 700;
      color: var(--gold);
      line-height: 1.3;
      min-height: 38px;
    }

    .sku {
      font-size: 12px;
      color: #aaa;
    }

    .price {
      margin-top: 6px;
      font-size: 15px;
      font-weight: 700;
    }

    .pix {
      font-size: 13px;
      color: #8dffb1;
      font-weight: 700;
    }

    .parcelas {
      font-size: 12px;
      color: #ccc;
    }

    .btn {
      margin-top: 10px;
      padding: 10px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--gold), var(--gold-dark));
      color: #111;
      font-weight: 800;
      text-align: center;
      cursor: pointer;
      transition: transform .25s ease;
      font-size: 14px;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    /* BotÃµes flutuantes */
    .fab {
      position: fixed;
      right: 18px;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--gold), var(--gold-dark));
      color: #111;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 8px 22px rgba(230,201,122,.55);
      z-index: 999;
    }

    .fab:hover { transform: scale(1.08); }

    .fab-back { bottom: 160px; }
    .fab-cart { bottom: 90px; }
    .fab-galv { bottom: 20px; }
  </style>
</head>

<body>

<header>
  <h1 id="tituloCategoria">Categoria</h1>
</header>

<div class="container">
  <div id="produtos" class="grid"></div>
</div>

<!-- BotÃµes flutuantes -->

<!-- Firebase + Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    query,
    where
  } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_DOMINIO.firebaseapp.com",
    projectId: "SEU_PROJECT_ID",
    storageBucket: "SEU_BUCKET.appspot.com",
    messagingSenderId: "SEU_ID",
    appId: "SEU_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const params = new URLSearchParams(window.location.search);
  const categoriaId = params.get("id");

  const grid = document.getElementById("produtos");
  const titulo = document.getElementById("tituloCategoria");

  function getCarrinho() {
    return JSON.parse(localStorage.getItem("carrinho")) || [];
  }

  function salvarCarrinho(carrinho) {
    localStorage.setItem("carrinho", JSON.stringify(carrinho));
  }

  function adicionarAoCarrinho(produto) {
    const carrinho = getCarrinho();
    const existente = carrinho.find(p => p.id === produto.id);

    if (existente) {
      existente.qtd += 1;
    } else {
      carrinho.push({ ...produto, qtd: 1 });
    }

    salvarCarrinho(carrinho);
    alert("Produto adicionado ao carrinho!");
  }

  async function carregarProdutos() {
    const q = query(
      collection(db, "produtos"),
      where("categoriaId", "==", categoriaId)
    );

    const snapshot = await getDocs(q);
    const produtos = [];

    snapshot.forEach(doc => {
      produtos.push({ id: doc.id, ...doc.data() });
    });

    // Ordenar por SKU crescente
    produtos.sort((a, b) => (a.sku || "").localeCompare(b.sku || "", "pt-BR", { numeric: true }));

    if (produtos.length > 0) {
      titulo.textContent = produtos[0].categoriaNome || "Categoria";
    }

    produtos.forEach(p => {
      const precoPix = (p.preco * (1 - (p.descontoPix || 0) / 100)).toFixed(2);
      const parcela = (p.preco / (p.parcelas || 1)).toFixed(2);

      const card = document.createElement("div");
      card.className = "product";
      card.innerHTML = `
        <img src="${p.imagem}" alt="${p.nome}">
        <div class="info">
          <h2>${p.nome}</h2>
          <div class="sku">SKU: ${p.sku}</div>
          <div class="price">R$ ${p.preco.toFixed(2)}</div>
          <div class="pix">PIX: R$ ${precoPix}</div>
          <div class="parcelas">${p.parcelas}x de R$ ${parcela} sem acrÃ©scimo</div>
          <div class="btn">Adicionar ao carrinho</div>
        </div>
      `;

      card.querySelector(".btn").onclick = () => adicionarAoCarrinho(p);
      grid.appendChild(card);
    });
  }

  carregarProdutos();
</script>

</body>
</html>
