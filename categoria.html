<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{font-family:'Poppins',sans-serif;background:#f8f6f2}
.serif{font-family:'Cinzel',serif}
.gold{color:#A68966}

.card{
  background:#fff;
  border-radius:18px;
  border:1px solid #eee;
  padding:16px;
  transition:.3s;
  position:relative
}
.card:hover{
  transform:translateY(-5px);
  border-color:#A68966
}
.badge{
  position:absolute;
  top:12px;
  left:12px;
  background:#000;
  color:#fff;
  font-size:10px;
  padding:4px 8px;
  border-radius:999px;
  font-weight:bold
}
.riscado{text-decoration:line-through;color:#999;font-size:12px}
</style>
</head>

<body>

<!-- HEADER PADRÃO -->
<header class="bg-white border-b sticky top-0 z-50">
  <div class="text-center py-8 space-y-2">
    <h1 class="serif text-4xl gold tracking-widest">Abella Joias</h1>
    <p class="tracking-[0.35em] text-[10px] text-gray-500 font-semibold">
      ATACADO DE JOIAS NO BRUTO
    </p>

    <div class="flex justify-center gap-2 mt-4">
      <a href="index.html" class="bg-black text-white px-6 py-2 rounded-full text-[10px] font-bold">CATEGORIAS</a>
      <a href="galvanicas.html" class="bg-white border px-6 py-2 rounded-full text-[10px] font-bold text-gray-600">GALVÂNICAS</a>
      <a href="checkout_premium.html" class="bg-[#A68966] text-white px-6 py-2 rounded-full text-[10px] font-bold">
        CARRINHO <span id="contadorCarrinho">(0)</span>
      </a>
    </div>
  </div>
</header>

<main class="max-w-7xl mx-auto p-6">
  <h2 id="tituloCategoria" class="serif text-xl text-center mb-10 text-gray-700"></h2>
  <div id="gridProdutos" class="grid grid-cols-2 md:grid-cols-4 gap-8"></div>
</main>

<!-- MODAL -->
<div id="modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
  <div class="bg-white p-6 rounded-2xl w-full max-w-sm text-center">
    <h3 class="serif text-lg gold mb-4">Digite a Quantidade</h3>
    <input id="qtd" type="number" min="1" value="1"
      class="w-full border p-3 rounded-lg text-center text-xl font-bold mb-4">
    <div class="flex gap-2">
      <button onclick="fecharModal()" class="flex-1 bg-gray-200 rounded py-2 text-sm font-bold">Cancelar</button>
      <button onclick="confirmar()" class="flex-1 bg-black text-white rounded py-2 text-sm font-bold">Adicionar</button>
    </div>
  </div>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  databaseURL:"https://catalogo-abella-joias-default-rtdb.firebaseio.com"
});
const db=firebase.database();

/* CONTADOR */
function atualizarContador(){
  const c=JSON.parse(localStorage.getItem('carrinho')||'[]');
  contadorCarrinho.innerText=`(${c.length})`;
}
atualizarContador();

/* CATEGORIA */
const catId=new URLSearchParams(location.search).get('cat');
let descontoCategoria=0;

db.ref('categories/'+catId).once('value').then(s=>{
  tituloCategoria.innerText=s.val().name;
  descontoCategoria=Number(s.val().discount||0);
});

/* PRODUTOS */
let produtoAtual=null;

db.ref('products').on('value',snap=>{
  gridProdutos.innerHTML='';
  snap.forEach(s=>{
    const p=s.val();
    if(p.paused||p.category!==catId) return;

    const desc=p.discount>0?p.discount:descontoCategoria;
    const precoFinal=desc>0?(p.price*(1-desc/100)).toFixed(2):p.price.toFixed(2);

    gridProdutos.innerHTML+=`
    <div class="card">
      ${desc>0?`<div class="badge">-${desc}%</div>`:''}
      <div class="aspect-square flex items-center justify-center mb-3">
        <img src="${p.image||'https://via.placeholder.com/400'}" class="max-h-full object-contain">
      </div>

      <div class="text-xs uppercase font-bold mb-1">${p.name}</div>
      <div class="text-[11px] text-gray-500">SKU: ${p.sku}</div>
      <div class="text-[11px] text-gray-500 mb-2">Peso: ${p.weight||''}</div>

      ${desc>0?`<div class="riscado">R$ ${p.price.toFixed(2)}</div>`:''}
      <div class="font-semibold mb-2">R$ ${precoFinal}</div>

      <button onclick="abrirModal(${JSON.stringify(p).replace(/"/g,'&quot;')})"
        class="w-full bg-black text-white py-2 rounded-full text-[10px] font-bold">
        ADICIONAR AO CARRINHO
      </button>
    </div>`;
  });
});

/* MODAL */
function abrirModal(p){produtoAtual=p;modal.classList.remove('hidden')}
function fecharModal(){modal.classList.add('hidden')}
function confirmar(){
  let carrinho=JSON.parse(localStorage.getItem('carrinho')||'[]');
  carrinho.push({...produtoAtual,qtd:+qtd.value});
  localStorage.setItem('carrinho',JSON.stringify(carrinho));
  fecharModal(); atualizarContador();
}
</script>

</body>
</html>
