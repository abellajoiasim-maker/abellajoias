<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8 Assembler">
<title>Categoria | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{font-family:'Poppins',sans-serif;background:#f8f6f2}
.serif{font-family:'Cinzel',serif}
.gold{color:#A68966}
.card{background:#fff;border-radius:16px;border:1px solid #eee;transition:.3s;position:relative}
.card:hover{transform:translateY(-4px);border-color:#A68966}
</style>
</head>

<body>

<header class="bg-white border-b sticky top-0 z-40">
  <div class="text-center py-8">
    <h1 id="tituloCategoria" class="serif text-2xl uppercase tracking-widest text-gray-800">Carregando...</h1>
    <p class="text-[10px] text-gray-400 mt-2 font-bold uppercase tracking-tighter">Abella Joias • Atacado de Semijoias no Bruto</p>
  </div>
</header>

<main class="max-w-7xl mx-auto p-6">
  <div id="gridProdutos" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
</main>

<div id="modalCompra" class="fixed inset-0 bg-black/80 z-50 hidden items-center justify-center p-4">
  <div class="bg-white rounded-2xl p-6 w-full max-w-sm">
    <h2 id="modalNome" class="serif text-lg text-gray-800 mb-1"></h2>
    <p id="modalSku" class="text-[10px] text-gray-400 mb-4 font-bold"></p>
    
    <label class="block text-xs font-bold mb-2 uppercase text-gray-500">Quantidade:</label>
    <input type="number" id="modalQtd" value="1" min="1" class="w-full border p-3 rounded-xl mb-6 outline-none focus:border-gold">
    
    <button id="btnConfirmarAdd" class="w-full bg-black text-white py-4 rounded-xl font-bold text-xs uppercase tracking-widest hover:bg-gray-900 transition-all">
      Confirmar Adição
    </button>
    <button onclick="fecharModal()" class="w-full text-gray-400 text-[10px] mt-4 uppercase font-bold tracking-widest">Cancelar</button>
  </div>
</div>

<script>
const firebaseConfig = { apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY", databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com" };
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const urlParams = new URLSearchParams(window.location.search);
const slugCat = urlParams.get('cat');

let categoriaAtualDados = null;

// 1. CARREGAR DADOS DA CATEGORIA (PARA PEGAR O DESCONTO)
db.ref('categories').orderByChild('slug').equalTo(slugCat).on('value', snap => {
  snap.forEach(child => {
    categoriaAtualDados = child.val();
    tituloCategoria.innerText = categoriaAtualDados.name;
  });
  carregarProdutos();
});

// 2. LISTAR PRODUTOS DA CATEGORIA
function carregarProdutos() {
  db.ref('products').orderByChild('category').equalTo(slugCat).on('value', snap => {
    const grid = document.getElementById('gridProdutos');
    grid.innerHTML = '';
    
    snap.forEach(sp => {
      const v = sp.val();
      if(v.paused) return;

      // LÓGICA DE PREÇO COM DESCONTO SINCRONIZADO
      const dCat = parseInt(categoriaAtualDados?.discount || 0);
      const pOriginal = parseFloat(v.price || 0);
      const pFinal = dCat > 0 ? pOriginal * (1 - dCat/100) : pOriginal;

      grid.innerHTML += `
        <div class="card p-4">
          ${dCat > 0 ? `
            <div class="absolute top-2 right-2 bg-red-600 text-white text-[9px] px-2 py-1 rounded-lg font-bold shadow-sm z-10">
              -${dCat}%
            </div>
          ` : ''}

          <div class="aspect-square flex items-center justify-center mb-4 bg-gray-50 rounded-xl overflow-hidden">
            <img src="${v.image || 'https://via.placeholder.com/400'}" class="object-cover w-full h-full">
          </div>

          <h3 class="text-[11px] font-bold uppercase tracking-widest mb-1 h-7 overflow-hidden text-gray-700">
            ${v.name}
          </h3>

          <p class="text-[9px] text-gray-400 mb-2 font-bold uppercase">REF: ${v.sku}</p>
          
          <div class="mb-4">
            <p class="text-sm font-bold gold">R$ ${pFinal.toFixed(2)}</p>
            ${dCat > 0 ? `<p class="text-[10px] text-gray-300 line-through">R$ ${pOriginal.toFixed(2)}</p>` : ''}
          </div>

          <button onclick="abrirModal('${v.name}','${v.sku}',${pFinal},'${v.image}')"
            class="w-full bg-black text-white py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest hover:bg-gold transition-colors">
            Adicionar
          </button>
        </div>`;
    });
  });
}

/* LOGICA DO MODAL E CARRINHO */
let produtoParaAdicionar = null;

function abrirModal(nome, sku, preco, imagem) {
  produtoParaAdicionar = { nome, sku, preco, imagem };
  document.getElementById('modalNome').innerText = nome;
  document.getElementById('modalSku').innerText = 'REF: ' + sku;
  document.getElementById('modalQtd').value = 1;
  document.getElementById('modalCompra').style.display = 'flex';
}

function fecharModal() {
  document.getElementById('modalCompra').style.display = 'none';
}

document.getElementById('btnConfirmarAdd').onclick = () => {
  const qtd = parseInt(document.getElementById('modalQtd').value);
  if (isNaN(qtd) || qtd < 1) return alert("Quantidade inválida");

  let carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
  
  carrinho.push({
    nome: produtoParaAdicionar.nome,
    sku: produtoParaAdicionar.sku,
    preco: produtoParaAdicionar.preco,
    qtd: qtd,
    image: produtoParaAdicionar.imagem
  });

  localStorage.setItem('carrinho', JSON.stringify(carrinho));
  alert("Adicionado com sucesso!");
  fecharModal();
};
</script>

</body>
</html>
