<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cat√°logo | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
    body{font-family:'Poppins',sans-serif;background:#f8f6f2;color:#333}
    .serif{font-family:'Cinzel',serif}
    .gold{color:#A68966}
    
    .card-produto {
        background:#fff;
        border-radius:20px;
        border:1px solid #eee;
        transition:.3s;
        position:relative;
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 15px;
    }
    .card-produto:hover { transform: translateY(-5px); border-color: #A68966; box-shadow: 0 12px 24px rgba(0,0,0,0.05); }

    /* ETIQUETA PROMOCIONAL DOURADA */
    .badge-promo {
        position: absolute;
        top: 15px;
        right: 15px;
        background: linear-gradient(135deg, #A68966 0%, #d4bc9c 100%);
        color: #fff;
        font-size: 10px;
        padding: 4px 12px;
        border-radius: 999px;
        font-weight: 800;
        z-index: 10;
        box-shadow: 0 4px 10px rgba(166, 137, 102, 0.3);
    }

    .tag-tecnica {
        background: #f4f4f4;
        color: #888;
        font-size: 9px;
        padding: 3px 8px;
        border-radius: 6px;
        font-weight: 700;
        text-transform: uppercase;
    }

    .riscado { text-decoration: line-through; color: #bbb; font-size: 11px; }
    .preco-principal { color: #1a1a1a; font-size: 16px; font-weight: 700; }
    .preco-pix { color: #15803d; font-size: 12px; font-weight: 700; }
</style>
</head>

<body>

<header class="bg-white border-b sticky top-0 z-50 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <button onclick="window.history.back()" class="BOTAO-TOP">‚Üê VOLTAR</button>
        <div class="text-center">
             <h1 class="FONTE-TITULO text-3xl md:text-4xl tracking-[0.2em]">Abella Joias</h1>
             <div class="LINHA-DIVISORA"></div>
             <p class="text-[9px] md:text-[10px] text-gray-500 uppercase tracking-[0.4em] font-medium">Atacado de Joias no Bruto</p>
        </div>
        <a href="checkout_premium.html" class="BOTAO-TOP">üõí <span id="cCount">0</span></a>
    </div>
</header>

<main class="max-w-7xl mx-auto p-4 md:p-10">
  <h2 id="tituloCategoria" class="serif text-xl text-center mb-12 text-gray-800 tracking-widest uppercase border-b w-max mx-auto pb-2"></h2>
  <div id="gridProdutos" class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8"></div>
</main>

<script>
/* CONFIGURA√á√ÉO FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const catId = new URLSearchParams(window.location.search).get('cat');
let descontoCategoria = 0;

/* 1. CARREGAR DADOS DA CATEGORIA */
db.ref('categories/'+catId).once('value').then(s => {
  const c = s.val();
  if(c) {
    descontoCategoria = Number(c.discount || 0);
    document.getElementById('tituloCategoria').innerText = c.name;
  }
});

/* 2. CARREGAR PRODUTOS */
db.ref('products').on('value', snap => {
  const grid = document.getElementById('gridProdutos');
  grid.innerHTML = '';

  snap.forEach(s => {
    const p = s.val();
    if(p.paused || p.category !== catId) return;

    // L√≥gica de Pre√ßos e Descontos
    const precoOriginal = Number(p.price || 0);
    const descProduto = Number(p.discount || 0);
    const maiorDesc = Math.max(descProduto, descontoCategoria);

    const precoComDesconto = maiorDesc > 0 
      ? precoOriginal * (1 - maiorDesc/100) 
      : precoOriginal;

    const precoPix = precoComDesconto * 0.95; // 5% de desconto no Pix
    const valorParcela = precoComDesconto / 3; // Parcelamento em 3x

    grid.innerHTML += `
    <div class="card-produto">
      ${maiorDesc > 0 ? `<div class="badge-promo">-${maiorDesc}%</div>` : ''}

      <div class="aspect-square mb-4 overflow-hidden rounded-xl bg-gray-50 border border-gray-100">
        <img src="${p.image || 'https://via.placeholder.com/400'}" class="w-full h-full object-cover">
      </div>

      <div class="flex flex-wrap gap-1 mb-2">
        <span class="tag-tecnica">SKU: ${p.sku || '---'}</span>
        ${p.weight ? `<span class="tag-tecnica">${p.weight}G</span>` : ''}
      </div>

      <h3 class="text-[11px] font-bold uppercase tracking-tight text-gray-800 mb-3 h-8 overflow-hidden leading-tight">
        ${p.name}
      </h3>

      <div class="mt-auto pt-3 border-t border-gray-50">
        <div class="flex items-center gap-2">
            ${maiorDesc > 0 ? `<span class="riscado">R$ ${precoOriginal.toFixed(2)}</span>` : ''}
            <span class="preco-principal">R$ ${precoComDesconto.toFixed(2)}</span>
        </div>
        
        <div class="mt-1">
            <p class="preco-pix">R$ ${precoPix.toFixed(2)} <span class="text-[9px] font-normal text-gray-500">no PIX</span></p>
            <p class="text-[10px] text-gray-400">ou 3x de R$ ${valorParcela.toFixed(2)}</p>
        </div>

        <button onclick="adicionarAoCarrinho('${s.key}', ${precoComDesconto})"
          class="w-full bg-black hover:bg-[#A68966] text-white py-3 rounded-xl text-[10px] font-bold uppercase mt-4 transition-all tracking-widest shadow-lg">
          Adicionar
        </button>
      </div>
    </div>`;
  });
});

/* 3. FUN√á√ÉO DO CARRINHO */
function adicionarAoCarrinho(id, precoVenda) {
  db.ref('products/'+id).once('value').then(s => {
    const p = s.val();
    let cart = JSON.parse(localStorage.getItem('carrinho') || '[]');

    cart.push({
      sku: p.sku || '---',
      nome: p.name,
      preco: precoVenda,
      peso: p.weight || 0,
      image: p.image || '',
      qtd: 1
    });

    localStorage.setItem('carrinho', JSON.stringify(cart));
    
    // Feedback visual r√°pido
    alert('‚úÖ ' + p.name + ' adicionado!');
  });
}
</script>

</body>
</html>
