<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Categoria | Abella Joias</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<style>
body{font-family:'Poppins',sans-serif;background:#fcfaf7;margin:0;}
.header{padding:1rem;text-align:center;background:white;box-shadow:0 2px 6px rgba(0,0,0,0.05);}
.grid-prod{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:1rem;padding:1rem;}
.card{border:1px solid #eee;border-radius:16px;padding:1rem;text-align:center;box-shadow:0 4px 12px rgba(212,175,55,0.15);}
.btn{padding:0.5rem 1rem;border-radius:9999px;font-weight:600;text-xs;transition:0.2s;cursor:pointer;}
.btn-black{background:black;color:white;}
</style>
</head>
<body>
<header class="header"><h1 class="text-xl font-bold" id="catTitle">Produtos</h1></header>
<main class="grid-prod" id="produtosCategoria"></main>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  authDomain: "catalogo-abella-joias.firebaseapp.com",
  databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com",
  projectId: "catalogo-abella-joias",
  storageBucket: "catalogo-abella-joias.firebasestorage.app",
  messagingSenderId: "727568435294",
  appId: "1:727568435294:web:442c0179ecf0686dff4ccf"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const urlParams = new URLSearchParams(window.location.search);
const catId = urlParams.get('id');
const catName = urlParams.get('name');
document.getElementById('catTitle').textContent = decodeURIComponent(catName);

db.ref('products').orderByChild('categoria').equalTo(catId).on('value',snap=>{
  const div = document.getElementById('produtosCategoria');
  div.innerHTML='';
  snap.forEach(s=>{
    const p = s.val();
    div.innerHTML+=`
      <div class="card">
        <img src="${p.image||'https://via.placeholder.com/200'}" class="w-full h-40 object-cover mb-2">
        <div class="font-bold">${p.name}</div>
        <div>R$ ${p.preco}</div>
        <button class="btn btn-black mt-2" onclick="adicionarCarrinho('${p.name}',${p.preco},'${p.sku}')">Adicionar</button>
      </div>
    `;
  });
});

function adicionarCarrinho(name,preco,sku){
  let carrinho=JSON.parse(localStorage.getItem('carrinho'))||[];
  const index=carrinho.findIndex(p=>p.sku===sku);
  if(index>=0) carrinho[index].qty+=1;
  else carrinho.push({name,preco,sku,qty:1});
  localStorage.setItem('carrinho',JSON.stringify(carrinho));
  alert('Produto adicionado!');
}
</script>
</body>
</html>
