const db = firebase.database();

/* CARREGAR CATEGORIAS */
db.ref('categories').on('value', snap => {

 grid.innerHTML = '';

 snap.forEach(s => {
   const c = s.val();
   const nome = encodeURIComponent(c.name);

   grid.innerHTML += `
    <a href="categoria.html?cat=${nome}"
       class="bg-white border shadow-sm hover:shadow-lg transition rounded overflow-hidden group">

      <div class="aspect-square w-full overflow-hidden">
        <img src="images/categorias/${c.image}"
             class="w-full h-full object-cover group-hover:scale-105 transition">
      </div>

      <div class="p-4 text-center">
        <p class="font-serif gold tracking-widest text-sm uppercase">
          ${c.name}
        </p>
      </div>
    </a>
   `;
 });
});
