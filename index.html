<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Abella Joias | Atacado de Joias no Bruto</title>

    <meta property="og:type" content="website">
    <meta property="og:title" content="Abella Joias | Catálogo de Atacado">
    <meta property="og:description" content="Confira nossas joias no bruto. Qualidade e sofisticação para o seu negócio.">
    <meta property="og:url" content="https://abellajoiasim-maker.github.io/abellajoias/">
    <meta property="og:image" content="https://raw.githubusercontent.com/abellajoiasim-maker/abellajoias/main/images/banners/banner-link.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background: #fdfcf9; color: #333; }
        .serif { font-family: 'Cinzel', serif; }
        .gold-text { color: #A68966; }
        .card-lux { background: #fff; border: 1px solid #eee; transition: .4s; overflow: hidden; }
        /* Ajuste 1:1 Cirúrgico */
        .img-container { width: 100%; aspect-ratio: 1 / 1; overflow: hidden; display: flex; align-items: center; justify-content: center; background: #fff; }
        .img-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
    </style>
</head>
<body>
    <header class="p-6 md:p-10 text-center">
        <h1 class="serif text-3xl md:text-5xl gold-text tracking-[0.2em] uppercase">Abella Joias</h1>
        <p class="text-[10px] md:text-xs tracking-[0.3em] uppercase mt-2 opacity-60">Atacado de Joias no Bruto</p>
    </header>

    <main class="max-w-7xl mx-auto p-6 md:p-12">
        <div id="gridCategorias" class="grid grid-cols-2 md:grid-cols-4 gap-6 md:gap-10"></div>
    </main>

    <script>
        firebase.initializeApp({
            apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
            databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com"
        });
        const db = firebase.database();

        db.ref('categories').on('value', snap => {
            const grid = document.getElementById('gridCategorias');
            grid.innerHTML = '';
            snap.forEach(s => {
                const cat = s.val();
                if (cat.paused) return;
                grid.innerHTML += `
                    <a href="categoria.html?id=${s.key}" class="card-lux group block">
                        <div class="img-container">
                            <img src="${cat.image || 'https://raw.githubusercontent.com/abellajoiasim-maker/abellajoias/main/images/banners/banner-link.png'}" 
                                 class="transition duration-700 group-hover:scale-110">
                        </div>
                        <div class="p-4 text-center">
                            <span class="serif text-sm gold-text tracking-widest uppercase font-bold">${cat.name}</span>
                        </div>
                    </a>`;
            });
        });
    </script>
</body>
</html>
