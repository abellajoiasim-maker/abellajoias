<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Abella Joias | Atacado</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{font-family:'Poppins',sans-serif;background:#fdfcf9}
.serif{font-family:'Cinzel',serif}
.gold{color:#A68966}
.card{background:#fff;border-radius:16px;border:1px solid #eee}
.square{aspect-ratio:1/1}
.square img{width:100%;height:100%;object-fit:contain}
</style>
</head>

<body>

<!-- CABEÇALHO RESTAURADO -->
<header class="bg-white border-b shadow sticky top-0 z-50">
  <div class="max-w-xl mx-auto p-4">
    <h1 class="serif text-xl gold text-center uppercase">Abella Joias</h1>
    <p class="text-[10px] text-center tracking-widest">ATACADO DE JOIAS NO BRUTO</p>

    <div class="flex justify-between mt-4 text-xs font-bold uppercase">
      <a href="index.html">Categorias</a>
      <a href="galvanicas.html">Galvânicas</a>
      <a href="carrinho.html">Carrinho (<span id="contador">0</span>)</a>
    </div>
  </div>
</header>

<main class="max-w-xl mx-auto p-4 grid grid-cols-2 gap-4" id="listaCategorias"></main>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const lista = document.getElementById('listaCategorias');

db.ref('categorias').on('value', snap=>{
  lista.innerHTML='';
  snap.forEach(c=>{
    const cat=c.val();
    lista.innerHTML+=`
    <a href="categoria.html?id=${c.key}" class="card p-3">
      <div class="square mb-2">
        <img src="${cat.imagem}">
      </div>
      <p class="text-center font-bold uppercase text-xs">${cat.nome}</p>
    </a>`;
  });
});

const carrinho = JSON.parse(localStorage.getItem('carrinho')||'[]');
document.getElementById('contador').innerText=carrinho.length;
</script>

</body>
</html>
