<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cat√°logo | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<style>
body{background:#F8F6F2}
.font-serif{font-family:'Cinzel',serif}
.gold{color:#A68966}

.card-cat{
  aspect-ratio:1/1;
  background-size:cover;
  background-position:center;
  position:relative;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}
.card-cat:hover{transform:scale(1.02)}

.card-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.55),transparent 60%);
}

.card-title{
  position:absolute;
  bottom:16px;
  left:16px;
  color:#fff;
  font-size:18px;
  font-weight:600;
  letter-spacing:1px;
  text-transform:uppercase;
}
</style>
</head>

<body>

<header class="bg-white border-b px-8 py-6 flex justify-between items-center">
  <h1 class="font-serif gold text-xl tracking-widest">
    Abella Joias
  </h1>

  <!-- BOT√ÉO GALV√ÇNICAS -->
  <a href="galvanicas.html"
     class="text-xs tracking-widest uppercase border px-4 py-2 hover:bg-black hover:text-white transition">
    Galv√¢nicas Parceiras
  </a>
</header>

<main class="max-w-7xl mx-auto p-8">

  <h2 class="font-serif gold text-2xl tracking-widest mb-8 text-center">
    Cat√°logo por Categorias
  </h2>

  <div id="gridCategorias"
       class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">
  </div>

</main>

<script>
/* üî• FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  authDomain: "catalogo-abella-joias.firebaseapp.com",
  databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com",
  projectId: "catalogo-abella-joias"
});
const db = firebase.database();

/* CATEGORIAS */
db.ref('categories').on('value', snap => {
  gridCategorias.innerHTML = '';

  snap.forEach(s => {
    const nome = s.val().name;

    /* imagem padr√£o (voc√™ pode trocar depois) */
    const img = 'https://images.unsplash.com/photo-1515562141207-7a88fb7ce338';

    gridCategorias.innerHTML += `
      <div class="card-cat"
           style="background-image:url('${img}')"
           onclick="abrirCategoria('${nome}')">

        <div class="card-overlay"></div>
        <div class="card-title">${nome}</div>
      </div>
    `;
  });
});

/* REDIRECIONA */
function abrirCategoria(cat){
  window.location.href = `categoria.html?cat=${encodeURIComponent(cat)}`;
}
</script>

</body>
</html>
