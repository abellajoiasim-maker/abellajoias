<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abella Joias | Catálogo Digital</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
body{font-family:'Poppins',sans-serif;background:#fcfaf7;margin:0;}
.header{background:white;box-shadow:0 2px 6px rgba(0,0,0,0.05);padding:2rem;text-align:center;border-bottom:2px solid #d4af37;}
.header h1{font-weight:800;font-size:2.5rem;color:#222;}
.header span{color:#d4af37;}
.btn{padding:0.5rem 1rem;border-radius:9999px;font-weight:600;text-xs;transition:0.2s;}
.btn-black{background:black;color:white;}
.btn-gold{border:2px solid #d4af37;color:#b8860b;}
.btn:hover{opacity:0.8;}
.grid-cats{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1.5rem;margin-top:2rem;}
.card-cat{border:1px solid #eee;border-radius:16px;overflow:hidden;transition:all 0.3s;cursor:pointer;}
.card-cat:hover{transform:translateY(-5px);border-color:#d4af37;box-shadow:0 10px 20px rgba(212,175,55,0.1);}
.card-cat img{width:100%;height:200px;object-fit:cover;}
.card-cat span{display:block;text-align:center;font-weight:600;margin:0.5rem 0;}
</style>
</head>
<body>
<header class="header">
  <h1>ABELLA <span>JOIAS</span></h1>
  <p class="text-xs text-gray-500 mt-2 uppercase tracking-widest">Semijoias no Bruto em Limeira</p>
  <div class="mt-4 flex justify-center gap-4">
    <a href="galvanicas.html" class="btn btn-gold">GALVÂNICAS PARCEIRAS</a>
    <a href="cart_checkout_premium.html" class="btn btn-black">MEU CARRINHO</a>
  </div>
</header>

<main class="max-w-6xl mx-auto p-6">
  <h2 class="text-center text-xl font-semibold mb-6 text-gray-700">Explore nossas Categorias</h2>
  <div id="gridCategorias" class="grid-cats"></div>
</main>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  authDomain: "catalogo-abella-joias.firebaseapp.com",
  databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com",
  projectId: "catalogo-abella-joias",
  storageBucket: "catalogo-abella-joias.firebasestorage.app",
  messagingSenderId: "727568435294",
  appId: "1:727568435294:web:442c0179ecf0686dff4ccf"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Carregar categorias
db.ref('categories').on('value', snap => {
  const grid = document.getElementById('gridCategorias');
  grid.innerHTML='';
  snap.forEach(s=>{
    const cat = s.val();
    grid.innerHTML+=`
      <a href="categoria.html?id=${s.key}&name=${encodeURIComponent(cat.name)}" class="card-cat">
        <img src="${cat.image || 'https://via.placeholder.com/300'}" alt="${cat.name}">
        <span>${cat.name}</span>
      </a>`;
  });
});
</script>
</body>
</html>
