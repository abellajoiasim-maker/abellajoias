<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<style>
body { background:#F8F6F2 }
.font-serif { font-family:'Cinzel', serif }
.gold { color:#A68966 }
.bg-gold { background:#A68966 }
</style>
</head>

<body>

<!-- HEADER -->
<header class="bg-white border-b p-6 text-center sticky top-0 z-40">
  <h1 class="font-serif text-3xl tracking-widest gold">ABELLA JOIAS</h1>
  <p class="text-xs tracking-widest text-gray-400 mt-1">CAT√ÅLOGO EXCLUSIVO</p>
</header>

<!-- CATEGORIAS -->
<section id="categorias" class="flex gap-3 overflow-x-auto p-4 bg-white border-b"></section>

<!-- PRODUTOS -->
<main id="produtos"
  class="max-w-7xl mx-auto p-6 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
</main>

<!-- BOT√ÉO CARRINHO -->
<button onclick="openCart()"
  class="fixed bottom-6 right-6 bg-black text-white px-5 py-3 rounded-full shadow-lg text-xs tracking-widest z-50">
  üõí Carrinho
</button>

<!-- CARRINHO -->
<div id="cartOverlay" class="fixed inset-0 bg-black/50 hidden z-50">
  <div class="bg-white w-full max-w-md h-full ml-auto p-6 overflow-y-auto">
    <button onclick="closeCart()" class="absolute top-4 right-4 text-xl">‚úï</button>

    <h2 class="font-serif gold text-xl mb-4">Carrinho</h2>

    <div id="cartItems" class="space-y-4"></div>

    <div class="mt-6 text-sm">
      <p>Peso total: <strong><span id="pesoTotal">0</span> g</strong></p>
      <p class="text-lg mt-2">Total: <strong>R$ <span id="total">0.00</span></strong></p>
    </div>

    <button onclick="irCheckout()"
      class="w-full bg-black text-white py-3 mt-6 tracking-widest text-xs">
      FINALIZAR PEDIDO
    </button>
  </div>
</div>

<script>
/* üî• FIREBASE */
firebase.initializeApp({
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_PROJETO.firebaseapp.com",
  databaseURL: "https://SEU_PROJETO-default-rtdb.firebaseio.com",
  projectId: "SEU_PROJETO"
});

const db = firebase.database();
const produtosEl = document.getElementById('produtos');
const categoriasEl = document.getElementById('categorias');

let produtos = {};
let categorias = {};
let carrinho = JSON.parse(localStorage.getItem('cart')) || [];
let categoriaAtiva = 'all';

/* CATEGORIAS */
db.ref('categories').on('value', snap => {
  categoriasEl.innerHTML = `
    <button class="border px-4 py-2 text-xs" onclick="filtrar('all')">Todos</button>
  `;

  snap.forEach(s => {
    categorias[s.key] = s.val();
    categoriasEl.innerHTML += `
      <button class="border px-4 py-2 text-xs"
        onclick="filtrar('${s.key}')">${s.val().name}</button>
    `;
  });
});

/* PRODUTOS */
db.ref('products').on('value', snap => {
  produtos = {};
  snap.forEach(s => {
    produtos[s.key] = s.val();
  });
  renderProdutos();
});

function renderProdutos(){
  produtosEl.innerHTML = '';
  Object.keys(produtos).forEach(id => {
    const p = produtos[id];
    if(categoriaAtiva !== 'all' && p.category !== categoriaAtiva) return;

    produtosEl.innerHTML += `
      <div class="bg-white border rounded shadow-sm">
        <div class="aspect-square overflow-hidden">
          <img src="${p.image}"
            class="w-full h-full object-cover hover:scale-105 transition">
        </div>
        <div class="p-4 text-center">
          <p class="font-serif">${p.name}</p>
          <p class="text-xs text-gray-400">SKU: ${p.sku || '-'}</p>
          <p class="gold text-lg mt-1">R$ ${Number(p.price).toFixed(2)}</p>
          <button onclick="addCart('${id}')"
            class="mt-3 w-full border py-2 text-xs tracking-widest hover:bg-black hover:text-white transition">
            ADICIONAR
          </button>
        </div>
      </div>
    `;
  });
}

function filtrar(cat){
  categoriaAtiva = cat;
  renderProdutos();
}

/* CARRINHO */
function addCart(id){
  const item = carrinho.find(i => i.id === id);
  if(item) item.qty++;
  else carrinho.push({
    id,
    qty: 1,
    weight: Number(produtos[id].weight || 0)
  });
  salvarCarrinho();
}

function salvarCarrinho(){
  localStorage.setItem('cart', JSON.stringify(carrinho));
  renderCarrinho();
}

function renderCarrinho(){
  const cartItems = document.getElementById('cartItems');
  const totalEl = document.getElementById('total');
  const pesoEl = document.getElementById('pesoTotal');

  cartItems.innerHTML = '';
  let total = 0;
  let peso = 0;

  carrinho.forEach(i => {
    const p = produtos[i.id];
    total += p.price * i.qty;
    peso += i.weight * i.qty;

    cartItems.innerHTML += `
      <div class="flex justify-between items-center border-b pb-2">
        <div>
          <p>${p.name}</p>
          <p class="text-xs text-gray-400">${i.qty}x</p>
        </div>
        <strong>R$ ${(p.price*i.qty).toFixed(2)}</strong>
      </div>
    `;
  });

  totalEl.textContent = total.toFixed(2);
  pesoEl.textContent = peso;
}

function openCart(){
  document.getElementById('cartOverlay').classList.remove('hidden');
  renderCarrinho();
}

function closeCart(){
  document.getElementById('cartOverlay').classList.add('hidden');
}

function irCheckout(){
  window.location.href = 'checkout.html';
}
</script>

</body>
</html>
