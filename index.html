<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Abella Joias | Catálogo Atacado</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{font-family:'Poppins',sans-serif;background:#f8f6f2}
.serif{font-family:'Cinzel',serif}
.gold{color:#A68966}
.card{background:#fff;border-radius:16px;border:1px solid #eee;transition:.3s}
.card:hover{transform:translateY(-4px);border-color:#A68966}
</style>
</head>

<body>

<header class="bg-white border-b sticky top-0 z-50 text-center py-8">
  <h1 class="serif text-4xl gold tracking-widest">Abella Joias</h1>
  <p class="text-xs tracking-[0.3em] text-gray-500 mt-2">CATÁLOGO ATACADO</p>
</header>

<main class="max-w-7xl mx-auto p-6">

<h2 class="serif text-xl text-center mb-10">Categorias</h2>

<div id="gridCategorias" class="grid grid-cols-2 md:grid-cols-4 gap-8"></div>

</main>

<!-- MODAL PRODUTO -->
<div id="modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
  <div class="bg-white p-6 rounded-xl w-full max-w-sm">
    <img id="mImg" class="w-full h-48 object-contain mb-4">
    <h3 id="mNome" class="font-bold mb-1"></h3>
    <p id="mSku" class="text-xs text-gray-400 mb-2"></p>
    <p class="text-sm">Preço: R$ <span id="mPreco"></span></p>
    <p class="text-sm">Peso: <span id="mPeso"></span> g</p>
    <p class="text-sm text-green-700">PIX: <span id="mPix"></span>% OFF</p>

    <input id="mQtd" type="number" min="1" value="1"
      class="border w-full p-3 mt-4 text-center">

    <div class="flex gap-2 mt-4">
      <button onclick="fecharModal()" class="flex-1 border py-2">Cancelar</button>
      <button onclick="addCarrinho()" class="flex-1 bg-black text-white py-2">Adicionar</button>
    </div>
  </div>
</div>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com"
});
const db = firebase.database();

/* CATEGORIAS */
db.ref('categories').on('value',snap=>{
  gridCategorias.innerHTML='';
  let cats=[];
  snap.forEach(s=>cats.push(s.val()));
  cats.sort((a,b)=>a.name.localeCompare(b.name));

  cats.forEach(c=>{
    if(c.paused) return;
    gridCategorias.innerHTML+=`
    <div onclick="abrirCategoria('${c.slug}')" class="card cursor-pointer">
      <div class="aspect-square flex items-center justify-center p-4">
        <img src="${c.image}" class="max-h-full">
      </div>
      <div class="p-4 text-center">
        <span class="text-xs font-bold tracking-widest">${c.name}</span>
      </div>
    </div>`;
  });
});

/* PRODUTOS */
let produtosCat=[];
let produtoAtual=null;

function abrirCategoria(slug){
  db.ref('products').orderByChild('category').equalTo(slug).once('value',snap=>{
    produtosCat=[];
    snap.forEach(s=>produtosCat.push(s.val()));
    renderProdutos();
  });
}

function renderProdutos(){
  gridCategorias.innerHTML='';
  produtosCat.sort((a,b)=>a.sku.localeCompare(b.sku));

  produtosCat.forEach(p=>{
    if(p.paused) return;
    gridCategorias.innerHTML+=`
    <div class="card">
      <div class="aspect-square p-4 flex items-center justify-center">
        <img src="${p.image}" class="max-h-full">
      </div>
      <div class="p-4 text-xs space-y-1">
        <strong>${p.name}</strong>
        <div>SKU: ${p.sku}</div>
        <div>R$ ${p.price.toFixed(2)}</div>
        <div>${p.weight} g</div>
        <button onclick='abrirModal(${JSON.stringify(p)})'
          class="mt-2 w-full bg-black text-white py-1 text-xs">
          Adicionar
        </button>
      </div>
    </div>`;
  });
}

/* MODAL */
function abrirModal(p){
  produtoAtual=p;
  mImg.src=p.image;
  mNome.innerText=p.name;
  mSku.innerText=p.sku;
  mPreco.innerText=p.price.toFixed(2);
  mPeso.innerText=p.weight;
  mPix.innerText=p.pixDiscount||0;
  modal.classList.remove('hidden');
  modal.classList.add('flex');
}
function fecharModal(){
  modal.classList.add('hidden');
}
function addCarrinho(){
  let carrinho=JSON.parse(localStorage.getItem('carrinho')||'[]');
  carrinho.push({...produtoAtual,qtd:Number(mQtd.value)});
  localStorage.setItem('carrinho',JSON.stringify(carrinho));
  fecharModal();
  alert('Produto adicionado!');
}
</script>

</body>
</html>
