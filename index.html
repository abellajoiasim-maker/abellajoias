<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Abella Joias | Atacado de Joias no Bruto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Abella Joias â€” Atacado de Joias no Bruto. CatÃ¡logo organizado por categorias para lojistas e fabricantes.">

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #e6c97a;
      --gold-dark: #c9ab5d;
      --bg: #0f0f0f;
      --card: #161616;
      --text: #f5f5f5;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 34px;
      font-weight: 800;
      color: var(--gold);
      letter-spacing: 1px;
    }

    header p {
      margin-top: 6px;
      font-size: 15px;
      color: #ccc;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px 20px 100px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 26px;
    }

    @media (max-width: 1100px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }

    @media (max-width: 768px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }

    .card {
      position: relative;
      aspect-ratio: 1 / 1;
      border-radius: 18px;
      overflow: hidden;
      cursor: pointer;
      background: var(--card);
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
      transition: transform .35s ease, box-shadow .35s ease;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.015);
      box-shadow: 0 18px 38px rgba(230,201,122,.35);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform .6s ease;
    }

    .card:hover img {
      transform: scale(1.08);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,.85), rgba(0,0,0,.15));
      display: flex;
      align-items: flex-end;
      padding: 22px;
    }

    .overlay h2 {
      font-size: 20px;
      font-weight: 700;
      color: var(--gold);
      text-transform: uppercase;
      letter-spacing: .8px;
      text-shadow: 0 2px 6px rgba(0,0,0,.7);
    }

    /* BotÃµes flutuantes */
    .fab {
      position: fixed;
      right: 18px;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--gold), var(--gold-dark));
      color: #111;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 8px 22px rgba(230,201,122,.5);
      z-index: 999;
      cursor: pointer;
      text-decoration: none;
    }

    .fab:hover {
      transform: scale(1.08);
    }

    .fab-cart { bottom: 90px; }
    .fab-galv { bottom: 20px; }

  </style>
</head>

<body>

  <header>
    <h1>Abella Joias</h1>
    <p>Atacado de Joias no Bruto</p>
  </header>

  <div class="container">
    <div id="categorias" class="grid">
      <!-- Categorias do Firebase -->
    </div>
  </div>

  <!-- BotÃµes flutuantes -->
  <a href="cart_checkout_premium.html" class="fab fab-cart" title="Carrinho">
    ðŸ›’
  </a>

  <a href="galvanicas.html" class="fab fab-galv" title="GalvÃ¢nicas Parceiras">
    ðŸ§ª
  </a>

  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // ðŸ”¥ CONFIG FIREBASE (MANTER A SUA)
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const grid = document.getElementById("categorias");

    async function carregarCategorias() {
      const querySnapshot = await getDocs(collection(db, "categorias"));
      querySnapshot.forEach((doc) => {
        const c = doc.data();

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="images/categorias/${c.imagem}" alt="${c.nome}">
          <div class="overlay">
            <h2>${c.nome}</h2>
          </div>
        `;

        card.onclick = () => {
          window.location.href = `categoria.html?id=${doc.id}`;
        };

        grid.appendChild(card);
      });
    }

    carregarCategorias();
  </script>

</body>
</html>
