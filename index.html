<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>

<body class="bg-neutral-50">

<header class="bg-white p-6 border-b text-center">
<h1 class="font-serif text-2xl text-[#A68966]">Abella Joias</h1>
</header>

<div class="p-4 max-w-6xl mx-auto">
<select id="filtroCategoria" class="border p-2 mb-4 w-full"></select>

<div id="produtos" class="grid sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

<a href="checkout.html" class="fixed bottom-5 right-5 bg-black text-white px-6 py-3 rounded-full">
Finalizar Pedido
</a>
</div>

<script>
firebase.initializeApp({
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_PROJETO.firebaseapp.com",
  databaseURL: "https://SEU_PROJETO-default-rtdb.firebaseio.com",
  projectId: "SEU_PROJETO"
});

const db=firebase.database();
let produtos=[],cart=[];

db.ref('categories').on('value',snap=>{
  filtroCategoria.innerHTML='<option value="">Todas</option>';
  snap.forEach(s=>{
    filtroCategoria.innerHTML+=`<option value="${s.key}">${s.val().name}</option>`;
  });
});

db.ref('products').on('value',snap=>{
  produtos=[];
  snap.forEach(s=>{
    produtos.push({...s.val(),id:s.key});
  });
  render();
});

filtroCategoria.onchange=render;

function render(){
  produtosDiv.innerHTML='';
  produtos.filter(p=>!filtroCategoria.value||p.category===filtroCategoria.value)
  .forEach(p=>{
    produtosDiv.innerHTML+=`
      <div class="bg-white border p-4">
        <img src="${p.image}" class="h-40 w-full object-cover">
        <p>${p.name}</p>
        <p class="text-xs">Peso: ${p.weight}g</p>
        <p>R$ ${p.price.toFixed(2)}</p>
        <button onclick='add(${JSON.stringify(p)})' class="bg-black text-white w-full mt-2 py-1">
          Adicionar
        </button>
      </div>`;
  });
}

function add(p){
  const i=cart.find(x=>x.id===p.id);
  if(i)i.qty++; else cart.push({...p,qty:1});
  localStorage.setItem('cart',JSON.stringify(cart));
}
</script>

</body>
</html>
