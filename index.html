<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Abella Joias | Catálogo Atacado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f8f6f2; }
        .serif { font-family: 'Cinzel', serif; }
        .gold { color: #A68966; }
        .card-cat { background: white; border-radius: 15px; overflow: hidden; transition: 0.3s; border: 1px solid #eee; }
        .card-cat:hover { transform: translateY(-5px); border-color: #A68966; }
        
        /* Ajuste do Input de Quantidade */
        #modalQtyInput:focus { border-color: #A68966; box-shadow: 0 0 0 2px rgba(166, 137, 102, 0.2); }
        input[type=number]::-webkit-inner-spin-button { opacity: 1; }
    </style>
</head>
<body>

<header class="text-center py-10 space-y-4 bg-white border-b sticky top-0 z-50">
    <h1 class="serif text-4xl gold tracking-widest">Abella Joias</h1>
    <div class="h-px bg-[#A68966] w-20 mx-auto"></div>
    <p class="tracking-[0.3em] text-[10px] text-gray-500 font-medium uppercase">Atacado de Joias no Bruto</p>
    
    <div class="flex justify-center gap-2 mt-4 px-4">
        <a href="index.html" class="bg-black text-white px-6 py-2 rounded-full text-[10px] font-bold tracking-widest shadow-md hover:bg-gray-800 transition">
            CATEGORIAS
        </a>
        <a href="galvanicas.html" class="bg-white border border-gray-200 text-gray-500 px-6 py-2 rounded-full text-[10px] font-bold tracking-widest hover:bg-gray-50 transition">
            GALVÂNICAS
        </a>
    </div>
</header>
    
<main class="max-w-6xl mx-auto p-6">
    <h2 class="serif text-xl text-center mb-10 text-gray-700">Escolha uma Categoria</h2>
    <div id="gridCategorias" class="grid grid-cols-2 md:grid-cols-4 gap-8"></div>
</main>

<div id="customModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:10000; align-items:center; justify-content:center; backdrop-filter: blur(2px);">
    <div style="background:#fff; padding:30px; border-radius:15px; width:90%; max-width:350px; text-align:center; border: 1px solid #d4af37; box-shadow: 0 20px 40px rgba(0,0,0,0.3);">
        <h3 id="modalProductName" class="serif" style="color:#b8860b; margin-bottom:15px; font-size:18px; font-weight:700;">Nome do Produto</h3>
        <p style="font-size:11px; color:#888; margin-bottom:10px; text-transform:uppercase; letter-spacing:1px; font-weight:600;">Informe a quantidade para atacado:</p>
        
        <input type="number" id="modalQtyInput" value="1" min="1" 
               style="width:100%; padding:15px; border:2px solid #eee; border-radius:10px; text-align:center; font-size:22px; font-weight:700; margin-bottom:20px; outline:none; transition:0.2s;">
        
        <div style="display:flex; gap:12px;">
            <button onclick="closeAbellaModal()" style="flex:1; padding:12px; border:none; background:#f4f4f4; color:#666; border-radius:8px; cursor:pointer; font-weight:bold; font-size:12px;">CANCELAR</button>
            <button id="confirmBtn" style="flex:1; padding:12px; border:none; background:#000; color:#fff; border-radius:8px; cursor:pointer; font-weight:bold; font-size:12px; letter-spacing:1px;">CONFIRMAR</button>
        </div>
    </div>
</div>

<script>
    // Configuração Firebase
    const firebaseConfig = { 
        apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY", 
        databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com" 
    };
    
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();

    // Carregar Categorias
    db.ref('categories').on('value', snap => {
        const grid = document.getElementById('gridCategorias'); 
        grid.innerHTML = '';
        let lista = [];
        snap.forEach(s => { lista.push(s.val()); });
        lista.sort((a,b) => a.name.localeCompare(b.name));

        lista.forEach(c => {
            if(c.paused) return; 
            grid.innerHTML += `
            <a href="categoria.html?cat=${c.slug}" class="card-cat shadow-sm block group">
                <div class="aspect-square bg-white flex items-center justify-center p-6">
                    <img src="${c.image || 'https://via.placeholder.com/400'}" class="max-h-full object-contain transition group-hover:scale-110">
                </div>
                <div class="p-5 text-center border-t border-gray-50">
                    <span class="text-xs font-bold tracking-widest text-gray-800 uppercase">${c.name}</span>
                </div>
            </a>`;
        });
    });

    // LÓGICA DO MODAL CUSTOMIZADO
    let currentProduct = null;

    // Chame esta função no seu outro arquivo (categoria.html) quando clicarem em "Adicionar"
    function abrirModalQuantidade(sku, nome) {
        currentProduct = { sku, nome };
        document.getElementById('modalProductName').innerText = nome;
        document.getElementById('modalQtyInput').value = 1;
        document.getElementById('customModal').style.display = 'flex';
        
        // Garante que o input receba foco imediato
        setTimeout(() => document.getElementById('modalQtyInput').select(), 100);
    }

    function closeAbellaModal() {
        document.getElementById('customModal').style.display = 'none';
    }

    // Ação do Botão Confirmar
    document.getElementById('confirmBtn').onclick = function() {
        const qtd = parseInt(document.getElementById('modalQtyInput').value);
        
        if (isNaN(qtd) || qtd <= 0) {
            alert("Por favor, insira uma quantidade válida.");
            return;
        }

        // DISPARAR LÓGICA DE CARRINHO
        // Se você tiver uma função 'adicionarItem', chame-a aqui:
        // adicionarItem(currentProduct.sku, currentProduct.nome, qtd);
        
        console.log(`Sucesso: ${qtd} unidades de ${currentProduct.nome} (SKU: ${currentProduct.sku})`);
        
        closeAbellaModal();
        
        // Feedback visual simples
        const btn = document.getElementById('confirmBtn');
        btn.innerText = "ADICIONADO!";
        btn.style.background = "#A68966";
        setTimeout(() => {
            btn.innerText = "CONFIRMAR";
            btn.style.background = "#000";
        }, 1500);
    };

    // Fechar modal ao clicar fora da caixa branca
    window.onclick = function(event) {
        const modal = document.getElementById('customModal');
        if (event.target == modal) {
            closeAbellaModal();
        }
    }
</script>

</body>
</html>
