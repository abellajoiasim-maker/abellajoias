<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Abella Joias | Catálogo Atacado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f8f6f2; }
        .serif { font-family: 'Cinzel', serif; }
        .gold { color: #A68966; }
        .card-cat { background: white; border-radius: 15px; overflow: hidden; transition: 0.3s; border: 1px solid #eee; }
        .card-cat:hover { transform: translateY(-5px); border-color: #A68966; }
        #modalQtyInput:focus { border-color: #A68966; box-shadow: 0 0 0 2px rgba(166,137,102,.2); }
        input[type=number]::-webkit-inner-spin-button { opacity: 1; }
    </style>
</head>
<body>

<header class="text-center py-10 space-y-4 bg-white border-b sticky top-0 z-50">
    <h1 class="serif text-4xl gold tracking-widest">Abella Joias</h1>
    <div class="h-px bg-[#A68966] w-20 mx-auto"></div>
    <p class="tracking-[0.3em] text-[10px] text-gray-500 font-medium uppercase">Atacado de Joias no Bruto</p>

    <div class="flex justify-center gap-2 mt-4 px-4">
        <a href="index.html" class="bg-black text-white px-6 py-2 rounded-full text-[10px] font-bold tracking-widest shadow-md">
            CATEGORIAS
        </a>
        <a href="galvanicas.html" class="bg-white border border-gray-200 text-gray-500 px-6 py-2 rounded-full text-[10px] font-bold tracking-widest">
            GALVÂNICAS
        </a>
    </div>
</header>

<main class="max-w-6xl mx-auto p-6">
    <h2 class="serif text-xl text-center mb-10 text-gray-700">Escolha uma Categoria</h2>
    <div id="gridCategorias" class="grid grid-cols-2 md:grid-cols-4 gap-8"></div>
</main>

<div id="customModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.6); z-index:10000; align-items:center; justify-content:center;">
    <div style="background:#fff; padding:30px; border-radius:15px; width:90%; max-width:350px; text-align:center; border:1px solid #d4af37;">
        <h3 id="modalProductName" class="serif text-[#b8860b] mb-4 text-lg font-bold"></h3>
        <p class="text-[11px] text-gray-400 uppercase tracking-widest mb-2">Quantidade para atacado</p>
        <input id="modalQtyInput" type="number" value="1" min="1" class="w-full p-4 text-center text-xl font-bold border rounded mb-4">
        <div class="flex gap-2">
            <button onclick="closeAbellaModal()" class="flex-1 bg-gray-100 py-3 rounded text-xs font-bold">CANCELAR</button>
            <button id="confirmBtn" class="flex-1 bg-black text-white py-3 rounded text-xs font-bold tracking-widest">CONFIRMAR</button>
        </div>
    </div>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
    databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com"
};
if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// SLUG SEGURO (alinhado com painel)
function slugify(txt){
    return txt.toLowerCase()
        .normalize('NFD').replace(/[\u0300-\u036f]/g,'')
        .replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'');
}

// CARREGAR CATEGORIAS
db.ref('categories').on('value', snap => {
    const grid = document.getElementById('gridCategorias');
    grid.innerHTML = '';
    let lista = [];
    snap.forEach(s => lista.push(s.val()));
    lista.sort((a,b)=>a.name.localeCompare(b.name));

    lista.forEach(c=>{
        if(c.paused) return;
        const slug = c.slug || slugify(c.name);
        grid.innerHTML += `
        <a href="categoria.html?cat=${slug}" class="card-cat shadow-sm block group">
            <div class="aspect-square flex items-center justify-center p-6">
                <img src="${c.image || 'https://via.placeholder.com/400'}" class="max-h-full object-contain group-hover:scale-110 transition">
            </div>
            <div class="p-5 text-center border-t">
                <span class="text-xs font-bold tracking-widest uppercase">${c.name}</span>
            </div>
        </a>`;
    });
});

// MODAL
let currentProduct=null;
function abrirModalQuantidade(sku,nome){
    currentProduct={sku,nome};
    modalProductName.innerText=nome;
    modalQtyInput.value=1;
    customModal.style.display='flex';
}
function closeAbellaModal(){ customModal.style.display='none'; }

confirmBtn.onclick=()=>{
    const q=parseInt(modalQtyInput.value);
    if(!q||q<=0) return alert('Quantidade inválida');
    console.log('Carrinho:',currentProduct,q);
    closeAbellaModal();
};

window.onclick=e=>{
    if(e.target===customModal) closeAbellaModal();
};
</script>

</body>
</html>
