<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editor Full Master v2.4 ‚Ä¢ Abella Joias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #0b0b0b; color: #eee; font-family: 'Poppins', sans-serif; }
        .input-dark { background: #1a1a1a; border: 1px solid #333; color: white; padding: 8px; border-radius: 8px; width: 100%; font-size: 11px; transition: 0.2s; }
        .input-dark:focus { border-color: #caa85c; outline: none; background: #222; box-shadow: 0 0 5px rgba(202, 168, 92, 0.3); }
        tr.is-paused { opacity: 0.4; background: #2a1010 !important; }
        .btn-status { font-size: 9px; font-weight: 800; text-transform: uppercase; padding: 5px 10px; border-radius: 5px; cursor: pointer; width: 60px; text-align: center; }
        .status-on { background: #15803d; color: white; }
        .status-off { background: #b91c1c; color: white; }
        .sticky-header th { position: sticky; top: 0; background: #0b0b0b; z-index: 10; border-bottom: 2px solid #caa85c; padding: 12px; }
        .img-preview { width: 45px; height: 45px; object-fit: contain; background: #fff; border-radius: 6px; border: 1px solid #333; }
        .card-gold { background: #141414; border: 1px solid #2a2a2a; border-left: 4px solid #caa85c; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0b0b0b; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #caa85c; }
    </style>
</head>
<body class="p-4 md:p-6">

    <div class="max-w-[99%] mx-auto">
        <header class="flex flex-col xl:flex-row justify-between items-center mb-6 gap-6 bg-[#141414] p-6 rounded-2xl border border-[#2a2a2a] shadow-xl">
            <div>
                <h1 class="text-2xl font-bold text-[#caa85c]">Editor Full Master v2.4</h1>
                <p class="text-[10px] text-gray-500 uppercase tracking-widest font-semibold">Gest√£o de Produtos e Varia√ß√µes</p>
            </div>
            
            <div class="flex flex-wrap gap-3 w-full xl:w-auto">
                <select id="filtroCat" class="bg-[#0b0b0b] border border-[#333] px-4 py-2 rounded-xl text-sm text-white outline-none focus:border-[#caa85c]">
                    <option value="">Todas Categorias</option>
                </select>
                <input id="filtroSku" onkeypress="if(event.key === 'Enter') carregarProdutos()" placeholder="SKU ou Nome..." class="bg-[#0b0b0b] border border-[#333] px-4 py-2 rounded-xl text-sm w-full md:w-48 outline-none focus:border-[#caa85c] text-white">
                <button onclick="carregarProdutos()" class="bg-[#caa85c] text-black font-bold px-6 py-2 rounded-xl text-sm hover:brightness-110 transition-all">üîç BUSCAR</button>
                <button onclick="sincronizarFotosComStorage()" class="bg-blue-600 text-white font-bold px-6 py-2 rounded-xl text-sm hover:bg-blue-700 transition-all">üîÑ SYNC FOTOS</button>
            </div>
        </header>

        <div class="bg-[#141414] border border-[#2a2a2a] rounded-2xl overflow-hidden shadow-2xl">
            <div class="overflow-x-auto" style="max-height: 70vh;">
                <table class="w-full text-left text-[11px] border-collapse">
                    <thead class="sticky-header">
                        <tr class="text-[#caa85c] uppercase text-[9px] tracking-wider">
                            <th class="w-20">Status</th>
                            <th class="w-16 text-center">Foto</th>
                            <th class="w-24">SKU</th>
                            <th>Nome do Produto</th>
                            <th class="w-32">Categoria</th>
                            <th class="w-32">Tipo Varia√ß√£o</th>
                            <th class="w-48">Op√ß√µes (Lista)</th>
                            <th class="w-24">R$ Cheio</th>
                            <th class="w-24">R$ Promo</th>
                            <th class="w-10">A√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaCorpo">
                        <tr><td colspan="10" class="p-20 text-center text-gray-500 italic">Aplique um filtro para carregar os produtos...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-6 flex flex-col md:flex-row justify-between items-center bg-[#141414] p-5 rounded-2xl border border-[#2a2a2a] gap-4">
            <div id="statusInfo" class="text-xs text-gray-400 font-medium italic">Aguardando...</div>
            <div class="flex gap-4 w-full md:w-auto">
                <button onclick="salvarAlteracoes()" class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white font-black px-12 py-4 rounded-xl shadow-lg transition-all uppercase tracking-widest text-sm">
                    üíæ Salvar Tudo
                </button>
            </div>
        </div>
    </div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
    databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let categoriasCache = {};

async function carregarCategorias() {
    const snap = await db.ref('categories').once('value');
    categoriasCache = snap.val() || {};
    const filterSelect = document.getElementById('filtroCat');
    let options = '<option value="">Todas Categorias</option>';
    Object.entries(categoriasCache).forEach(([id, cat]) => {
        options += `<option value="${id}">${cat.name}</option>`;
    });
    filterSelect.innerHTML = options;
}

async function carregarProdutos() {
    const filtroTexto = document.getElementById('filtroSku').value.trim().toUpperCase();
    const filtroCat = document.getElementById('filtroCat').value;
    const corpo = document.getElementById('tabelaCorpo');

    corpo.innerHTML = '<tr><td colspan="10" class="p-20 text-center text-[#caa85c] animate-pulse font-bold">CARREGANDO DADOS...</td></tr>';

    db.ref('products').once('value', snapshot => {
        let html = '';
        let contador = 0;
        
        snapshot.forEach(child => {
            const p = child.val();
            const sku = String(p.sku || "").toUpperCase();
            const nome = String(p.name || "").toUpperCase();
            const categoriaId = p.category || "";

            const matchesTexto = !filtroTexto || (sku.includes(filtroTexto) || nome.includes(filtroTexto));
            const matchesCat = !filtroCat || (categoriaId === filtroCat);

            if (matchesTexto && matchesCat) {
                contador++;
                
                let catOptions = '';
                Object.entries(categoriasCache).forEach(([id, cat]) => {
                    catOptions += `<option value="${id}" ${categoriaId === id ? 'selected' : ''}>${cat.name}</option>`;
                });

                html += `
                <tr data-id="${child.key}" class="border-b border-[#222] ${p.paused ? 'is-paused' : ''}">
                    <td class="p-2 text-center">
                        <button class="btn-status ${p.paused ? 'status-off' : 'status-on'}" onclick="toggleStatus(this)">
                            ${p.paused ? 'OFF' : 'ON'}
                        </button>
                    </td>
                    <td class="p-2 flex flex-col items-center gap-1">
                        <img src="${p.image}" class="img-preview row-img">
                        <input class="input-dark edit-img w-24 text-[8px]" value="${p.image || ''}" onchange="this.closest('tr').querySelector('.row-img').src=this.value">
                    </td>
                    <td class="p-2 font-mono text-[#caa85c] font-bold row-sku">${sku}</td>
                    <td class="p-1"><input class="input-dark edit-name" value="${p.name || ''}"></td>
                    <td class="p-1"><select class="input-dark edit-cat">${catOptions}</select></td>
                    <td class="p-1">
                        <select class="input-dark edit-varTipo" onchange="liberarCampoLista(this)">
                            <option value="" ${!p.variacaoTipo ? 'selected' : ''}>Padr√£o</option>
                            <option value="Aro" ${p.variacaoTipo === 'Aro' ? 'selected' : ''}>Aro</option>
                            <option value="Lista" ${p.variacaoTipo === 'Lista' ? 'selected' : ''}>Lista</option>
                        </select>
                    </td>
                    <td class="p-1">
                        <input class="input-dark edit-opcoes ${p.variacaoTipo === 'Lista' ? '' : 'opacity-20 pointer-events-none'}" 
                        value="${p.opcoesPersonalizadas || ''}" placeholder="A, B, C...">
                    </td>
                    <td class="p-1"><input class="input-dark edit-price" type="number" step="0.01" value="${p.price || 0}"></td>
                    <td class="p-1"><input class="input-dark edit-precoFinal" type="number" step="0.01" value="${p.precoFinal || p.price || 0}"></td>
                    <td class="p-1 text-center">
                         <button onclick="deletarProduto('${child.key}')" class="text-red-500 hover:scale-125 transition">üóëÔ∏è</button>
                    </td>
                </tr>`;
            }
        });
        corpo.innerHTML = html || '<tr><td colspan="10" class="p-20 text-center text-red-500 font-bold">Nenhum produto encontrado.</td></tr>';
        document.getElementById('statusInfo').innerText = `${contador} itens na lista.`;
    });
}

function liberarCampoLista(select) {
    const inputLista = select.closest('tr').querySelector('.edit-opcoes');
    if(select.value === 'Lista') {
        inputLista.classList.remove('opacity-20', 'pointer-events-none');
    } else {
        inputLista.classList.add('opacity-20', 'pointer-events-none');
        inputLista.value = '';
    }
}

function salvarAlteracoes() {
    const updates = {};
    const linhas = document.querySelectorAll('#tabelaCorpo tr[data-id]');
    
    linhas.forEach(tr => {
        const id = tr.dataset.id;
        updates[`/products/${id}/name`] = tr.querySelector('.edit-name').value;
        updates[`/products/${id}/category`] = tr.querySelector('.edit-cat').value;
        updates[`/products/${id}/variacaoTipo`] = tr.querySelector('.edit-varTipo').value;
        updates[`/products/${id}/opcoesPersonalizadas`] = tr.querySelector('.edit-opcoes').value;
        updates[`/products/${id}/price`] = parseFloat(tr.querySelector('.edit-price').value) || 0;
        updates[`/products/${id}/precoFinal`] = parseFloat(tr.querySelector('.edit-precoFinal').value) || 0;
        updates[`/products/${id}/image`] = tr.querySelector('.edit-img').value;
        updates[`/products/${id}/paused`] = tr.querySelector('.btn-status').classList.contains('status-off');
    });

    db.ref().update(updates)
        .then(() => alert("‚úÖ Altera√ß√µes salvas com sucesso!"))
        .catch(err => alert("Erro ao salvar: " + err.message));
}

function sincronizarFotosComStorage() {
    const dominio = "catalogo-abella-joias.firebasestorage.app";
    document.querySelectorAll('#tabelaCorpo tr[data-id]').forEach(tr => {
        const sku = tr.querySelector('.row-sku').innerText.trim();
        const inputImg = tr.querySelector('.edit-img');
        if (sku) {
            const link = `https://firebasestorage.googleapis.com/v0/b/${dominio}/o/produtos%2F${sku}.png?alt=media`;
            inputImg.value = link;
            tr.querySelector('.row-img').src = link;
        }
    });
}

function toggleStatus(btn) {
    const isActive = btn.classList.contains('status-on');
    btn.className = `btn-status ${isActive ? 'status-off' : 'status-on'}`;
    btn.innerText = isActive ? 'OFF' : 'ON';
    btn.closest('tr').classList.toggle('is-paused', isActive);
}

function deletarProduto(id) {
    if(confirm("Deseja realmente excluir este produto?")) {
        db.ref('products/' + id).remove().then(() => carregarProdutos());
    }
}

carregarCategorias();
</script>
</body>
</html>
