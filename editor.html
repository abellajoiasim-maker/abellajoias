<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editor Full Master v2.1 ‚Ä¢ Abella Joias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #0b0b0b; color: #eee; font-family: 'Poppins', sans-serif; }
        .input-dark { background: #1a1a1a; border: 1px solid #333; color: white; padding: 8px; border-radius: 8px; width: 100%; font-size: 11px; transition: 0.2s; }
        .input-dark:focus { border-color: #caa85c; outline: none; background: #222; }
        tr.is-paused { opacity: 0.4; background: #2a1010 !important; }
        .btn-status { font-size: 9px; font-weight: 800; text-transform: uppercase; padding: 5px 10px; border-radius: 5px; cursor: pointer; width: 75px; text-align: center; }
        .status-on { background: #15803d; color: white; }
        .status-off { background: #b91c1c; color: white; }
        .sticky-header th { position: sticky; top: 0; background: #0b0b0b; z-index: 10; border-bottom: 2px solid #caa85c; padding: 12px; }
        .img-preview { width: 45px; height: 45px; object-fit: contain; background: #fff; border-radius: 6px; border: 1px solid #333; }
        .card-gold { background: #141414; border: 1px solid #2a2a2a; border-left: 4px solid #caa85c; }
    </style>
</head>
<body class="p-4 md:p-6">

    <div class="max-w-[99%] mx-auto">
        <header class="flex flex-col xl:flex-row justify-between items-center mb-6 gap-6 bg-[#141414] p-6 rounded-2xl border border-[#2a2a2a]">
            <div>
                <h1 class="text-2xl font-bold text-[#caa85c]">Editor Full Master v2.1</h1>
                <p class="text-[10px] text-gray-500 uppercase tracking-widest font-semibold">Gest√£o Avan√ßada de Varia√ß√µes e Estoque</p>
            </div>
            
            <div class="flex flex-wrap gap-3 w-full xl:w-auto">
                <input id="filtroSku" onkeypress="if(event.key === 'Enter') carregarProdutos()" placeholder="SKU ou Nome..." class="bg-[#0b0b0b] border border-[#333] px-4 py-2 rounded-xl text-sm w-full md:w-64 outline-none focus:border-[#caa85c] text-white">
                <button onclick="carregarProdutos()" class="bg-[#caa85c] text-black font-bold px-6 py-2 rounded-xl text-sm hover:brightness-110">üîç BUSCAR</button>
            </div>
        </header>

        <div class="bg-[#141414] border border-[#2a2a2a] rounded-2xl overflow-hidden shadow-2xl">
            <div class="overflow-x-auto" style="max-height: 70vh;">
                <table class="w-full text-left text-[11px] border-collapse">
                    <thead class="sticky-header">
                        <tr class="text-[#caa85c] uppercase text-[9px] tracking-wider">
                            <th class="w-20">Status</th>
                            <th class="w-16">Foto</th>
                            <th class="w-24">SKU</th>
                            <th>Nome do Produto</th>
                            <th class="w-32">Tipo Varia√ß√£o</th>
                            <th class="w-48">Op√ß√µes (se Lista)</th>
                            <th class="w-24">P. Cheio</th>
                            <th class="w-24">P. Promo</th>
                            <th class="w-10"></th>
                        </tr>
                    </thead>
                    <tbody id="tabelaCorpo">
                        <tr><td colspan="9" class="p-20 text-center text-gray-500 italic">Busque um produto para editar as varia√ß√µes...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-6 flex flex-col md:flex-row justify-between items-center bg-[#141414] p-5 rounded-2xl border border-[#2a2a2a] gap-4">
            <div id="statusInfo" class="text-xs text-gray-400 font-medium italic">Aguardando busca...</div>
            <button onclick="salvarAlteracoes()" class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white font-black px-16 py-4 rounded-xl shadow-lg transition-all uppercase tracking-widest text-sm">
                üíæ Salvar Altera√ß√µes nos Produtos
            </button>
        </div>
    </div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
    databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.database();

async function carregarProdutos() {
    const filtro = document.getElementById('filtroSku').value.trim().toUpperCase();
    const corpo = document.getElementById('tabelaCorpo');
    if (filtro.length < 1) return alert("Digite algo para buscar.");

    corpo.innerHTML = '<tr><td colspan="9" class="p-20 text-center text-[#caa85c] animate-pulse">Lendo banco de dados...</td></tr>';

    db.ref('products').once('value', snapshot => {
        let html = '';
        let contador = 0;
        snapshot.forEach(child => {
            const p = child.val();
            const sku = String(p.sku || "").toUpperCase();
            const nome = String(p.name || "").toUpperCase();

            if (sku.includes(filtro) || nome.includes(filtro)) {
                contador++;
                
                html += `
                <tr data-id="${child.key}" class="border-b border-[#222] ${p.paused ? 'is-paused' : ''}">
                    <td class="p-2">
                        <button class="btn-status ${p.paused ? 'status-off' : 'status-on'}" onclick="toggleStatus(this)">
                            ${p.paused ? 'Pausado' : 'Ativo'}
                        </button>
                    </td>
                    <td class="p-2"><img src="${p.image}" class="img-preview"></td>
                    <td class="p-2 font-mono text-[#caa85c] font-bold">${sku}</td>
                    <td class="p-1"><input class="input-dark edit-name" value="${p.name || ''}"></td>
                    
                    <td class="p-1">
                        <select class="input-dark edit-varTipo" onchange="liberarCampoLista(this)">
                            <option value="" ${!p.variacaoTipo ? 'selected' : ''}>Nenhuma</option>
                            <option value="Aro" ${p.variacaoTipo === 'Aro' ? 'selected' : ''}>Aro (An√©is)</option>
                            <option value="Lista" ${p.variacaoTipo === 'Lista' ? 'selected' : ''}>Lista (Iniciais/Dizeres)</option>
                        </select>
                    </td>

                    <td class="p-1">
                        <input class="input-dark edit-opcoes ${p.variacaoTipo === 'Lista' ? '' : 'opacity-20 pointer-events-none'}" 
                               value="${p.opcoesPersonalizadas || ''}" 
                               placeholder="A, B, C... ou F√©, Amor...">
                    </td>

                    <td class="p-1"><input class="input-dark edit-price" type="number" step="0.01" value="${p.price || 0}"></td>
                    <td class="p-1"><input class="input-dark edit-precoFinal" type="number" step="0.01" value="${p.precoFinal || p.price || 0}"></td>
                    <td class="p-1 text-center">
                        <button onclick="deletarProduto('${child.key}')" class="opacity-30 hover:opacity-100 transition">üóëÔ∏è</button>
                    </td>
                </tr>`;
            }
        });
        corpo.innerHTML = html || '<tr><td colspan="9" class="p-20 text-center text-red-500 font-bold">Nenhum produto encontrado.</td></tr>';
        document.getElementById('statusInfo').innerText = `${contador} produtos encontrados.`;
    });
}

// Fun√ß√£o visual para habilitar/desabilitar o campo de lista na hora
function liberarCampoLista(select) {
    const tr = select.closest('tr');
    const inputLista = tr.querySelector('.edit-opcoes');
    if(select.value === 'Lista') {
        inputLista.classList.remove('opacity-20', 'pointer-events-none');
    } else {
        inputLista.classList.add('opacity-20', 'pointer-events-none');
        inputLista.value = ''; 
    }
}

function salvarAlteracoes() {
    const updates = {};
    const linhas = document.querySelectorAll('#tabelaCorpo tr[data-id]');
    if(linhas.length === 0) return alert("Nada para salvar.");

    linhas.forEach(tr => {
        const id = tr.dataset.id;
        updates[`/products/${id}/name`] = tr.querySelector('.edit-name').value;
        updates[`/products/${id}/variacaoTipo`] = tr.querySelector('.edit-varTipo').value;
        updates[`/products/${id}/opcoesPersonalizadas`] = tr.querySelector('.edit-opcoes').value;
        updates[`/products/${id}/price`] = parseFloat(tr.querySelector('.edit-price').value) || 0;
        updates[`/products/${id}/precoFinal`] = parseFloat(tr.querySelector('.edit-precoFinal').value) || 0;
        updates[`/products/${id}/paused`] = tr.querySelector('.btn-status').classList.contains('status-off');
    });

    db.ref().update(updates)
        .then(() => alert("‚úÖ Sucesso! Varia√ß√µes e pre√ßos atualizados."))
        .catch(err => alert("Erro: " + err.message));
}

function toggleStatus(btn) {
    const isActive = btn.classList.contains('status-on');
    btn.className = `btn-status ${isActive ? 'status-off' : 'status-on'}`;
    btn.innerText = isActive ? 'Pausado' : 'Ativo';
    btn.closest('tr').classList.toggle('is-paused', isActive);
}

function deletarProduto(id) { if(confirm("Deletar produto?")) db.ref('products/' + id).remove().then(() => carregarProdutos()); }
</script>
</body>
</html>
