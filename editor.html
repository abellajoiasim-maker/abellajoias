<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editor Full • Abella Joias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        body { background: #0b0b0b; color: #eee; font-family: 'Inter', sans-serif; }
        .input-dark { background: #1a1a1a; border: 1px solid #333; color: white; padding: 5px; border-radius: 4px; width: 100%; font-size: 11px; }
        .input-dark:focus { border-color: #caa85c; outline: none; background: #222; }
        tr:hover { background: #141414; }
        .sticky-header th { position: sticky; top: 0; background: #0b0b0b; z-index: 10; border-bottom: 2px solid #caa85c; padding: 10px; }
        .img-preview { width: 40px; height: 40px; object-fit: contain; background: #000; border-radius: 4px; border: 1px solid #333; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0b0b0b; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-[95%] mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4 bg-[#141414] p-6 rounded-2xl border border-[#2a2a2a]">
            <div>
                <h1 class="text-xl font-bold text-[#caa85c]">Editor Full Master</h1>
                <p class="text-[10px] text-gray-500 uppercase tracking-widest">Gestão de Variações e Imagens</p>
            </div>
            
            <div class="flex gap-2 w-full md:w-auto">
                <input id="filtroSku" placeholder="Filtrar SKU (ex: BC-5)" class="bg-[#0b0b0b] border border-[#333] px-4 py-2 rounded-lg text-sm w-full md:w-64" onkeyup="if(event.key === 'Enter') carregarProdutos()">
                <button onclick="carregarProdutos()" class="bg-[#caa85c] text-black font-bold px-6 py-2 rounded-lg text-sm hover:bg-[#b8964d] transition-all">FILTRAR</button>
            </div>
        </header>

        <div class="bg-[#141414] border border-[#2a2a2a] rounded-2xl overflow-hidden">
            <div class="overflow-x-auto overflow-y-auto" style="max-height: 75vh;">
                <table class="w-full text-left text-xs border-collapse">
                    <thead class="sticky-header">
                        <tr class="text-[#caa85c] uppercase text-[9px] tracking-wider">
                            <th class="w-16">Foto</th>
                            <th class="w-24">SKU</th>
                            <th>Nome do Produto</th>
                            <th class="w-32">Variação</th>
                            <th class="w-24">Preço (R$)</th>
                            <th class="w-20">Peso (g)</th>
                            <th>Link da Imagem</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaCorpo">
                        <tr>
                            <td colspan="7" class="p-20 text-center text-gray-500 italic text-sm">Digite o prefixo do SKU para carregar os dados...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-6 flex justify-between items-center bg-[#141414] p-4 rounded-xl border border-[#2a2a2a]">
            <div id="statusInfo" class="text-xs text-gray-500 font-medium"></div>
            <button id="btnSalvar" onclick="salvarAlteracoes()" class="bg-green-600 hover:bg-green-700 text-white font-bold px-12 py-3 rounded-lg shadow-lg transition-all hidden">
                SALVAR TUDO
            </button>
        </div>
    </div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
    databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let categoriasCache = {};

// Carrega as variações das categorias primeiro para usar no select
async function carregarCacheCategorias() {
    const snap = await db.ref('categories').once('value');
    categoriasCache = snap.val() || {};
}

async function carregarProdutos() {
    await carregarCacheCategorias();
    const prefixo = document.getElementById('filtroSku').value.trim().toUpperCase();
    const corpo = document.getElementById('tabelaCorpo');
    const btn = document.getElementById('btnSalvar');
    const info = document.getElementById('statusInfo');

    corpo.innerHTML = '<tr><td colspan="7" class="p-20 text-center text-sm">Sincronizando com o banco...</td></tr>';

    db.ref('products').once('value', snapshot => {
        let html = '';
        let contador = 0;

        snapshot.forEach(child => {
            const p = child.val();
            const sku = String(p.sku || "").toUpperCase();

            if (prefixo === "" || sku.startsWith(prefixo)) {
                contador++;
                
                // Gerar opções de variação baseadas na categoria do produto
                const varsDaCat = categoriasCache[p.category]?.variacoes || {};
                let options = `<option value="">Nenhuma</option>`;
                Object.entries(varsDaCat).forEach(([key, val]) => {
                    const selected = (p.variacao === key) ? 'selected' : '';
                    options += `<option value="${key}" ${selected}>${val.label || key}</option>`;
                });

                html += `
                <tr data-id="${child.key}" class="border-b border-[#222]">
                    <td class="p-2"><img src="${p.image}" class="img-preview" onerror="this.src='https://via.placeholder.com/40?text=ERR'"></td>
                    <td class="p-2 font-mono text-gray-500 text-[10px]">${p.sku || '---'}</td>
                    <td class="p-1"><input class="input-dark edit-name" value="${p.name || ''}"></td>
                    <td class="p-1">
                        <select class="input-dark edit-var text-[10px]">
                            ${options}
                        </select>
                    </td>
                    <td class="p-1"><input class="input-dark edit-price text-green-500 font-bold" type="number" step="0.01" value="${p.price || 0}"></td>
                    <td class="p-1"><input class="input-dark edit-weight" value="${p.weight || 0}"></td>
                    <td class="p-1"><input class="input-dark edit-img" value="${p.image || ''}" onchange="this.closest('tr').querySelector('.img-preview').src=this.value"></td>
                </tr>`;
            }
        });

        if (contador > 0) {
            corpo.innerHTML = html;
            btn.classList.remove('hidden');
            info.innerText = `${contador} produtos carregados.`;
        } else {
            corpo.innerHTML = '<tr><td colspan="7" class="p-20 text-center text-red-500 text-sm">Nenhum produto encontrado com este SKU.</td></tr>';
            btn.classList.add('hidden');
            info.innerText = '';
        }
    });
}

function salvarAlteracoes() {
    const btn = document.getElementById('btnSalvar');
    const linhas = document.querySelectorAll('#tabelaCorpo tr');
    const updates = {};

    btn.innerText = "SALVANDO NO BANCO...";
    btn.disabled = true;

    linhas.forEach(tr => {
        const id = tr.dataset.id;
        if(!id) return;
        
        updates[`/products/${id}/name`] = tr.querySelector('.edit-name').value;
        updates[`/products/${id}/variacao`] = tr.querySelector('.edit-var').value;
        updates[`/products/${id}/price`] = tr.querySelector('.edit-price').value;
        updates[`/products/${id}/weight`] = tr.querySelector('.edit-weight').value;
        updates[`/products/${id}/image`] = tr.querySelector('.edit-img').value;
    });

    db.ref().update(updates)
        .then(() => {
            alert("✅ Tudo pronto! Alterações salvas com sucesso.");
            btn.innerText = "SALVAR TUDO";
            btn.disabled = false;
        })
        .catch(err => {
            alert("❌ Erro ao salvar: " + err.message);
            btn.disabled = false;
        });
}
</script>
</body>
</html>
