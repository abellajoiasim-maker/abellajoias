<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos | Abella Joias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
    body{font-family:'Poppins',sans-serif;background:#f8f6f2;color:#333}
    .serif{font-family:'Cinzel',serif}
    .gold{color:#A68966}
    .card{ background:#fff; border-radius:20px; border:1px solid #eee; transition:0.3s; position:relative; overflow:hidden; display: flex; flex-direction: column; }
    .card:hover{ transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
    .btn-nav{background:white;border:1px solid #eee;padding:8px 15px;border-radius:50px;font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:1px;transition:0.3s}
    .btn-nav:hover{border-color:#A68966;color:#A68966}
</style>
</head>

<body>

<header class="bg-white border-b sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 pt-4 flex justify-between items-center">
        <a href="index.html" class="btn-nav">‚Üê Categorias</a>
        <a href="checkout_premium.html" class="btn-nav flex items-center gap-2">
            üõí Carrinho <span id="cartCount" class="bg-black text-white px-2 py-0.5 rounded-full text-[8px]">0</span>
        </a>
    </div>

    <div class="text-center py-8 space-y-4">
        <h1 class="serif text-4xl gold tracking-widest">Abella Joias</h1>
        <div class="h-px bg-[#A68966] w-20 mx-auto"></div>
        <p class="tracking-[0.3em] text-[10px] text-gray-500 uppercase font-medium">Atacado de Joias no Bruto</p>
    </div>
</header>

<main class="max-w-7xl mx-auto p-4 md:p-8">
    <div id="gridProdutos" class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8"></div>
</main>

<div id="modalCompra" class="fixed inset-0 bg-black/90 z-[100] hidden items-center justify-center p-4 backdrop-blur-sm">
    <div class="bg-white rounded-3xl p-6 w-full max-w-sm shadow-2xl">
        <div class="w-full aspect-square mb-4 rounded-2xl overflow-hidden bg-gray-50">
            <img id="mFoto" src="" class="w-full h-full object-cover">
        </div>
        <h2 id="mNome" class="serif text-lg text-gray-800 mb-1 leading-tight"></h2>
        <p id="mSku" class="text-[10px] text-gray-400 mb-4 font-bold tracking-widest uppercase"></p>
        
        <div class="flex items-center justify-between mb-6 bg-gray-50 p-3 rounded-2xl">
            <label class="text-[10px] font-bold uppercase text-gray-500">Quantidade</label>
            <input type="number" id="mQtd" value="1" min="1" class="w-16 bg-transparent text-center font-bold text-lg outline-none">
        </div>
        
        <button id="btnConfirmar" class="w-full bg-black text-white py-4 rounded-2xl font-bold text-[11px] uppercase tracking-widest hover:bg-gold transition-all shadow-lg">
            Adicionar ao Carrinho
        </button>
        <button onclick="fecharModal()" class="w-full text-gray-400 text-[9px] mt-4 uppercase font-bold tracking-widest">Fechar</button>
    </div>
</div>

<script>
const firebaseConfig = { apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY", databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com" };
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const urlParams = new URLSearchParams(window.location.search);
const slugCat = urlParams.get('cat');

let categoriasDados = {};
let promoGlobal = {};
let itemSelecionado = null;

// Sincroniza√ß√£o Inicial
function inicializar() {
    db.ref('settings/promocao').on('value', s => { promoGlobal = s.val() || {}; });
    db.ref('categories').on('value', s => { 
        s.forEach(c => { categoriasDados[c.key] = c.val(); });
        carregarProdutos();
    });
    atualizarContador();
}

function atualizarContador() {
    const carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
    document.getElementById('cartCount').innerText = carrinho.length;
}

function carregarProdutos() {
    db.ref('products').orderByChild('category').equalTo(slugCat).on('value', snap => {
        const grid = document.getElementById('gridProdutos');
        grid.innerHTML = '';
        
        snap.forEach(sp => {
            const p = sp.val();
            p.id = sp.key;
            if(p.paused) return;

            const dProd = parseInt(p.discount || 0);
            const dCat = parseInt(categoriasDados[p.category]?.discount || 0);
            const dGlob = (promoGlobal && promoGlobal.ativa) ? parseInt(promoGlobal.porcentagem) : 0;
            const melhorDesc = Math.max(dProd, dCat, dGlob);

            const pOriginal = parseFloat(p.price || 0);
            const pFinal = melhorDesc > 0 ? pOriginal * (1 - melhorDesc/100) : pOriginal;
            const pPix = pFinal * 0.95;
            const pParcela = pFinal / 3;

            grid.innerHTML += `
                <div class="card p-3" onclick="abrirModalCompra('${p.id}')">
                    ${melhorDesc > 0 ? `<div class="absolute top-3 right-3 bg-red-600 text-white text-[9px] px-2 py-1 rounded-full font-bold z-10 animate-pulse">${melhorDesc}% OFF</div>` : ''}
                    <img src="${p.image}" class="w-full aspect-square object-cover rounded-xl mb-3">
                    <span class="text-[8px] text-gray-400 font-bold uppercase tracking-widest">REF: ${p.sku}</span>
                    <h3 class="text-[11px] font-bold text-gray-800 leading-tight mb-2 h-7 overflow-hidden">${p.name}</h3>
                    
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-[9px] text-gray-500 bg-gray-100 px-2 py-0.5 rounded-md font-medium">${p.weight || '---'}</span>
                        <span class="text-[8px] text-gold font-bold uppercase italic">No Bruto</span>
                    </div>

                    <div class="mt-auto border-t pt-3">
                        <div class="flex items-center gap-2">
                            <span class="text-sm font-bold gold">R$ ${pFinal.toFixed(2)}</span>
                            ${melhorDesc > 0 ? `<span class="text-[9px] text-gray-300 line-through">R$ ${pOriginal.toFixed(2)}</span>` : ''}
                        </div>
                        <p class="text-[9px] text-green-600 font-bold mt-1">R$ ${pPix.toFixed(2)} <span class="text-[7px] text-gray-400 font-normal uppercase">no PIX</span></p>
                        <p class="text-[8px] text-gray-400 mt-1 uppercase italic">3x de R$ ${pParcela.toFixed(2)}</p>
                    </div>
                </div>`;
        });
    });
}

function abrirModalCompra(id) {
    db.ref('products/' + id).once('value', s => {
        itemSelecionado = s.val();
        itemSelecionado.id = s.key;
        document.getElementById('mFoto').src = itemSelecionado.image;
        document.getElementById('mNome').innerText = itemSelecionado.name;
        document.getElementById('mSku').innerText = 'REF: ' + (itemSelecionado.sku || '---');
        document.getElementById('modalCompra').style.display = 'flex';
    });
}

function fecharModal() { document.getElementById('modalCompra').style.display = 'none'; }

document.getElementById('btnConfirmar').onclick = () => {
    let carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
    const qtd = parseInt(document.getElementById('mQtd').value);
    
    const dProd = parseInt(itemSelecionado.discount || 0);
    const dCat = parseInt(categoriasDados[itemSelecionado.category]?.discount || 0);
    const dGlob = promoGlobal.ativa ? parseInt(promoGlobal.porcentagem) : 0;
    const melhorDesc = Math.max(dProd, dCat, dGlob);
    const precoFinal = melhorDesc > 0 ? itemSelecionado.price * (1 - melhorDesc/100) : itemSelecionado.price;

    carrinho.push({
        id: itemSelecionado.id,
        nome: itemSelecionado.name,
        sku: itemSelecionado.sku,
        preco: precoFinal,
        qtd: qtd,
        image: itemSelecionado.image,
        peso: itemSelecionado.weight || '---'
    });

    localStorage.setItem('carrinho', JSON.stringify(carrinho));
    atualizarContador();
    fecharModal();
};

inicializar();
</script>

</body>
</html>
