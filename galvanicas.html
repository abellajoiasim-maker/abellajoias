<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Galvânicas Parceiras | Abella Joias</title>
<script src="https://cdn.tailwindcss.com"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  authDomain: "catalogo-abella-joias.firebaseapp.com",
  projectId: "catalogo-abella-joias",
  storageBucket: "catalogo-abella-joias.appspot.com",
  messagingSenderId: "727568435294",
  appId: "1:727568435294:web:442c0179ecf0686dff4ccf",
  databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

document.addEventListener('DOMContentLoaded',()=>{
  const container = document.getElementById('galvanicasContainer');
  onValue(ref(db,'galvanicas'),snapshot=>{
    container.innerHTML='';
    snapshot.forEach(s=>{
      const g=s.val();
      container.innerHTML+=`
      <div class="border p-4 rounded shadow-md flex flex-col items-center bg-white">
        <img src="${g.logo||'https://via.placeholder.com/150'}" class="w-32 h-32 object-cover rounded mb-2">
        <h2 class="font-semibold text-center">${g.nome}</h2>
        <p class="text-xs text-center">${g.endereco}</p>
        <p class="text-xs text-center">${g.telefone} • <a href="${g.whatsapp}" target="_blank" class="text-green-600">WhatsApp</a></p>
        <p class="text-sm mt-2 text-center">${g.descricao}</p>
      </div>`;
    });
  });
});
</script>
</head>
<body class="bg-gray-50 p-6">
<h1 class="text-xl font-serif gold mb-4">Galvânicas Parceiras</h1>
<div id="galvanicasContainer" class="grid sm:grid-cols-1 md:grid-cols-4 gap-6"></div>
</body>
</html>
