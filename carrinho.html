<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{font-family:'Poppins',sans-serif;background:#fdfcf9}

<body>

<header class="bg-white border-b p-5 sticky top-0 z-50">

    <h1 class="serif gold uppercase tracking-widest">Meu Pedido</h1>
    <span></span>
  </div>
</header>

<main class="max-w-xl mx-auto p-4 pb-32">

  <!-- ITENS -->
  <section class="card">
    <h2 class="serif mb-3">Itens no Carrinho</h2>
    <div id="listaItens"></div>
  </section>

  <section class="card">

    <input id="nome" placeholder="Nome completo *">
    <input id="telefone" placeholder="WhatsApp *">

    <p class="text-xs gold font-bold mt-4 mb-2 uppercase">Endere√ßo de entrega</p>

  </section>

  <!-- PAGAMENTO -->

    </div>
  </section>

  <!-- TOTAL -->
  <section class="card flex justify-between items-center text-lg font-bold gold">
    <span>Total</span>
    <span id="total">R$ 0,00</span>
  </section>

</main>

<footer class="fixed bottom-0 left-0 right-0 bg-white border-t p-4">
  <button onclick="finalizarPedido()" class="w-full bg-black text-white py-4 rounded-xl font-bold uppercase tracking-widest hover:bg-[#A68966]">
    Finalizar Pedido
  </button>
</footer>

<script>
/* ================== FIREBASE ================== */
firebase.initializeApp({
  apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
  databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com"
});
const db = firebase.database();

/* ================== VARI√ÅVEIS ================== */
let carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
let formaPagamento = '';
let whatsappLoja = '5511999999999';

db.ref('settings/whatsapp').once('value',s=>{
  if(s.val()) whatsappLoja = s.val().replace(/\D/g,'');
});

/* ================== CARRINHO ================== */
function carregarCarrinho(){
  const box = document.getElementById('listaItens');
  let total = 0;
  box.innerHTML = '';

  if(carrinho.length === 0){
    box.innerHTML = '<p class="text-center text-gray-400 py-6">Carrinho vazio</p>';
    return;
  }

  carrinho.forEach(item=>{
    const preco = item.precoFinal || item.price || 0;
    const qtd = item.quantidade || 1;
    const sub = preco * qtd;
    total += sub;

    box.innerHTML += `
      <div class="flex justify-between border-b py-2 text-sm">
        <div>
          <b>${item.name}</b><br>
          Qtd: ${qtd}
        </div>
        <div class="gold font-bold">${fMoeda(sub)}</div>
      </div>
    `;
  });

  document.getElementById('total').innerText = fMoeda(total);
}

function fMoeda(v){
  return Number(v).toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
}

/* ================== PAGAMENTO ================== */
function setPagamento(tipo,el){
  formaPagamento = tipo;
  document.querySelectorAll('.btn-pay').forEach(b=>b.classList.remove('active'));
  el.classList.add('active');
}

/* ================== FINALIZAR ================== */
async function finalizarPedido(){
  const nome = nome.value.trim();
  const telefone = telefone.value.trim();

  if(!nome || !telefone || !formaPagamento || carrinho.length===0){
    alert('Preencha nome, WhatsApp e forma de pagamento.');
    return;
  }

  const total = carrinho.reduce((s,i)=>s+(Number(i.price||i.precoFinal||0)*Number(i.quantidade||1)),0);

  const pedido = {
    cliente:{nome,telefone},
    whatsapp:telefone,
    pagamento:formaPagamento,
    total,
    data:new Date().toLocaleString('pt-BR'),
    endereco:{
      rua:rua.value||'',
      num:num.value||'',
      bairro:bairro.value||'',
      cidade:cidade.value||''
    },
    itens:carrinho
  };

        let msg = `Ol√°, meu nome √© *${nome}*!\n\n`;

        msg += `Aguardando seu retorno para finalizar!`;

  localStorage.removeItem('carrinho');
  window.location.href = `https://api.whatsapp.com/send?phone=${whatsappLoja}&text=${encodeURIComponent(msg)}`;
}

/* ================== INIT ================== */
carregarCarrinho();
</script>

</body>
</html>
