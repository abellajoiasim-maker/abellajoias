<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abella Joias | Estilo Amazon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #fff; color: #0F1111; }
        
        /* Cores Amazon */
        .amz-orange { color: #C45500; }
        .amz-gold { background: #FFD814; border-color: #FCD200; }
        .amz-gold:hover { background: #F7CA00; }
        .amz-dark-orange { background: #FFA41C; border-color: #FF8F00; }
        .amz-dark-orange:hover { background: #FA8914; }
        
        /* Buy Box (Card Lateral) */
        .buy-box { border: 1px solid #D5D9D9; border-radius: 8px; padding: 16px; position: sticky; top: 100px; }
        
        /* Thumbnails laterais */
        .thumb-img { width: 40px; height: 50px; border: 1px solid #D5D9D9; border-radius: 4px; cursor: pointer; object-fit: cover; }
        .thumb-img:hover { border-color: #e77600; box-shadow: 0 0 3px 2px rgba(228,121,17,.5); }

        .price-large { font-size: 28px; line-height: 32px; font-weight: 500; }
        .badge-discount { color: #CC0C39; font-size: 28px; font-weight: 300; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.5s ease-in; }
    </style>
</head>
<body>

<header class="bg-[#131921] p-4 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
        <h1 class="text-white text-2xl font-bold cursor-pointer" onclick="carregarInicio()">ABELLA <span class="text-[#FF9900]">JOIAS</span></h1>
        <div class="text-white text-sm font-bold flex items-center gap-2">
            <i class="fas fa-shopping-cart text-2xl text-[#FF9900]"></i>
            <span id="cart-total">R$ 0,00</span>
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto p-4 md:p-8">
    <div id="main-content">
        <div id="grid-content" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
    </div>
</main>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
        databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    const fM = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

    // Carrega a Vitrine Inicial
    function carregarInicio() {
        const main = document.getElementById('main-content');
        main.innerHTML = `<div id="grid-content" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>`;
        
        db.ref('categories').on('value', snap => {
            const grid = document.getElementById('grid-content');
            snap.forEach(s => {
                const cat = s.val();
                grid.innerHTML += `
                    <div class="border border-gray-200 rounded p-4 cursor-pointer hover:shadow-lg transition bg-white" onclick="verProdutos('${s.key}')">
                        <img src="${cat.image}" class="w-full aspect-square object-contain mb-4">
                        <h3 class="font-bold text-center text-blue-600">${cat.name}</h3>
                    </div>`;
            });
        });
    }

    // Lista Produtos da Categoria
    function verProdutos(catId) {
        db.ref('products').once('value', snap => {
            const grid = document.getElementById('grid-content');
            grid.innerHTML = '';
            snap.forEach(s => {
                const p = s.val();
                if(p.category === catId) {
                    grid.innerHTML += `
                        <div class="border border-gray-100 p-4 cursor-pointer hover:shadow-md" onclick='exibirPaginaAmazon(${JSON.stringify({...p, id: s.key})})'>
                            <img src="${p.image}" class="w-full aspect-square object-contain mb-2">
                            <h2 class="text-sm text-gray-700 line-clamp-2 mb-2">${p.name}</h2>
                            <div class="text-lg font-bold">${fM(p.price)}</div>
                        </div>`;
            });
        });
    }

    // A MÁGICA: PÁGINA FORMATO AMAZON
    function exibirPaginaAmazon(p) {
        window.scrollTo(0,0);
        const main = document.getElementById('main-content');
        
        main.innerHTML = `
            <div class="flex flex-col md:flex-row gap-10 animate-fadeIn">
                
                <div class="hidden md:flex flex-col gap-2">
                    <img src="${p.image}" class="thumb-img border-orange-400">
                    <div class="thumb-img flex items-center justify-center text-[8px] text-gray-400 text-center">VÍDEO</div>
                </div>

                <div class="flex-1">
                    <img src="${p.image}" class="w-full max-h-[500px] object-contain">
                </div>

                <div class="flex-[1.5]">
                    <h1 class="text-2xl font-normal mb-1">${p.name}</h1>
                    <p class="text-sm text-[#007185] hover:text-[#C45500] cursor-pointer">Marca: Abella Joias</p>
                    
                    <div class="flex items-center gap-1 my-2">
                        <span class="text-[#F19D05] text-sm">4.8</span>
                        <div class="flex text-[#F19D05] text-xs">★★★★★</div>
                        <span class="text-[#007185] text-sm ml-2">1.450 avaliações</span>
                    </div>

                    <hr class="my-4">

                    <div class="flex items-baseline gap-2">
                        <span class="badge-discount">-${p.promoPct || 15}%</span>
                        <div class="flex flex-col">
                            <div class="flex items-start">
                                <span class="text-sm mt-1">R$</span>
                                <span class="price-large">${Math.floor(p.price)}</span>
                                <span class="text-sm mt-1">,${(p.price % 1).toFixed(2).substring(2)}</span>
                            </div>
                        </div>
                    </div>
                    <p class="text-gray-500 text-sm">De: <span class="line-through">${fM(p.price * 1.2)}</span></p>

                    <div class="flex items-center gap-2 my-4">
                        <span class="bg-[#96F2D7] text-[#004B3E] text-[12px] font-bold px-2 py-0.5 rounded-sm">Cupom</span>
                        <span class="text-sm">Aplique o cupom de R$ 10,00. <span class="text-[#007185] cursor-pointer">Detalhes</span></span>
                    </div>

                    <h3 class="font-bold text-sm mt-6">Sobre este item</h3>
                    <ul class="list-disc ml-5 text-sm space-y-2 mt-2 text-[#0F1111]">
                        <li><strong>Qualidade Premium:</strong> Banho de ouro 18k com acabamento de joalheria.</li>
                        <li><strong>Hipoalergênico:</strong> 100% livre de níquel, ideal para peles sensíveis.</li>
                        <li><strong>Presente Ideal:</strong> Acompanha embalagem luxuosa da Abella Joias.</li>
                    </ul>
                </div>

                <div class="md:w-[260px]">
                    <div class="buy-box bg-white">
                        <div class="text-2xl mb-4">${fM(p.price)}</div>
                        
                        <p class="text-sm mb-4">Entrega <span class="font-bold">GRÁTIS</span>: <span class="font-bold">26 - 28 de Fev</span></p>
                        
                        <div class="text-[#007600] font-bold text-lg mb-4">Em estoque.</div>

                        <select class="w-full bg-[#F0F2F2] border border-[#D5D9D9] rounded-lg p-1 text-sm shadow-sm mb-4 focus:ring-1 focus:ring-[#007185]">
                            <option>Qtd: 1</option><option>Qtd: 2</option><option>Qtd: 3</option>
                        </select>

                        <button onclick='addCart(${JSON.stringify(p)})' class="w-full amz-gold py-2 rounded-full shadow-md text-sm mb-2 transition border">Adicionar ao Carrinho</button>
                        <button class="w-full amz-dark-orange py-2 rounded-full shadow-md text-sm font-medium transition border">Comprar agora</button>

                        <div class="text-xs text-gray-500 mt-4 space-y-1">
                            <div class="flex justify-between"><span>Enviado por</span><span class="text-black underline">Abella Joias</span></div>
                            <div class="flex justify-between"><span>Vendido por</span><span class="text-black underline">Abella Joias</span></div>
                        </div>

                        <hr class="my-4">
                        <button onclick="carregarInicio()" class="text-xs text-[#007185] hover:text-[#C45500]">Voltar para a loja</button>
                    </div>
                </div>
            </div>
        `;
    }

    function addCart(p) {
        let cart = JSON.parse(localStorage.getItem('luary_cart') || '[]');
        cart.push(p);
        localStorage.setItem('luary_cart', JSON.stringify(cart));
        atualizarTotalCarrinho();
        alert("Item adicionado ao seu carrinho da Abella!");
    }

    function atualizarTotalCarrinho() {
        const cart = JSON.parse(localStorage.getItem('luary_cart') || '[]');
        const total = cart.reduce((acc, item) => acc + parseFloat(item.price), 0);
        document.getElementById('cart-total').innerText = fM(total);
    }

    window.onload = carregarInicio;
</script>
</body>
</html>
