<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Abella Joias | Luxury Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #caa85c;
            --gold-light: #e5c98d;
            --bg: #0a0a0a;
            --card: #121212;
        }
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--bg); 
            color: #ffffff;
            margin: 0;
        }
        .serif { font-family: 'Cinzel', serif; }
        .gold-text { color: var(--gold); }
        .gold-gradient {
            background: linear-gradient(135deg, #a68a4a 0%, #caa85c 50%, #e5c98d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Header Estilo Boutique */
        header {
            background: rgba(0,0,0,0.9);
            border-bottom: 1px solid #222;
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
        }

        /* Grid de Categorias com Overlay */
        .cat-card {
            position: relative;
            overflow: hidden;
            border-radius: 2px;
            aspect-ratio: 4/5;
            cursor: pointer;
        }
        .cat-card img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .cat-card:hover img { transform: scale(1.1); }
        .cat-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 10%, transparent 60%);
            display: flex; align-items: flex-end; padding: 20px;
        }

        /* Card de Produto Luxo */
        .prod-card {
            background: var(--card);
            border: 1px solid #1a1a1a;
            transition: all 0.4s ease;
        }
        .prod-card:hover {
            border-color: var(--gold);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }
        .prod-img-box {
            width: 100%; aspect-ratio: 1/1;
            background: #000; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        .prod-img-box img { width: 100%; height: 100%; object-fit: cover; }

        /* Modal Estilo Vitrine */
        .modal {
            display:none; position:fixed; inset:0; background:rgba(0,0,0,0.98);
            z-index: 200; align-items:center; justify-content:center;
        }
        .modal.active { display:flex; }
        .modal-content {
            width: 100%; max-width: 1100px; max-height: 90vh;
            overflow-y: auto; background: #0f0f0f; border: 1px solid #333;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: var(--gold); }

        .btn-gold {
            background: var(--gold);
            color: #000;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn-gold:hover { background: var(--gold-light); transform: scale(1.02); }

        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.6s ease-out; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<header class="py-6 px-4">
    <div class="max-w-7xl mx-auto flex flex-col items-center">
        <h1 class="serif text-3xl gold-gradient tracking-[10px] uppercase mb-2" onclick="showView('home')" style="cursor:pointer">Abella Joias</h1>
        <p class="text-[9px] tracking-[5px] text-gray-500 uppercase mb-6">Semi-Joias Folheadas no Bruto</p>
        
        <div class="flex gap-6 items-center">
            <button onclick="showView('home')" class="text-[10px] uppercase tracking-widest hover:text-[#caa85c] transition">Categorias</button>
            <button onclick="location.href='carrinho.html'" class="text-[10px] uppercase tracking-widest flex items-center gap-2">
                <span>Pedido</span>
                <span id="cartVal" class="gold-text font-bold">R$ 0,00</span>
            </button>
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto p-4 md:p-8 min-h-screen">
    
    <section id="viewHome" class="view active">
        <div class="mb-12 text-center">
            <h2 class="serif text-xl uppercase tracking-widest">Nossas Coleções</h2>
            <div class="w-16 h-[1px] bg-[#caa85c] mx-auto mt-4"></div>
        </div>
        <div id="gridCats" class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6">
            </div>
    </section>

    <section id="viewList" class="view">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div class="flex items-center gap-4">
                <button onclick="showView('home')" class="text-xs text-gray-500 hover:text-white uppercase tracking-tighter">← Voltar</button>
                <h2 id="listTitle" class="serif text-2xl gold-text uppercase tracking-widest">Categoria</h2>
            </div>
            <div class="relative w-full md:w-64">
                <input type="text" id="searchInCat" placeholder="Buscar nesta coleção..." onkeyup="filterInCat()" class="w-full bg-transparent border-b border-gray-700 p-2 text-xs outline-none focus:border-[#caa85c]">
            </div>
        </div>
        <div id="gridProds" class="grid grid-cols-2 md:grid-cols-4 gap-6 md:gap-8">
            </div>
    </section>

</main>

<div id="modalProd" class="modal" onclick="if(event.target == this) closeProd()">
    <div class="modal-content relative animate-in slide-in-from-bottom duration-500">
        <button onclick="closeProd()" class="absolute top-6 right-6 text-gray-400 hover:text-white text-3xl z-10">&times;</button>
        
        <div class="grid grid-cols-1 md:grid-cols-2">
            <div class="bg-black flex items-center justify-center p-8">
                <img id="mImg" class="w-full max-w-md aspect-square object-contain shadow-2xl" src="">
            </div>
            
            <div class="p-8 md:p-12 flex flex-col justify-center">
                <h2 id="mTitle" class="serif text-3xl gold-text mb-2">Nome do Produto</h2>
                <div id="mSku" class="text-[10px] text-gray-500 tracking-[3px] uppercase mb-6">SKU: ---</div>
                
                <div class="flex items-end gap-4 mb-8">
                    <span id="mPrice" class="text-3xl font-light">R$ 0,00</span>
                    <span class="text-xs text-green-500 uppercase tracking-widest mb-1">Preço Atacado</span>
                </div>

                <div class="border-t border-b border-[#222] py-6 mb-8 text-sm text-gray-400 leading-relaxed">
                    <p class="mb-2"><strong class="text-white uppercase text-[10px]">Material:</strong> Banho de Ouro 18k Premium</p>
                    <p class="mb-2"><strong class="text-white uppercase text-[10px]">Peso Médio:</strong> <span id="mPeso">---</span>g</p>
                    <p><strong class="text-white uppercase text-[10px]">Qualidade:</strong> Antialérgico (Níquel Free)</p>
                </div>

                <div id="mVariacoes">
                    </div>

                <div class="mt-10 grid grid-cols-1 gap-4">
                    <button id="btnConfirm" class="btn-gold py-5 rounded-sm">Adicionar ao Pedido</button>
                    <button onclick="closeProd()" class="text-[10px] text-gray-500 uppercase tracking-widest hover:text-white transition">Continuar Comprando</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// FIREBASE
if (!firebase.apps.length) {
    firebase.initializeApp({
        apiKey: "AIzaSyDPBZSxW8XjtQmDMUknzAyIlFda51MvMJY",
        databaseURL: "https://catalogo-abella-joias-default-rtdb.firebaseio.com"
    });
}
const db = firebase.database();
let state = { allProds: [], currentCat: null, cart: JSON.parse(localStorage.getItem('carrinho') || '[]') };

// START
async function init() {
    db.ref('categories').on('value', s => {
        const grid = document.getElementById('gridCats'); grid.innerHTML = '';
        s.forEach(c => {
            const data = {id: c.key, ...c.val()};
            if(!data.paused) grid.innerHTML += `
                <div class="cat-card" onclick="openCat('${data.id}', '${data.name}')">
                    <img src="${data.image}">
                    <div class="cat-overlay">
                        <span class="serif text-lg tracking-widest uppercase">${data.name}</span>
                    </div>
                </div>`;
        });
    });
    db.ref('products').on('value', s => { 
        state.allProds = []; 
        s.forEach(p => state.allProds.push({id: p.key, ...p.val()})); 
    });
    updateCart();
}

// NAVIGATION
function showView(v) {
    document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
    document.getElementById('view' + v.charAt(0).toUpperCase() + v.slice(1)).classList.add('active');
    window.scrollTo(0,0);
}

function openCat(id, name) {
    state.currentCat = id;
    document.getElementById('listTitle').innerText = name;
    renderGrid(state.allProds.filter(p => String(p.category) === String(id) && !p.paused));
    showView('list');
}

function renderGrid(list) {
    const grid = document.getElementById('gridProds'); grid.innerHTML = '';
    list.forEach(p => {
        grid.innerHTML += `
            <div class="prod-card" onclick="openProd('${p.id}')">
                <div class="prod-img-box"><img src="${p.image}" loading="lazy"></div>
                <div class="p-5">
                    <div class="text-[9px] text-gray-500 uppercase tracking-widest mb-1">SKU: ${p.sku || '---'}</div>
                    <h3 class="text-[11px] font-semibold uppercase tracking-tighter mb-4 h-8 line-clamp-2">${p.name}</h3>
                    <div class="flex justify-between items-center">
                        <span class="gold-text font-bold">R$ ${p.price.toFixed(2)}</span>
                        <span class="text-[9px] border border-[#333] px-2 py-1 uppercase tracking-tighter">Detalhes</span>
                    </div>
                </div>
            </div>`;
    });
}

// PRODUCT DETAIL
let prodActive = null;
function openProd(id) {
    const p = state.allProds.find(x => x.id === id);
    prodActive = p;
    document.getElementById('mTitle').innerText = p.name;
    document.getElementById('mImg').src = p.image;
    document.getElementById('mSku').innerText = `SKU: ${p.sku || '---'}`;
    document.getElementById('mPrice').innerText = 'R$ ' + p.price.toFixed(2);
    document.getElementById('mPeso').innerText = p.weight || p.peso || '0.00';
    
    const vBox = document.getElementById('mVariacoes'); vBox.innerHTML = '';
    let vars = [];
    if(p.variacaoTipo === 'Aro') vars = ["12","14","16","18","20","22","24"];
    else if(p.opcoesPersonalizadas) vars = p.opcoesPersonalizadas.split(',');

    if(vars.length > 0) {
        let html = '<label class="text-[10px] uppercase tracking-widest text-gray-500 mb-4 block">Selecione as Quantidades:</label><div class="grid grid-cols-4 gap-3">';
        vars.forEach(v => {
            const val = v.trim();
            html += `
                <div class="bg-[#151515] border border-[#222] p-2 text-center rounded-sm">
                    <span class="text-[10px] gold-text font-bold block mb-1">${val}</span>
                    <input type="number" min="0" value="0" data-v="${val}" class="in-q bg-transparent w-full text-center outline-none text-white font-bold">
                </div>`;
        });
        vBox.innerHTML = html + '</div>';
    } else {
        vBox.innerHTML = `
            <label class="text-[10px] uppercase tracking-widest text-gray-500 mb-4 block">Quantidade:</label>
            <input type="number" id="qSimple" value="1" min="1" class="bg-[#151515] border border-[#333] p-4 w-24 text-center font-bold text-xl rounded-sm">`;
    }

    document.getElementById('modalProd').classList.add('active');
}

document.getElementById('btnConfirm').onclick = () => {
    const inputs = document.querySelectorAll('.in-q');
    let added = false;
    if(inputs.length > 0) {
        inputs.forEach(i => {
            const q = parseInt(i.value);
            if(q > 0) {
                state.cart.push({ ...prodActive, name: `${prodActive.name} (${i.dataset.v})`, quantidade: q });
                added = true;
            }
        });
    } else {
        const q = parseInt(document.getElementById('qSimple').value);
        if(q > 0) { state.cart.push({ ...prodActive, quantidade: q }); added = true; }
    }
    if(added) {
        localStorage.setItem('carrinho', JSON.stringify(state.cart));
        updateCart();
        closeProd();
    }
};

function closeProd() { document.getElementById('modalProd').classList.remove('active'); }

function updateCart() {
    const total = state.cart.reduce((acc, i) => acc + (i.price * (i.quantidade || 1)), 0);
    document.getElementById('cartVal').innerText = total.toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
}

function filterInCat() {
    const term = document.getElementById('searchInCat').value.toLowerCase();
    const filtered = state.allProds.filter(p => 
        String(p.category) === String(state.currentCat) && 
        (p.name.toLowerCase().includes(term) || (p.sku && p.sku.toLowerCase().includes(term)))
    );
    renderGrid(filtered);
}

window.onload = init;
</script>
</body>
</html>
